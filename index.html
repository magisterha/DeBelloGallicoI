                    textus_originalis: "Quod ubi Caesar resciit, quorum per fines ierant, his uti conquirerent et reducerent, si sibi purgati esse uellent, imperauit: reductos in hostium numero habuit; reliquos omnes obsidibus, armis perfugis traditis in deditione accepit.",
                    analysis_syntacticus: {
                        es: { titulus: "Análisis Sintáctico", contentus: `<p>La oración principal es <b>imperauit</b>, cuyo objeto indirecto es <b>his</b> (modificado por la cláusula <b>quorum... ierant</b>). 'Imperauit' rige una cláusula de mandato indirecto (<b>uti... reducerent</b>). Los dos puntos introducen dos oraciones principales que describen las consecuencias: <b>habuit</b> y <b>accepit</b>.</p>` },
                        en: { titulus: "Syntactic Analysis", contentus: `<p>The main verb is <b>imperauit</b>, whose indirect object is <b>his</b> (modified by the clause <b>quorum... ierant</b>). 'Imperauit' governs an indirect command clause (<b>uti... reducerent</b>). The colon introduces two main clauses describing the consequences: <b>habuit</b> and <b>accepit</b>.</p>` },
                        zh: { titulus: "句法分析", contentus: `<p>主要動詞是<b>imperauit</b>，其間接賓語是<b>his</b>（由子句<b>quorum... ierant</b>修飾）。'Imperauit'支配一個間接命令從句（<b>uti... reducerent</b>）。冒號引入了兩個描述後果的主句：<b>habuit</b>和<b>accepit</b>。</p>` }
                    },
                    translationes_explicatae: {
                        es: { titulus: "Traducciones y Comentarios", contentus: `<p><b>Traducción Idiomática:</b><br><i>Cuando César se enteró de esto, ordenó a aquellos por cuyo territorio habían pasado que los buscaran y los trajeran de vuelta, si querían quedar exculpados ante él; una vez traídos de vuelta, los trató como enemigos; a todos los demás, una vez entregados los rehenes, las armas y los desertores, los recibió bajo su protección.</i></p>` },
                        en: { titulus: "Translations & Commentary", contentus: `<p><b>Idiomatic Translation:</b><br><i>When Caesar found this out, he commanded those through whose territory they had gone to search for and bring them back, if they wished to be cleared of blame in his eyes; when they were brought back, he held them in the number of the enemy; all the rest, after the hostages, arms, and deserters were handed over, he received in surrender.</i></p>` },
                        zh: { titulus: "翻譯與註釋", contentus: `<p><b>意譯：</b><br><i>凱撒得知此事後，命令他們所經過地區的人，如果想向他證明自己的清白，就去搜捕並帶回那些人；帶回來後，他將他們視為敵人；其餘所有人在交出人質、武器和逃兵後，他接受了他們的投降。</i></p>` }

                    textus_originalis: "Heluetios, Tulingos, Latouicos in fines suos, unde erant profecti, reuerti iussit et, quod omnibus fructibus amissis domi nihil erat quo famem tolerarent, Allobrogibus imperauit ut iis frumenti copiam facerent; ipsos oppida uicosque quos incenderant restituere iussit.",
                    analysis_syntacticus: {
                        es: { titulus: "Análisis Sintáctico", contentus: `<p>Una serie de mandatos de César. Los verbos principales son <b>iussit</b>, <b>imperauit</b> y otro <b>iussit</b>. Los dos 'iussit' rigen AcI, mientras que 'imperauit' rige una cláusula de mandato indirecto con 'ut'.</p>` },
                        en: { titulus: "Syntactic Analysis", contentus: `<p>A series of commands from Caesar. The main verbs are <b>iussit</b>, <b>imperauit</b>, and another <b>iussit</b>. The two 'iussit' verbs govern AcI clauses, while 'imperauit' governs an indirect command clause with 'ut'.</p>` },
                        zh: { titulus: "句法分析", contentus: `<p>凱撒的一系列命令。主要動詞是<b>iussit</b>、<b>imperauit</b>和另一個<b>iussit</b>。兩個'iussit'動詞支配不定式子句，而'imperauit'支配一個帶有'ut'的間接命令從句。</p>` }
                    },
                    translationes_explicatae: {
                        es: { titulus: "Traducciones y Comentarios", contentus: `<p><b>Traducción Idiomática:</b><br><i>Ordenó a los helvecios, tulingos y latobicos que regresaran a sus territorios, de donde habían partido, y, como en su tierra no quedaba nada con lo que pudieran soportar el hambre al haber perdido todas las cosechas, ordenó a los alóbroges que les proporcionaran una provisión de grano; y a ellos mismos les ordenó reconstruir las ciudades y aldeas que habían incendiado.</i></p>` },
                        en: { titulus: "Translations & Commentary", contentus: `<p><b>Idiomatic Translation:</b><br><i>He ordered the Helvetii, Tulingi, and Latobici to return to their own territories, from which they had set out, and, because with all their crops lost there was nothing at home with which they might endure hunger, he commanded the Allobroges to provide them with a supply of grain; and he ordered them themselves to rebuild the towns and villages which they had burned.</i></p>` },
                        zh: { titulus: "翻譯與註釋", contentus: `<p><b>意譯：</b><br><i>他命令赫爾維蒂人、圖林吉人和拉托維奇人返回他們出發的故土，並且，由於他們失去了所有的莊稼，家裡沒有任何東西可以忍受飢餓，他命令阿洛布羅基人為他們提供糧食；他還命令他們自己重建被他們燒毀的城鎮和村莊。</i></p>` }
                    },

                        { id_verbi: 'v149_24', terminus: 'iussit.', analysis_morphologicus: "Verbo, 3ª pers. sing., perfecto, activo, indicativo.", analysis_morphologicus_en: "Verb, 3rd pers. sing., perfect, active, indicative.", analysis_morphologicus_zh: "動詞，第三人稱單數，完成時，主動語態，直陳法。" }

                {
                    id_orationis: 'o150',
                    textus_originalis: "Id ea maxime ratione fecit, quod noluit eum locum unde Heluetii discesserant uacare, ne propter bonitatem agrorum Germani qui trans Rhenum incolunt e suis finibus in Heluetiorum fines transirent et finitimi Galliae prouinciae Allobrogibusque essent.",
                    analysis_syntacticus: {
                        es: { titulus: "Análisis Sintáctico", contentus: `<p>El verbo principal es <b>fecit</b>. La razón se explica en la cláusula causal <b>quod noluit...</b>, que rige una AcI (<b>eum locum... uacare</b>). A esto le sigue una cláusula final negativa (<b>ne... transirent et... essent</b>).</p>` },
                        en: { titulus: "Syntactic Analysis", contentus: `<p>The main verb is <b>fecit</b>. The reason is explained in the causal clause <b>quod noluit...</b>, which governs an AcI (<b>eum locum... uacare</b>). This is followed by a negative purpose clause (<b>ne... transirent et... essent</b>).</p>` },
                        zh: { titulus: "句法分析", contentus: `<p>主要動詞是<b>fecit</b>。原因在原因從句<b>quod noluit...</b>中解釋，該從句支配一個不定式子句（<b>eum locum... uacare</b>）。其後是否定目的從句（<b>ne... transirent et... essent</b>）。</p>` }
                    },
                    translationes_explicatae: {
                        es: { titulus: "Traducciones y Comentarios", contentus: `<p><b>Traducción Idiomática:</b><br><i>Hizo esto principalmente por esta razón: porque no quiso que el lugar del que se habían marchado los helvecios quedara vacío, no fuera que, por la fertilidad de sus campos, los germanos que habitan al otro lado del Rin pasaran de su territorio al de los helvecios y se convirtieran en vecinos de la provincia de la Galia y de los alóbroges.</i></p>` },
                        en: { titulus: "Translations & Commentary", contentus: `<p><b>Idiomatic Translation:</b><br><i>He did this chiefly for this reason: because he did not want the place from which the Helvetii had departed to be empty, lest on account of the richness of the fields the Germans who live across the Rhine should cross over from their own territory into the territory of the Helvetii and become neighbors to the province of Gaul and to the Allobroges.</i></p>` },
                        zh: { titulus: "翻譯與註釋", contentus: `<p><b>意譯：</b><br><i>他這樣做主要是出於這個原因：因為他不希望赫爾維蒂人離開的地方空著，以免居住在萊茵河對岸的日耳曼人因土地肥沃而從自己的領土遷入赫爾維蒂人的領土，從而成為高盧行省和阿洛布羅基人的鄰居。</i></p>` }
                    },

                {
                    id_orationis: 'o151',
                    textus_originalis: "Boios petentibus Haeduis, quod egregia uirtute erant cogniti, ut in finibus suis conlocarent concessit; quibus illi agros dederunt quosque postea in parem iuris libertatisque condicionem atque ipsi erant receperunt.",
                    analysis_syntacticus: {
                        es: { titulus: "Análisis Sintáctico", contentus: `<p>El verbo principal es <b>concessit</b>. Rige una cláusula de mandato indirecto (<b>ut... conlocarent</b>). La oración comienza con un ablativo absoluto (<b>petentibus Haeduis</b>). La segunda parte, después del punto y coma, describe la acción de los heduos.</p>` },
                        en: { titulus: "Syntactic Analysis", contentus: `<p>The main verb is <b>concessit</b>. It governs an indirect command clause (<b>ut... conlocarent</b>). The sentence begins with an ablative absolute (<b>petentibus Haeduis</b>). The second part, after the semicolon, describes the action of the Aedui.</p>` },
                        zh: { titulus: "句法分析", contentus: `<p>主要動詞是<b>concessit</b>。它支配一個間接命令從句（<b>ut... conlocarent</b>）。句子以一個獨立離格結構（<b>petentibus Haeduis</b>）開頭。分號後的第二部分描述了埃杜伊人的行動。</p>` }
                    },
                    translationes_explicatae: {
                        es: { titulus: "Traducciones y Comentarios", contentus: `<p><b>Traducción Idiomática:</b><br><i>A petición de los heduos, les concedió que establecieran a los boyos en su propio territorio, ya que eran conocidos por su extraordinario valor; los heduos les dieron campos y más tarde los admitieron en una condición de igualdad de derechos y libertad como la que ellos mismos tenían.</i></p>` },
                        en: { titulus: "Translations & Commentary", contentus: `<p><b>Idiomatic Translation:</b><br><i>At the request of the Aedui, he granted that they might settle the Boii in their own territory, as they were known to be of extraordinary valor; the Aedui gave them fields and afterwards admitted them to a condition of equal rights and liberty as they themselves had.</i></p>` },
                        zh: { titulus: "翻譯與註釋", contentus: `<p><b>意譯：</b><br><i>應埃杜伊人的請求，他允許他們將以非凡勇氣著稱的波伊人安置在自己的領土上；埃杜伊人給了他們土地，後來又接納他們享有與自己同等的權利和自由。</i></p>` }

                {
                    id_orationis: 'o152',
                    textus_originalis: "In castris Heluetiorum tabulae repertae sunt litteris Graecis confectae et ad Caesarem relatae, quibus in tabulis nominatim ratio confecta erat, qui numerus domo exisset eorum qui arma ferre possent, et item separatim pueri, senes mulieresque.",
                    analysis_syntacticus: {
                        es: { titulus: "Análisis Sintáctico", contentus: `<p>La oración principal es <b>tabulae repertae sunt... et... relatae</b>. El sujeto 'tabulae' está modificado por el participio <b>confectae</b>. La cláusula <b>quibus in tabulis... confecta erat</b> es de relativo, y su sujeto 'ratio' es explicado por la interrogativa indirecta <b>qui numerus... exisset</b>.</p>` },
                        en: { titulus: "Syntactic Analysis", contentus: `<p>The main clause is <b>tabulae repertae sunt... et... relatae</b>. The subject 'tabulae' is modified by the participle <b>confectae</b>. The clause <b>quibus in tabulis... confecta erat</b> is a relative clause, and its subject 'ratio' is explained by the indirect question <b>qui numerus... exisset</b>.</p>` },
                        zh: { titulus: "句法分析", contentus: `<p>主句是<b>tabulae repertae sunt... et... relatae</b>。主語'tabulae'由分詞<b>confectae</b>修飾。子句<b>quibus in tabulis... confecta erat</b>是一個關係從句，其主語'ratio'由間接問句<b>qui numerus... exisset</b>解釋。</p>` }
                    },
                    translationes_explicatae: {
                        es: { titulus: "Traducciones y Comentarios", contentus: `<p><b>Traducción Idiomática:</b><br><i>En el campamento de los helvecios se encontraron unas tablillas escritas en caracteres griegos que fueron entregadas a César, en las cuales se había hecho una lista detallada, nombre por nombre, del número de los que habían salido de su patria que podían portar armas y, también por separado, los niños, los ancianos y las mujeres.</i></p>` },
                        en: { titulus: "Translations & Commentary", contentus: `<p><b>Idiomatic Translation:</b><br><i>In the camp of the Helvetii, tablets were found, written in Greek letters, and were brought to Caesar, in which tablets a list had been drawn up, name by name, of the number of those who had gone out from their home who were able to bear arms, and also separately the boys, the old men, and the women.</i></p>` },
                        zh: { titulus: "翻譯與註釋", contentus: `<p><b>意譯：</b><br><i>在赫爾維蒂人的營地裡，發現了一些用希臘字母書寫的木簡，並被送到凱撒那裡。木簡上逐一登記了一份清單，記載了從家鄉出來能夠攜帶武器的人數，以及同樣分開登記的兒童、老人和婦女的人數。</i></p>` }

                {
                    id_orationis: 'o156',
                    textus_originalis: "Bello Heluetiorum confecto totius fere Galliae legati, principes ciuitatum, ad Caesarem gratulatum conuenerunt:",
                    analysis_syntacticus: {
                        es: { titulus: "Análisis Sintáctico", contentus: `<p>Comienza con un ablativo absoluto (<b>Bello... confecto</b>). El sujeto compuesto (<b>legati, principes</b>) tiene como verbo <b>conuenerunt</b>. La palabra <b>gratulatum</b> es un supino que expresa finalidad.</p>` },
                        en: { titulus: "Syntactic Analysis", contentus: `<p>It begins with an ablative absolute (<b>Bello... confecto</b>). The compound subject (<b>legati, principes</b>) has the verb <b>conuenerunt</b>. The word <b>gratulatum</b> is a supine expressing purpose.</p>` },

                    translationes_explicatae: {
                        es: { titulus: "Traducciones y Comentarios", contentus: `<p><b>Traducción Idiomática:</b><br><i>Terminada la guerra de los helvecios, embajadores de casi toda la Galia, los jefes de los pueblos, se reunieron ante César para felicitarlo.</i></p>` },
                        en: { titulus: "Translations & Commentary", contentus: `<p><b>Idiomatic Translation:</b><br><i>When the war with the Helvetii was concluded, ambassadors from almost all of Gaul, the chiefs of the states, gathered before Caesar to congratulate him.</i></p>` },

                {
                    id_orationis: 'o157',
                    textus_originalis: "Intellegere sese, tametsi pro ueteribus Heluetiorum iniuriis populi Romani ab his poenas bello repetisset, tamen eam rem non minus ex usu terrae Galliae quam populi Romani accidisse, propterea quod eo consilio florentissimis rebus domos suas Heluetii reliquissent, uti toti Galliae bellum inferrent imperioque potirentur, locumque domicilio ex magna copia deligerent quem ex omni Gallia opportunissimum ac fructuosissimum iudicassent, reliquasque ciuitates stipendiarias haberent.",
                    analysis_syntacticus: {
                        es: { titulus: "Análisis Sintáctico", contentus: `<p>Una AcI masiva que reproduce el discurso de los galos. El infinitivo principal es <b>Intellegere</b>. Su objeto es otra AcI, <b>eam rem... accidisse</b>. Esta estructura contiene múltiples cláusulas subordinadas: concesiva (<b>tametsi...</b>), causal (<b>propterea quod...</b>), y una serie de cláusulas finales coordinadas (<b>uti... inferrent, potirentur, deligerent, haberent</b>).</p>` },
                        en: { titulus: "Syntactic Analysis", contentus: `<p>A massive AcI reproducing the speech of the Gauls. The main infinitive is <b>Intellegere</b>. Its object is another AcI, <b>eam rem... accidisse</b>. This structure contains multiple subordinate clauses: concessive (<b>tametsi...</b>), causal (<b>propterea quod...</b>), and a series of coordinated purpose clauses (<b>uti... inferrent, potirentur, deligerent, haberent</b>).</p>` },
                        zh: { titulus: "句法分析", contentus: `<p>一個再現高盧人演說的龐大不定式子句。主要不定式是<b>Intellegere</b>。其賓語是另一個不定式子句，<b>eam rem... accidisse</b>。這個結構包含多個從屬子句：讓步從句（<b>tametsi...</b>）、原因從句（<b>propterea quod...</b>）以及一系列並列的目的從句（<b>uti... inferrent, potirentur, deligerent, haberent</b>）。</p>` }
                    },
                    translationes_explicatae: {
                        es: { titulus: "Traducciones y Comentarios", contentus: `<p><b>Traducción Idiomática:</b><br><i>(Dijeron que) comprendían que, aunque el pueblo romano les hubiera exigido un castigo en la guerra por las antiguas afrentas de los helvecios, sin embargo, este suceso no había sido menos beneficioso para el territorio de la Galia que para el pueblo romano, porque los helvecios habían abandonado sus hogares en la cima de su prosperidad con la intención de hacer la guerra a toda la Galia, apoderarse del poder, elegir de entre una gran abundancia el lugar para su morada que juzgaran más conveniente y fructífero de toda la Galia, y tener a las demás naciones como tributarias.</i></p>` },
                        en: { titulus: "Translations & Commentary", contentus: `<p><b>Idiomatic Translation:</b><br><i>(They said that) they understood that, although the Roman people had exacted punishment from them in war for the old wrongs of the Helvetii, nevertheless this event had happened no less to the advantage of the land of Gaul than of the Roman people, because the Helvetii had left their homes in the most flourishing of circumstances with the intention of waging war on all of Gaul, seizing power, choosing from a great supply a place for their dwelling which they had judged the most convenient and fruitful in all Gaul, and holding the other states as tributaries.</i></p>` },
                        zh: { titulus: "翻譯與註釋", contentus: `<p><b>意譯：</b><br><i>（他們說）他們明白，儘管羅馬人民因赫爾維蒂人舊日的侵害而在戰爭中向他們施以懲罰，然而這件事對高盧土地的益處不亞於對羅馬人民的益處，因為赫爾維蒂人正是在國勢最盛之時離開家園，意圖向全高盧發動戰爭，奪取統治權，並從眾多地點中選擇一個他們認為全高盧最合適、最富饒的地方作為定居之所，並使其餘各邦都成為納貢國。</i></p>` }

                    },
                    translationes_explicatae: {

                        en: { titulus: "Translations & Commentary", contentus: `<p><b>Idiomatic Translation:</b><br><i>(They said that) they strove and labored no less for this, that the things they had said should not be revealed, than to obtain what they wanted, because they saw that, if it were revealed, they would come into the greatest torture.</i></p>` },

                {
                    id_orationis: 'o168',
                    textus_originalis: "Quibus proeliis calamitatibusque fractos, qui et sua uirtute et populi Romani hospitio atque amicitia plurimum ante in Gallia potuissent, coactos esse Sequanis obsides dare nobilissimos ciuitatis et iure iurando ciuitatem obstringere, sese neque obsides repetituros neque auxilium a populo Romano inploraturos neque recusaturos quo minus perpetuo sub illorum dicione atque imperio essent.",

                        es: { titulus: "Análisis Sintáctico", contentus: `<p>Una AcI extremadamente larga. El sujeto acusativo principal, elíptico (<i>eos</i>, los heduos), modificado por el participio <b>fractos</b> y una cláusula de relativo (<b>qui... potuissent</b>), tiene como infinitivo principal <b>coactos esse</b>. Este infinitivo rige otros dos: <b>dare</b> y <b>obstringere</b>. El infinitivo 'obstringere' introduce a su vez otra AcI con infinitivos futuros: <b>sese... repetituros/inploraturos/recusaturos [esse]</b>.</p>` },
                        en: { titulus: "Syntactic Analysis", contentus: `<p>An extremely long AcI. The main accusative subject, which is elliptical (<i>eos</i>, the Aedui), is modified by the participle <b>fractos</b> and a relative clause (<b>qui... potuissent</b>), has the main infinitive <b>coactos esse</b>. This infinitive governs two others: <b>dare</b> and <b>obstringere</b>. The infinitive 'obstringere' in turn introduces another AcI with future infinitives: <b>sese... repetituros/inploraturos/recusaturos [esse]</b>.</p>` },
                        zh: { titulus: "句法分析", contentus: `<p>一個極長的不定式子句。主要賓格主語被省略（<i>eos</i>，指埃杜伊人），由分詞<b>fractos</b>和關係從句（<b>qui... potuissent</b>）修飾，主要不定式是<b>coactos esse</b>。這個不定式支配另外兩個不定式：<b>dare</b>和<b>obstringere</b>。不定式'obstringere'又引入了另一個帶有未來不定式的不定式子句：<b>sese... repetituros/inploraturos/recusaturos [esse]</b>。</p>` }

                    translationes_explicatae: {

                    translationes_explicatae: {
                        es: { titulus: "Traducciones y Comentarios", contentus: `<p><b>Traducción Idiomática:</b><br><i>(Dijo que) pero algo peor les había sucedido a los sécuanos victoriosos que a los heduos vencidos, porque Ariovisto, rey de los germanos, se había asentado en su territorio y había ocupado una tercera parte del campo sécuano, que era el mejor de toda la Galia, y ahora ordenaba a los sécuanos que le cedieran otra tercera parte, porque pocos meses antes habían llegado a él veinticuatro mil hombres de los harudes, para quienes debían prepararse un lugar y un asentamiento.</i></p>` },
                        en: { titulus: "Translations & Commentary", contentus: `<p><b>Idiomatic Translation:</b><br><i>(He said that) but a worse fate had befallen the victorious Sequani than the vanquished Aedui, because Ariovistus, king of the Germans, had settled in their territories and had seized a third part of the Sequanian land, which was the best in all of Gaul, and was now ordering the Sequani to depart from another third part, because a few months before, 24,000 men of the Harudes had come to him, for whom a place and settlements were to be prepared.</i></p>` },
                        zh: { titulus: "翻譯與註釋", contentus: `<p><b>意譯：</b><br><i>（他說）但戰勝的塞夸尼人比戰敗的埃杜伊人遭遇了更壞的命運，因為日耳曼人的國王阿里奧維斯圖斯已在他們的領土上定居，並佔領了全高盧最肥沃的三分之一塞夸尼土地，現在又命令塞夸尼人讓出另外三分之一，因為幾個月前，兩萬四千哈魯德人前來投奔他，需要為他們準備地方和住所。</i></p>` }

                {
                    id_orationis: 'o172',
                    textus_originalis: "Futurum esse paucis annis uti omnes ex Galliae finibus pellerentur atque omnes Germani Rhenum transirent; neque enim conferendum esse Gallicum cum Germanorum agro, neque hanc consuetudinem uictus cum illa comparandam.",
                    analysis_syntacticus: {
                        es: { titulus: "Análisis Sintáctico", contentus: `<p>Una AcI con infinitivo futuro perifrástico (<b>Futurum esse uti...</b>). A continuación, dos construcciones de gerundivo de obligación en AcI (<b>conferendum esse</b> y <b>comparandam [esse]</b>).</p>` },
                        en: { titulus: "Syntactic Analysis", contentus: `<p>An AcI with a future periphrastic infinitive (<b>Futurum esse uti...</b>). Following this are two gerundive constructions of obligation in AcI (<b>conferendum esse</b> and <b>comparandam [esse]</b>).</p>` },
                        zh: { titulus: "句法分析", contentus: `<p>一個帶有未來迂說不定式（<b>Futurum esse uti...</b>）的不定式子句。其後是兩個表示義務的動形詞結構的不定式子句（<b>conferendum esse</b>和<b>comparandam [esse]</b>）。</p>` }
                    },
                    translationes_explicatae: {
                        es: { titulus: "Traducciones y Comentarios", contentus: `<p><b>Traducción Idiomática:</b><br><i>(Dijo que) en pocos años sucedería que todos serían expulsados del territorio de la Galia y que todos los germanos cruzarían el Rin; pues no se podía comparar el campo galo con el de los germanos, ni este modo de vida con aquel.</i></p>` },
                        en: { titulus: "Translations & Commentary", contentus: `<p><b>Idiomatic Translation:</b><br><i>(He said that) in a few years it would come to pass that all would be driven from the territories of Gaul and that all the Germans would cross the Rhine; for neither was the Gallic land to be compared with the land of the Germans, nor was this manner of living to be compared with that.</i></p>` },
                        zh: { titulus: "翻譯與註釋", contentus: `<p><b>意譯：</b><br><i>（他說）幾年之內，所有高盧人都將被逐出境外，而所有日耳曼人都將渡過萊茵河；因為高盧的土地無法與日耳曼的土地相比，這種生活習慣也無法與那種相比。</i></p>` }
                    },

                {
                    id_orationis: 'o173',
                    textus_originalis: "Ariouistum autem, ut semel Gallorum copias proelio uicerit, quod proelio factum sit Admagetobrigae, superbe et crudeliter imperare, obsides nobilissimi cuiusque liberos posceret et in eos omnia exempla cruciatusque edere, si qua res non ad nutum aut ad uoluntatem eius facta sit.",
                    analysis_syntacticus: {
                        es: { titulus: "Análisis Sintáctico", contentus: `<p>Una AcI con sujeto <b>Ariouistum</b> e infinitivos <b>imperare</b> y <b>edere</b>. 'posceret' funciona como un infinitivo histórico en este contexto de discurso indirecto. La estructura contiene múltiples cláusulas subordinadas.</p>` },
                        en: { titulus: "Syntactic Analysis", contentus: `<p>An AcI with the subject <b>Ariouistum</b> and infinitives <b>imperare</b> and <b>edere</b>. 'posceret' functions like a historical infinitive in this indirect discourse context. The structure contains multiple subordinate clauses.</p>` },
                        zh: { titulus: "句法分析", contentus: `<p>一個主語為<b>Ariouistum</b>，不定式為<b>imperare</b>和<b>edere</b>的不定式子句。'posceret'在這種間接引語的語境中，功能類似於歷史不定式。該結構包含多個從屬子句。</p>` }
                    },
                    translationes_explicatae: {
                        es: { titulus: "Traducciones y Comentarios", contentus: `<p><b>Traducción Idiomática:</b><br><i>(Dijo que) Ariovisto, además, desde que venció a las tropas de los galos en una batalla que tuvo lugar en Admagetobriga, gobernaba con soberbia y crueldad, exigía como rehenes a los hijos de todos los más nobles y aplicaba sobre ellos todo tipo de castigos y torturas si algo no se hacía a su antojo o voluntad.</i></p>` },
                        en: { titulus: "Translations & Commentary", contentus: `<p><b>Idiomatic Translation:</b><br><i>(He said that) Ariovistus, moreover, since he had once conquered the forces of the Gauls in a battle which took place at Admagetobriga, was ruling arrogantly and cruelly, demanding as hostages the children of all the noblest men, and inflicting upon them all kinds of punishments and tortures if anything was not done at his nod or wish.</i></p>` },
                        zh: { titulus: "翻譯與註釋", contentus: `<p><b>意譯：</b><br><i>（他說）而且，阿里奧維斯圖斯自從在阿德馬格托布里加戰役中一舉擊敗高盧軍隊後，便傲慢而殘酷地統治，要求每個最高貴者的子女作為人質，如果任何事情不按他的意願或心意辦理，就對他們施以各種酷刑。</i></p>` }
                    },

                {

                        en: { titulus: "Syntactic Analysis", contentus: `<p>Two simple AcI clauses. The first, <b>Hominem esse...</b>. The second, <b>(sese) non posse... sustinere</b>.</p>` },

                    translationes_explicatae: {
                        es: { titulus: "Traducciones y Comentarios", contentus: `<p><b>Traducción Idiomática:</b><br><i>(Dijo que) era un hombre bárbaro, iracundo y temerario; (y que) no podían soportar sus órdenes por más tiempo.</i></p>` },
                        en: { titulus: "Translations & Commentary", contentus: `<p><b>Idiomatic Translation:</b><br><i>(He said that) the man was a barbarian, wrathful, and reckless; (and that) they could not endure his commands any longer.</i></p>` },

                {
                    id_orationis: 'o175',
                    textus_originalis: "Nisi quid in Caesare populoque Romano sit auxilii, omnibus Gallis idem esse faciendum quod Heluetii fecerint, ut domo emigrent, aliud domicilium, alias sedes, remotas a Germanis, petant fortunamque, quaecumque accidat, experiantur.",
                    analysis_syntacticus: {
                        es: { titulus: "Análisis Sintáctico", contentus: `<p>Una oración condicional en estilo indirecto. La apódosis es una construcción de gerundivo en AcI: <b>idem esse faciendum</b>. La cláusula <b>quod... fecerint</b> es de relativo. La cláusula <b>ut... emigrent, petant, experiantur</b> es sustantiva, explicando el 'idem'.</p>` },
                        en: { titulus: "Syntactic Analysis", contentus: `<p>A conditional sentence in indirect style. The apodosis is a gerundive construction in AcI: <b>idem esse faciendum</b>. The clause <b>quod... fecerint</b> is a relative clause. The clause <b>ut... emigrent, petant, experiantur</b> is substantive, explaining 'idem'.</p>` },
                        zh: { titulus: "句法分析", contentus: `<p>一個間接引語風格的條件句。主句是動形詞結構的不定式子句：<b>idem esse faciendum</b>。子句<b>quod... fecerint</b>是關係從句。子句<b>ut... emigrent, petant, experiantur</b>是實詞性從句，解釋'idem'。</p>` }
                    },
                    translationes_explicatae: {
                        es: { titulus: "Traducciones y Comentarios", contentus: `<p><b>Traducción Idiomática:</b><br><i>(Dijo que) si no había alguna ayuda en César y en el pueblo romano, todos los galos tendrían que hacer lo mismo que hicieron los helvecios: emigrar de su patria, buscar otro domicilio, otras moradas, lejos de los germanos, y probar suerte, sea cual sea.</i></p>` },
                        en: { titulus: "Translations & Commentary", contentus: `<p><b>Idiomatic Translation:</b><br><i>(He said that) unless there was some help in Caesar and the Roman people, all the Gauls would have to do the same thing that the Helvetii had done: emigrate from their home, seek another dwelling, other settlements, remote from the Germans, and try their fortune, whatever it might be.</i></p>` },
                        zh: { titulus: "翻譯與註釋", contentus: `<p><b>意譯：</b><br><i>（他說）除非凱撒和羅馬人民能提供一些幫助，否則所有高盧人都必須做與赫爾維蒂人同樣的事情：離開家園，尋找遠離日耳曼人的另一個住所、另一個定居點，並嘗試任何可能降臨的命運。</i></p>` }
                    },

                {
                    id_orationis: 'o176',
                    textus_originalis: "Haec si enuntiata Ariouisto sint, non dubitare quin de omnibus obsidibus qui apud eum sint grauissimum supplicium sumat.",
                    analysis_syntacticus: {
                        es: { titulus: "Análisis Sintáctico", contentus: `<p>Una condición en estilo indirecto. El infinitivo principal <b>non dubitare</b> rige una cláusula de duda con <b>quin... sumat</b>.</p>` },

                        zh: { titulus: "句法分析", contentus: `<p>一個間接引語風格的條件句。主要不定式<b>non dubitare</b>支配一個帶有<b>quin... sumat</b>的懷疑從句。</p>` }
                    },
                    translationes_explicatae: {
                        es: { titulus: "Traducciones y Comentarios", contentus: `<p><b>Traducción Idiomática:</b><br><i>(Dijo que) si estas cosas le fueran comunicadas a Ariovisto, no dudaba de que él tomaría el más cruel suplicio con todos los rehenes que estaban en su poder.</i></p>` },
                        en: { titulus: "Translations & Commentary", contentus: `<p><b>Idiomatic Translation:</b><br><i>(He said that) if these things were reported to Ariovistus, he did not doubt that he would inflict the most severe punishment on all the hostages who were in his possession.</i></p>` },
                        zh: { titulus: "翻譯與註釋", contentus: `<p><b>意譯：</b><br><i>（他說）如果這些話被報告給阿里奧維斯圖斯，他毫不懷疑他會對在他手上的所有 hostages 施以最嚴酷的懲罰。</i></p>` }

                {
                    id_orationis: 'o177',
                    textus_originalis: "Caesarem uel auctoritate sua atque exercitus uel recenti uictoria uel nomine populi Romani deterrere posse ne maior multitudo Germanorum Rhenum traducatur, Galliamque omnem ab Ariouisti iniuria posse defendere.",
                    analysis_syntacticus: {
                        es: { titulus: "Análisis Sintáctico", contentus: `<p>Dos AcI finales coordinadas, con sujeto <b>Caesarem</b> y los infinitivos <b>posse deterrere</b> y <b>posse defendere</b>. 'Deterrere' rige una cláusula de temor con <b>ne... traducatur</b>.</p>` },
                        en: { titulus: "Syntactic Analysis", contentus: `<p>Two final coordinated AcI clauses, with the subject <b>Caesarem</b> and the infinitives <b>posse deterrere</b> and <b>posse defendere</b>. 'Deterrere' governs a fearing clause with <b>ne... traducatur</b>.</p>` },
                        zh: { titulus: "句法分析", contentus: `<p>兩個最後的並列不定式子句，主語是<b>Caesarem</b>，不定式是<b>posse deterrere</b>和<b>posse defendere</b>。'Deterrere'支配一個帶有<b>ne... traducatur</b>的恐懼從句。</p>` }
                    },
                    translationes_explicatae: {
                        es: { titulus: "Traducciones y Comentarios", contentus: `<p><b>Traducción Idiomática:</b><br><i>(Dijo que) César, o bien con su propia autoridad y la de su ejército, o con su reciente victoria, o con el nombre del pueblo romano, podía disuadir a Ariovisto de que una mayor multitud de germanos fuera transportada a través del Rin, y que podía defender a toda la Galia de la agresión de Ariovisto.</i></p>` },
                        en: { titulus: "Translations & Commentary", contentus: `<p><b>Idiomatic Translation:</b><br><i>(He said that) Caesar, either by his own and his army's authority, or by his recent victory, or by the name of the Roman people, could deter a greater multitude of Germans from being led across the Rhine, and could defend all of Gaul from the injustice of Ariovistus.</i></p>` },
                        zh: { titulus: "翻譯與註釋", contentus: `<p><b>意譯：</b><br><i>（他說）凱撒可以憑藉他自己和軍隊的威望，或憑藉最近的勝利，或憑藉羅馬人民的名義，阻止更多的日耳曼人渡過萊茵河，並能保衛整個高盧免受阿里奧維斯圖斯的侵害。</i></p>` }

                {
                    id_orationis: 'o178',
                    textus_originalis: "Hac oratione ab Diuiciaco habita omnes qui aderant magno fletu auxilium a Caesare petere coeperunt.",
                    analysis_syntacticus: {
                        es: { titulus: "Análisis Sintáctico", contentus: `<p>La oración comienza con un ablativo absoluto (<b>Hac oratione... habita</b>). El sujeto de la oración principal es <b>omnes qui aderant</b> (todos los que estaban presentes), y el verbo principal es <b>coeperunt</b>, que rige el infinitivo <b>petere</b>.</p>` },
                        en: { titulus: "Syntactic Analysis", contentus: `<p>The sentence begins with an ablative absolute (<b>Hac oratione... habita</b>). The subject of the main clause is <b>omnes qui aderant</b> (all who were present), and the main verb is <b>coeperunt</b>, which governs the infinitive <b>petere</b>.</p>` },

                        en: { titulus: "Translations & Commentary", contentus: `<p><b>Idiomatic Translation:</b><br><i>When this speech had been delivered by Diviciacus, all who were present began with great weeping to seek aid from Caesar.</i></p>` },
                        zh: { titulus: "翻譯與註釋", contentus: `<p><b>意譯：</b><br><i>迪維基亞庫斯說完這番話後，所有在場的人都大哭起來，開始向凱撒請求援助。</i></p>` }

                {
                    id_orationis: 'o183',
                    textus_originalis: "Hoc esse miseriorem et grauiorem fortunam Sequanorum quam reliquorum, quod soli ne in occulto quidem queri neque auxilium implorare auderent absentisque Ariouisti crudelitatem, uelut si coram adesset, horrerent, propterea quod reliquis tamen fugae facultas daretur, Sequanis uero, qui intra fines suos Ariouistum recepissent, quorum oppida omnia in potestate eius essent, omnes cruciatus essent perferendi.",
                    analysis_syntacticus: {
                        es: { titulus: "Análisis Sintáctico", contentus: `<p>Discurso indirecto. La oración principal es una AcI: <b>Hoc esse... fortunam...</b>. A esta le siguen dos cláusulas causales anidadas con <b>quod</b> y <b>propterea quod</b> que explican la situación. El final de la oración (<b>omnes cruciatus essent perferendi</b>) es una construcción perifrástica pasiva de obligación en estilo indirecto.</p>` },
                        en: { titulus: "Syntactic Analysis", contentus: `<p>Indirect discourse. The main sentence is an AcI: <b>Hoc esse... fortunam...</b>. This is followed by two nested causal clauses with <b>quod</b> and <b>propterea quod</b> explaining the situation. The end of the sentence (<b>omnes cruciatus essent perferendi</b>) is a passive periphrastic construction of obligation in indirect style.</p>` },
                        zh: { titulus: "句法分析", contentus: `<p>間接引語。主句是一個不定式子句：<b>Hoc esse... fortunam...</b>。其後是兩個嵌套的帶有<b>quod</b>和<b>propterea quod</b>的原因從句，解釋了情況。句子的結尾（<b>omnes cruciatus essent perferendi</b>）是間接引語中的被動迂說結構，表示義務。</p>` }
                    },
                    translationes_explicatae: {
                        es: { titulus: "Traducciones y Comentarios", contentus: `<p><b>Traducción Idiomática:</b><br><i>(Dijo que) por esto era más mísera y grave la suerte de los sécuanos que la de los demás, porque eran los únicos que ni siquiera en secreto se atrevían a quejarse ni a implorar ayuda, y temblaban ante la crueldad del ausente Ariovisto como si estuviera presente; y esto era así porque a los demás al menos se les daba la oportunidad de huir, mientras que los sécuanos, que habían recibido a Ariovisto dentro de su territorio y cuyas ciudades estaban todas en su poder, debían soportar toda clase de torturas.</i></p>` },
                        en: { titulus: "Translations & Commentary", contentus: `<p><b>Idiomatic Translation:</b><br><i>(He said that) for this reason the lot of the Sequani was more wretched and grievous than that of the others, because they alone dared not even in secret to complain or to implore help, and they shuddered at the cruelty of the absent Ariovistus as if he were present; and this was because for the others there was at least an opportunity of flight, but for the Sequani, who had received Ariovistus within their territories and all of whose towns were in his power, all tortures had to be endured.</i></p>` },
                        zh: { titulus: "翻譯與註釋", contentus: `<p><b>意譯：</b><br><i>（他說）塞夸尼人的命運比其他人更悲慘、更嚴重，原因在於，他們是唯一連私下抱怨或請求援助都不敢的人，他們對遠在別處的阿里奧維斯圖斯的殘酷感到恐懼，彷彿他就親身在場一般；這是因為，其他人至少還有逃跑的機會，而塞夸尼人——他們已將阿里奧維斯圖斯接入自己境內，他們所有的城鎮都在他的控制之下——則必須忍受一切酷刑。</i></p>` }

                {

                    textus_originalis: "Et secundum ea multae res eum hortabantur quare sibi eam rem cogitandam et suscipiendam putaret, in primis quod Haeduos fratres consanguineosque saepe numero a senatu appellatos in seruitute atque in dicione uidebat Germanorum teneri eorumque obsides esse apud Ariouistum ac Sequanos intellegebat; quod in tanto imperio populi Romani turpissimum sibi et rei publicae esse arbitrabatur.",

                        en: { titulus: "Syntactic Analysis", contentus: `<p>A very long sentence listing Caesar's reasons. The main verb is <b>hortabantur</b>, which governs an indirect question (<b>quare... putaret</b>). The phrase <b>in primis</b> introduces the main reasons, which are two causal clauses with <b>quod</b>, both containing AcI clauses.</p>` },
                        zh: { titulus: "句法分析", contentus: `<p>一個列舉凱撒理由的長句。主要動詞是<b>hortabantur</b>，支配一個間接問句（<b>quare... putaret</b>）。短語<b>in primis</b>引入了主要原因，這是兩個帶有<b>quod</b>的原因從句，兩者都包含不定式子句。</p>` }
                    },
                    translationes_explicatae: {
                        es: { titulus: "Traducciones y Comentarios", contentus: `<p><b>Traducción Idiomática:</b><br><i>Y además de esto, muchas cosas le impulsaban a pensar que debía considerar y emprender este asunto, principalmente el hecho de que veía a los heduos, repetidamente llamados hermanos y parientes por el senado, sometidos a la esclavitud y al dominio de los germanos, y comprendía que sus rehenes estaban en poder de Ariovisto y de los sécuanos; lo cual, en tan gran imperio del pueblo romano, consideraba que era sumamente vergonzoso para él y para la república.</i></p>` },
                        en: { titulus: "Translations & Commentary", contentus: `<p><b>Idiomatic Translation:</b><br><i>And besides these things, many factors urged him to think that he should consider and undertake this matter, especially the fact that he saw the Aedui, repeatedly named brothers and kinsmen by the Senate, being held in the slavery and dominion of the Germans, and he understood that their hostages were with Ariovistus and the Sequani; which, in so great an empire of the Roman people, he considered to be most disgraceful for himself and for the state.</i></p>` },

                        en: { titulus: "Syntactic Analysis", contentus: `<p>The impersonal verb <b>placuit</b> governs an indirect command clause (<b>ut... mitteret</b>). This contains a relative clause of purpose (<b>qui... postularent</b>), which in turn governs another command clause (<b>uti... deligeret</b>). The colon introduces the content of the request in an AcI (<b>uelle sese... agere</b>).</p>` },

                        en: { titulus: "Translations & Commentary", contentus: `<p><b>Idiomatic Translation:</b><br><i>(He said that) since, having been treated with such great kindness by himself and the Roman people, when in his (Caesar's) own consulship he had been styled king and friend by the senate, he was returning this favor to him and the Roman people in such a way that he was reluctant to come to a conference when invited and did not think he should speak and learn about a matter of common interest, these were the things which he demanded of him:</i></p>` },

                {

                    textus_originalis: "Si id ita fecisset, sibi populoque Romano perpetuam gratiam atque amicitiam cum eo futuram; si non impetraret, sese quoniam M. Messala M. Pisone consulibus senatus censuisset uti quicumque Galliam prouinciam obtineret, quod commodo rei publicae facere posset, Haeduos amicos populi Romani defenderet, se Haeduorum iniurias non neglecturum.",
                    analysis_syntacticus: {
                        es: { titulus: "Análisis Sintáctico", contentus: `<p>Una oración condicional en estilo indirecto con dos partes (<b>si... si non...</b>). La apódosis de cada condición es una AcI con infinitivo futuro: <b>futuram [esse]</b> y <b>se... non neglecturum [esse]</b>. La segunda parte contiene una larga cláusula causal con <b>quoniam</b>.</p>` },

                        zh: { titulus: "句法分析", contentus: `<p>一個帶有兩部分（<b>si... si non...</b>）的間接引語風格的條件句。每個條件的主句都是一個帶有未來不定式的不定式子句：<b>futuram [esse]</b>和<b>se... non neglecturum [esse]</b>。第二部分包含一個帶有<b>quoniam</b>的長原因從句。</p>` }
                    },
                    translationes_explicatae: {
                        es: { titulus: "Traducciones y Comentarios", contentus: `<p><b>Traducción Idiomática:</b><br><i>(Dijo que) si hacía esto, él y el pueblo romano tendrían con él una gratitud y amistad perpetuas; si no lo conseguía, él, puesto que en el consulado de Marco Mesala y Marco Pisón el senado había decretado que quienquiera que gobernara la provincia de la Galia defendiera a los heduos, amigos del pueblo romano, en la medida en que pudiera hacerlo en interés de la república, no pasaría por alto las injurias a los heduos.</i></p>` },
                        en: { titulus: "Translations & Commentary", contentus: `<p><b>Idiomatic Translation:</b><br><i>(He said that) if he did so, he and the Roman people would have perpetual gratitude and friendship with him; if he did not obtain his request, since in the consulship of Marcus Messala and Marcus Piso the senate had decreed that whoever should govern the province of Gaul should defend the Aedui, friends of the Roman people, as far as he could do so with advantage to the republic, he would not overlook the wrongs of the Aedui.</i></p>` },
                        zh: { titulus: "翻譯與註釋", contentus: `<p><b>意譯：</b><br><i>（他說）如果他這樣做了，他本人和羅馬人民將與他永存感激和友誼；如果他未能如願，那麼，鑑於在馬爾庫斯·梅薩拉和馬爾庫斯·皮索擔任執政官期間，元老院曾下令，任何治理高盧行省的人，只要符合共和國的利益，就應保衛羅馬人民的朋友埃杜伊人，他絕不會對埃杜伊人所受的傷害置之不理。</i></p>` }

                        zh: { titulus: "句法分析", contentus: `<p>主要動詞是<b>respondit</b>。冒號引入了阿里奧維斯圖斯以間接引語形式發表的演說。它由兩個不定式子句（AcI）組成：第一個是<b>Ius esse belli...</b>，支配一個帶有'ut'的結果從句。第二個是<b>item populum Romanum... consuesse</b>，是一個更簡單的不定式子句。</p>` }

                        en: { titulus: "Translations & Commentary", contentus: `<p><b>Idiomatic Translation:</b><br><i>To this, Ariovistus replied: (he said that) it was the right of war that the victors should rule those they had conquered in whatever way they wished; (and that) likewise, the Roman people were accustomed to rule the conquered not according to another's prescription, but according to their own judgment.</i></p>` },

                    },
                    translationes_explicatae: {

                {
                    id_orationis: 'o219',
                    textus_originalis: "Dum paucos dies ad Vesontionem rei frumentariae commeatusque causa moratur, ex percontatione nostrorum uocibusque Gallorum ac mercatorum, qui ingenti magnitudine corporum Germanos, incredibili uirtute atque exercitatione in armis esse praedicabant (saepe numero sese cum his congressos ne uultum quidem atque aciem oculorum dicebant ferre potuisse), tantum subito timor omnem exercitum occupauit, ut non mediocriter omnium mentes animosque perturbaret.",
                    analysis_syntacticus: {
                        es: { titulus: "Análisis Sintáctico", contentus: `<p>La oración comienza con una cláusula temporal <b>Dum... moratur</b>. La oración principal es <b>tantum... timor... occupauit</b>, que introduce una cláusula de resultado (<b>ut... perturbaret</b>). El origen del miedo se explica en una larga frase parentética que contiene varias AcI.</p>` },
                        en: { titulus: "Syntactic Analysis", contentus: `<p>The sentence begins with a temporal clause <b>Dum... moratur</b>. The main clause is <b>tantum... timor... occupauit</b>, which introduces a result clause (<b>ut... perturbaret</b>). The origin of the fear is explained in a long parenthetical phrase containing several AcI clauses.</p>` },
                        zh: { titulus: "句法分析", contentus: `<p>句子以時間從句<b>Dum... moratur</b>開頭。主句是<b>tantum... timor... occupauit</b>，它引入一個結果從句（<b>ut... perturbaret</b>）。恐懼的來源在一個包含數個不定式子句的長插入語中解釋。</p>` }
                    },
                    translationes_explicatae: {
                        es: { titulus: "Traducciones y Comentarios", contentus: `<p><b>Traducción Idiomática:</b><br><i>Mientras se detiene unos pocos días cerca de Vesonción por causa del grano y los suministros, a raíz de las preguntas de los nuestros y de las voces de los galos y mercaderes, que proclamaban que los germanos eran de una enorme corpulencia y de un increíble valor y destreza con las armas (decían que, habiéndose enfrentado a menudo con ellos, no habían podido soportar ni siquiera su mirada ni la agudeza de sus ojos), un pánico tan grande se apoderó de repente de todo el ejército que perturbó no poco las mentes y los ánimos de todos.</i></p>` },
                        en: { titulus: "Translations & Commentary", contentus: `<p><b>Idiomatic Translation:</b><br><i>While he delayed for a few days near Vesontio for the sake of grain and supplies, from the inquiries of our men and the talk of the Gauls and merchants, who declared that the Germans were of huge physical size and incredible valor and skill in arms (they said that they had often, having engaged with them, not been able to bear even their expression and the fierce gaze of their eyes), so great a panic suddenly seized the whole army that it disturbed the minds and spirits of all to no small degree.</i></p>` },
                        zh: { titulus: "翻譯與註釋", contentus: `<p><b>意譯：</b><br><i>當他在維松蒂奧附近為糧食和補給停留幾天時，從我軍的詢問以及高盧人和商人的談論中——他們聲稱日耳曼人體格魁梧，勇猛異常，且武藝精湛（他們說，在與日耳曼人多次交鋒後，連他們的表情和銳利的目光都無法承受）——一股巨大的恐慌突然籠罩了全軍，極大地擾亂了所有人的心神。</i></p>` }

                        en: { titulus: "Translations & Commentary", contentus: `<p><b>Idiomatic Translation:</b><br><i>(He said that) from this it could be judged how much advantage firmness has in itself, because those whom they had for some time feared without cause while unarmed, they had afterward overcome when they were armed and victorious.</i></p>` },

                {

                    textus_originalis: "Denique hos esse eosdem quibuscum saepe numero Heluetii congressi non solum in suis, sed etiam in illorum finibus plerumque superarint, qui tamen pares esse nostro exercitui non potuerint.",

                    translationes_explicatae: {

                        en: { titulus: "Translations & Commentary", contentus: `<p><b>Idiomatic Translation:</b><br><i>(He said that) finally, these were the same men with whom the Helvetii, having often engaged, had usually conquered not only in their own territories but also in theirs; and yet these men had not been able to be a match for our army.</i></p>` },

                {

                    textus_originalis: "Si quos aduersum proelium et fuga Gallorum commoueret, hos, si quaererent reperire posse diuturnitate belli defatigatis Gallis Ariouistum, cum multos menses castris se ac paludibus tenuisset neque sui potestatem fecisset, desperantes iam de pugna et dispersos subito adortum magis ratione et consilio quam uirtute uicisse.",
                    analysis_syntacticus: {
                        es: { titulus: "Análisis Sintáctico", contentus: `<p>Una oración condicional en estilo indirecto (<b>Si quos... commoueret, hos... reperire posse...</b>). La apódosis (<b>hos... posse</b>) es una AcI que rige otra AcI larguísima (<b>Ariouistum... uicisse</b>).</p>` },
                        en: { titulus: "Syntactic Analysis", contentus: `<p>A conditional sentence in indirect style (<b>Si quos... commoueret, hos... reperire posse...</b>). The apodosis (<b>hos... posse</b>) is an AcI which governs another extremely long AcI (<b>Ariouistum... uicisse</b>).</p>` },
                        zh: { titulus: "句法分析", contentus: `<p>一個間接引語風格的條件句（<b>Si quos... commoueret, hos... reperire posse...</b>）。主句（<b>hos... posse</b>）是一個不定式子句，支配另一個極長的不定式子句（<b>Ariouistum... uicisse</b>）。</p>` }
                    },
                    translationes_explicatae: {
                        es: { titulus: "Traducciones y Comentarios", contentus: `<p><b>Traducción Idiomática:</b><br><i>(Dijo que) si a algunos les preocupaba la batalla desfavorable y la huida de los galos, estos, si investigaran, podrían descubrir que Ariovisto, después de haber mantenido a los galos agotados por la larga duración de la guerra, y tras haberse mantenido él mismo en su campamento y en los pantanos durante muchos meses sin dar oportunidad de enfrentamiento, los había vencido atacándolos de repente cuando ya desesperaban de la lucha y estaban dispersos, más por estrategia y astucia que por valor.</i></p>` },
                        en: { titulus: "Translations & Commentary", contentus: `<p><b>Idiomatic Translation:</b><br><i>(He said that) if the unsuccessful battle and the flight of the Gauls concerned anyone, they, if they inquired, could find out that Ariovistus, when the Gauls were exhausted by the long duration of the war, after he had kept himself in his camp and in the marshes for many months and had not given an opportunity for battle, had conquered them, having suddenly attacked them when they were already despairing of battle and scattered, more by strategy and cunning than by valor.</i></p>` },
                        zh: { titulus: "翻譯與註釋", contentus: `<p><b>意譯：</b><br><i>（他說）如果有人因那場不利的戰役和高盧人的逃跑而感到不安，他們如果去調查，就會發現，當高盧人因曠日持久的戰爭而疲憊不堪時，阿里奧維斯圖斯在營地和沼澤中固守了數月，不給交戰的機會，然後在他們對戰鬥已感絕望且分散之時，突然發起攻擊，更多的是憑藉計謀和策略，而非勇氣，才戰勝了他們。</i></p>` }

                    textus_originalis: "Haec sibi esse curae: frumentum Sequanos, Leucos, Lingones subministrare, iamque esse in agris frumenta matura; de itinere ipsos breui tempore iudicaturos.",
                    analysis_syntacticus: {
                        es: { titulus: "Análisis Sintáctico", contentus: `<p>Una serie de AcI que expresan las responsabilidades de César: <b>Haec... esse curae</b>, <b>frumentum... subministrare</b>, <b>frumenta... esse matura</b>, y <b>ipsos... iudicaturos [esse]</b>.</p>` },
                        en: { titulus: "Syntactic Analysis", contentus: `<p>A series of AcI clauses expressing Caesar's responsibilities: <b>Haec... esse curae</b>, <b>frumentum... subministrare</b>, <b>frumenta... esse matura</b>, and <b>ipsos... iudicaturos [esse]</b>.</p>` },
                        zh: { titulus: "句法分析", contentus: `<p>一系列表達凱撒職責的不定式子句：<b>Haec... esse curae</b>、<b>frumentum... subministrare</b>、<b>frumenta... esse matura</b>和<b>ipsos... iudicaturos [esse]</b>。</p>` }
                    },
                    translationes_explicatae: {
                        es: { titulus: "Traducciones y Comentarios", contentus: `<p><b>Traducción Idiomática:</b><br><i>(Dijo que) estas cosas eran de su incumbencia; que los sécuanos, los leucos y los lingones le suministraban el grano, y que ya en los campos el trigo estaba maduro; que sobre el camino, ellos mismos juzgarían en breve.</i></p>` },
                        en: { titulus: "Translations & Commentary", contentus: `<p><b>Idiomatic Translation:</b><br><i>(He said that) these matters were his concern; that the Sequani, the Leuci, and the Lingones were supplying the grain, and that the grain in the fields was already ripe; that concerning the route, they themselves would judge in a short time.</i></p>` },
                        zh: { titulus: "翻譯與註釋", contentus: `<p><b>意譯：</b><br><i>（他說）這些事都由他負責：塞夸尼人、勒奇人和林貢人正在供應糧食，而且田裡的莊稼已經成熟；至於路線問題，他們自己很快就會做出判斷。</i></p>` }
                    },
                    verba: [
                        { id_verbi: 'v240_1', terminus: 'Haec', analysis_morphologicus: "Pronombre.", analysis_morphologicus_en: "Pronoun.", analysis_morphologicus_zh: "代名詞。" },
                        { id_verbi: 'v240_13', terminus: 'iudicaturos.', analysis_morphologicus: "Participio futuro activo.", analysis_morphologicus_en: "Future active participle.", analysis_morphologicus_zh: "未來主動分詞。" }
                    ]
                },
                {
                    id_orationis: 'o241',
                    textus_originalis: "Quod non fore dicto audientes neque signa laturi dicantur, nihil se ea re commoueri: scire enim, quibuscumque exercitus dicto audiens non fuerit, aut male re gesta fortunam defuisse aut aliquo facinore comperto auaritiam esse coniunctam: suam innocentiam perpetua uita, felicitatem Heluetiorum bello esse perspectam.",
                    analysis_syntacticus: {
                        es: { titulus: "Análisis Sintáctico", contentus: `<p>La cláusula causal <b>Quod... dicantur</b> introduce el tema. La AcI principal es <b>nihil se... commoueri</b>. La razón se explica en otra AcI (<b>scire enim...</b>), que a su vez rige una declaración compleja sobre la desobediencia.</p>` },
                        en: { titulus: "Syntactic Analysis", contentus: `<p>The causal clause <b>Quod... dicantur</b> introduces the topic. The main AcI is <b>nihil se... commoueri</b>. The reason is explained in another AcI (<b>scire enim...</b>), which in turn governs a complex statement about disobedience.</p>` },
                        zh: { titulus: "句法分析", contentus: `<p>原因從句<b>Quod... dicantur</b>引入了話題。主要的不定式子句是<b>nihil se... commoueri</b>。原因在另一個不定式子句（<b>scire enim...</b>）中解釋，後者又支配一個關於不服從的複雜陳述。</p>` }
                    },
                    translationes_explicatae: {
                        es: { titulus: "Traducciones y Comentarios", contentus: `<p><b>Traducción Idiomática:</b><br><i>(Dijo que) en cuanto al hecho de que se dijera que no obedecerían sus órdenes ni llevarían los estandartes, que a él eso no le preocupaba en absoluto; pues sabía que, a cualquier ejército que no hubiera obedecido a su general, o bien la fortuna le había faltado en una empresa mal llevada, o bien, descubierto algún delito, se le había acusado de avaricia; (dijo que) su propia integridad había sido probada a lo largo de toda su vida, y su buena fortuna, en la guerra contra los helvecios.</i></p>` },
                        en: { titulus: "Translations & Commentary", contentus: `<p><b>Idiomatic Translation:</b><br><i>(He said that) as for the rumor that they would not be obedient to his command nor bear the standards, he was not at all disturbed by that matter; for he knew that, for any army which has not been obedient to its general, either fortune has failed in a poorly managed affair, or, with some crime discovered, avarice has been proven against him; (he said that) his own integrity had been demonstrated throughout his entire life, and his good fortune in the war with the Helvetii.</i></p>` },
                        zh: { titulus: "翻譯與註釋", contentus: `<p><b>意譯：</b><br><i>（他說）至於說他們將不服從命令、拒絕舉起軍旗的傳言，他對此毫不在意；因為他知道，任何不服從將軍的軍隊，要麼是因指揮失當而運氣不濟，要麼是因被發現犯有某種罪行而被指控貪婪；（他說）他自己的清白已由他畢生的經歷所證明，他的好運也已在對赫爾維蒂人的戰爭中得到證實。</i></p>` }
                    },
                    verba: [
                        { id_verbi: 'v241_1', terminus: 'Quod', analysis_morphologicus: "Conjunción.", analysis_morphologicus_en: "Conjunction.", analysis_morphologicus_zh: "連詞。" },
                        { id_verbi: 'v241_23', terminus: 'perspectam.', analysis_morphologicus: "Participio, perfecto, pasivo.", analysis_morphologicus_en: "Participle, perfect, passive.", analysis_morphologicus_zh: "分詞，完成時，被動語態。" }
                    ]
                },
                {
                    id_orationis: 'o242',
                    textus_originalis: "Itaque se, quod in longiorem diem conlaturus fuisset, repraesentaturum et proxima nocte de quarta uigilia castra moturum, ut quam primum intellegere posset, utrum apud eos pudor atque officium an timor ualeret.",
                    analysis_syntacticus: {
                        es: { titulus: "Análisis Sintáctico", contentus: `<p>Una AcI con dos infinitivos futuros coordinados (<b>se... repraesentaturum [esse] et... moturum [esse]</b>). La oración termina con una cláusula final (<b>ut... posset</b>), que rige una interrogativa indirecta doble (<b>utrum... an... ualeret</b>).</p>` },
                        en: { titulus: "Syntactic Analysis", contentus: `<p>An AcI with two coordinated future infinitives (<b>se... repraesentaturum [esse] et... moturum [esse]</b>). The sentence ends with a purpose clause (<b>ut... posset</b>), which governs a double indirect question (<b>utrum... an... ualeret</b>).</p>` },
                        zh: { titulus: "句法分析", contentus: `<p>一個帶有兩個並列的未來不定式（<b>se... repraesentaturum [esse] et... moturum [esse]</b>）的不定式子句。句子以一個目的從句（<b>ut... posset</b>）結尾，該從句支配一個雙重間接問句（<b>utrum... an... ualeret</b>）。</p>` }
                    },
                    translationes_explicatae: {
                        es: { titulus: "Traducciones y Comentarios", contentus: `<p><b>Traducción Idiomática:</b><br><i>(Dijo que) por lo tanto, lo que había pensado posponer para un día más lejano, lo adelantaría, y que movería el campamento la noche siguiente durante la cuarta vigilia, para poder saber cuanto antes si en ellos podía más el honor y el deber, o el miedo.</i></p>` },
                        en: { titulus: "Translations & Commentary", contentus: `<p><b>Idiomatic Translation:</b><br><i>(He said that) therefore, what he had intended to put off to a more distant day, he would do at once, and that he would move camp the next night during the fourth watch, so that he might be able to know as soon as possible whether honor and duty or fear prevailed among them.</i></p>` },
                        zh: { titulus: "翻譯與註釋", contentus: `<p><b>意譯：</b><br><i>（他說）因此，他本打算推遲到更晚日子的事，現在就要立即執行，他將在下一個夜晚的四更時分拔營，以便盡快知道，在他們心中，究竟是榮譽和責任佔上風，還是恐懼佔上風。</i></p>` }
                    },
                    verba: [

                        { id_verbi: 'v242_18', terminus: 'ualeret.', analysis_morphologicus: "Verbo, 3ª pers. sing., imperfecto, activo, subjuntivo.", analysis_morphologicus_en: "Verb, 3rd pers. sing., imperfect, active, subjunctive.", analysis_morphologicus_zh: "動詞，第三人稱單數，未完成時，主動語態，虛擬式。" }
                    ]
                },
                {
                    id_orationis: 'o243',
                    textus_originalis: "Quod si praeterea nemo sequatur, tamen se cum sola decima legione iturum, de qua non dubitaret, sibique eam praetoriam cohortem futuram.",
                    analysis_syntacticus: {
                        es: { titulus: "Análisis Sintáctico", contentus: `<p>Una oración condicional en estilo indirecto. La apódosis son dos AcI coordinadas: <b>se... iturum [esse]</b> y <b>eam... futuram [esse]</b>.</p>` },
                        en: { titulus: "Syntactic Analysis", contentus: `<p>A conditional sentence in indirect style. The apodosis consists of two coordinated AcI clauses: <b>se... iturum [esse]</b> and <b>eam... futuram [esse]</b>.</p>` },
                        zh: { titulus: "句法分析", contentus: `<p>一個間接引語風格的條件句。主句由兩個並列的不定式子句構成：<b>se... iturum [esse]</b>和<b>eam... futuram [esse]</b>。</p>` }
                    },
                    translationes_explicatae: {
                        es: { titulus: "Traducciones y Comentarios", contentus: `<p><b>Traducción Idiomática:</b><br><i>(Dijo que) y si, además, nadie le seguía, aun así él marcharía solo con la décima legión, de la cual no dudaba, y que esta sería para él su cohorte pretoria.</i></p>` },
                        en: { titulus: "Translations & Commentary", contentus: `<p><b>Idiomatic Translation:</b><br><i>(He said that) and if, besides, no one should follow, he would nevertheless go with the tenth legion alone, about which he had no doubt, and that it would be his praetorian cohort.</i></p>` },
                        zh: { titulus: "翻譯與註釋", contentus: `<p><b>意譯：</b><br><i>（他說）此外，如果沒有人跟隨，他仍然會只帶著第十軍團前進，對此他毫不懷疑，並且該軍團將成為他的禁衛軍。</i></p>` }
                    },
                    verba: [

                {

                        es: { titulus: "Análisis Sintáctico", contentus: `<p>Oración narrativa simple, fuera del discurso indirecto, con dos verbos coordinados: <b>indulserat</b> y <b>confidebat</b>.</p>` },
                        en: { titulus: "Syntactic Analysis", contentus: `<p>A simple narrative sentence, outside the indirect discourse, with two coordinated verbs: <b>indulserat</b> and <b>confidebat</b>.</p>` },
                        zh: { titulus: "句法分析", contentus: `<p>一個簡單的敘述句，在間接引語之外，有兩個並列動詞：<b>indulserat</b>和<b>confidebat</b>。</p>` }
                    },
                    translationes_explicatae: {
                        es: { titulus: "Traducciones y Comentarios", contentus: `<p><b>Traducción Idiomática:</b><br><i>A esta legión César la había favorecido especialmente y confiaba en ella al máximo por su valor.</i></p>` },
                        en: { titulus: "Translations & Commentary", contentus: `<p><b>Idiomatic Translation:</b><br><i>This legion Caesar had both especially favored and on account of its valor trusted most.</i></p>` },
                        zh: { titulus: "翻譯與註釋", contentus: `<p><b>意譯：</b><br><i>凱撒對這個軍團格外青睞，並且因其英勇而對其極為信任。</i></p>` }

                    verba: [
                        { id_verbi: 'v244_1', terminus: 'Huic', analysis_morphologicus: "Pronombre, femenino, singular, dativo.", analysis_morphologicus_en: "Pronoun, feminine, singular, dative.", analysis_morphologicus_zh: "代名詞，陰性，單數，與格。" },

                {
                    id_orationis: 'o245',
                    textus_originalis: "Hac oratione habita mirum in modum conuersae sunt omnium mentes summaque alacritas et cupiditas belli gerendi innata est, princepsque decima legio per tribunos militum ei gratias egit quod de se optimum iudicium fecisset, seque esse ad bellum gerendum paratissimam confirmauit.",
                    analysis_syntacticus: {
                        es: { titulus: "Análisis Sintáctico", contentus: `<p>La oración comienza con un ablativo absoluto (<b>Hac oratione habita</b>). Le siguen dos cláusulas principales coordinadas por <b>-que</b>. La primera tiene como sujeto <b>mentes, alacritas et cupiditas</b> y los verbos <b>conuersae sunt</b> e <b>innata est</b>. La segunda tiene como sujeto <b>decima legio</b> y los verbos <b>egit</b> y <b>confirmauit</b>. Esta última parte contiene una cláusula causal con 'quod' y una AcI.</p>` },
                        en: { titulus: "Syntactic Analysis", contentus: `<p>The sentence begins with an ablative absolute (<b>Hac oratione habita</b>). It is followed by two main clauses coordinated by <b>-que</b>. The first has the subject <b>mentes, alacritas et cupiditas</b> and the verbs <b>conuersae sunt</b> and <b>innata est</b>. The second has the subject <b>decima legio</b> and the verbs <b>egit</b> and <b>confirmauit</b>. This last part contains a causal clause with 'quod' and an AcI.</p>` },
                        zh: { titulus: "句法分析", contentus: `<p>句子以一個獨立離格結構（<b>Hac oratione habita</b>）開頭。其後是由<b>-que</b>連接的兩個主句。第一個主句的主語是<b>mentes, alacritas et cupiditas</b>，動詞是<b>conuersae sunt</b>和<b>innata est</b>。第二個主句的主語是<b>decima legio</b>，動詞是<b>egit</b>和<b>confirmauit</b>。最後一部分包含一個帶有'quod'的原因從句和一個不定式子句。</p>` }
                    },
                    translationes_explicatae: {
                        es: { titulus: "Traducciones y Comentarios", contentus: `<p><b>Traducción Idiomática:</b><br><i>Tras este discurso, los ánimos de todos cambiaron de un modo asombroso y nació una enorme energía y deseo de hacer la guerra, y la décima legión, la primera, a través de sus tribunos militares, le dio las gracias por haber formado un juicio tan excelente de ella, y aseguró que estaba preparadísima para la guerra.</i></p>` },
                        en: { titulus: "Translations & Commentary", contentus: `<p><b>Idiomatic Translation:</b><br><i>After this speech was delivered, the minds of all were changed in a remarkable way, and the greatest eagerness and desire for waging war arose, and the tenth legion, leading the way, gave thanks to him through their military tribunes for having passed such an excellent judgment on them, and affirmed that they were most ready for waging war.</i></p>` },
                        zh: { titulus: "翻譯與註釋", contentus: `<p><b>意譯：</b><br><i>這次演說之後，所有人的思想都發生了奇蹟般的轉變，高昂的鬥志和作戰的渴望油然而生，第十軍團首先通過其軍事護民官向他表示感謝，因為他對他們作出了極好的評價，並確認他們已為戰爭做好了最充分的準備。</i></p>` }
                    },
                    verba: [
                        { id_verbi: 'v245_1', terminus: 'Hac', analysis_morphologicus: "Pronombre, femenino, singular, ablativo.", analysis_morphologicus_en: "Pronoun, feminine, singular, ablative.", analysis_morphologicus_zh: "代名詞，陰性，單數，離格。" },
                        { id_verbi: 'v245_22', terminus: 'confirmauit.', analysis_morphologicus: "Verbo, 3ª pers. sing., perfecto, activo, indicativo.", analysis_morphologicus_en: "Verb, 3rd pers. sing., perfect, active, indicative.", analysis_morphologicus_zh: "動詞，第三人稱單數，完成時，主動語態，直陳法。" }
                    ]

                {
                    id_orationis: 'o246',
                    textus_originalis: "Deinde reliquae legiones cum tribunis militum et primorum ordinum centurionibus egerunt uti Caesari satis facerent; se neque umquam dubitasse neque timuisse neque de summa belli suum indicium, sed imperatoris esse existimauisse.",
                    analysis_syntacticus: {
                        es: { titulus: "Análisis Sintáctico", contentus: `<p>El verbo principal es <b>egerunt</b>, que rige una cláusula de mandato indirecto (<b>uti... satis facerent</b>). El punto y coma introduce una AcI que explica su razonamiento, con múltiples infinitivos coordinados (<b>dubitasse, timuisse, existimauisse</b>).</p>` },
                        en: { titulus: "Syntactic Analysis", contentus: `<p>The main verb is <b>egerunt</b>, which governs an indirect command clause (<b>uti... satis facerent</b>). The semicolon introduces an AcI explaining their reasoning, with multiple coordinated infinitives (<b>dubitasse, timuisse, existimauisse</b>).</p>` },
                        zh: { titulus: "句法分析", contentus: `<p>主要動詞是<b>egerunt</b>，支配一個間接命令從句（<b>uti... satis facerent</b>）。分號引入了一個解釋其推理的不定式子句，帶有多個並列的不定式（<b>dubitasse, timuisse, existimauisse</b>）。</p>` }
                    },
                    translationes_explicatae: {
                        es: { titulus: "Traducciones y Comentarios", contentus: `<p><b>Traducción Idiomática:</b><br><i>Luego, las demás legiones, a través de sus tribunos militares y los centuriones de los primeros rangos, trataron con César para disculparse; (dijeron que) ellos nunca habían dudado ni temido, ni habían considerado que el juicio sobre la estrategia de la guerra fuera suyo, sino del general.</i></p>` },
                        en: { titulus: "Translations & Commentary", contentus: `<p><b>Idiomatic Translation:</b><br><i>Then, the remaining legions, through their military tribunes and the centurions of the first ranks, arranged to make amends to Caesar; (they said that) they had never doubted nor feared, nor had they thought that the judgment concerning the overall strategy of the war was theirs, but the general's.</i></p>` },
                        zh: { titulus: "翻譯與註釋", contentus: `<p><b>意譯：</b><br><i>接著，其餘的軍團通過他們的軍事護民官和高級百夫長向凱撒道歉；（他們說）他們從未懷疑或恐懼過，也從未認為對戰爭的總體判斷是他們的事，而是統帥的事。</i></p>` }
                    },
                    verba: [
                        { id_verbi: 'v246_1', terminus: 'Deinde', analysis_morphologicus: "Adverbio.", analysis_morphologicus_en: "Adverb.", analysis_morphologicus_zh: "副詞。" },
                        { id_verbi: 'v246_20', terminus: 'existimauisse.', analysis_morphologicus: "Verbo, infinitivo perfecto.", analysis_morphologicus_en: "Verb, perfect infinitive.", analysis_morphologicus_zh: "動詞，完成時不定式。" }
                    ]
                },
                {
                    id_orationis: 'o247',
                    textus_originalis: "Eorum satisfactione accepta et itinere exquisito per Diuiciacum, quod ei maximam fidem habebat, ut milium amplius quinquaginta circuitu locis apertis exercitum duceret, de quarta uigilia, ut dixerat, profectus est.",
                    analysis_syntacticus: {
                        es: { titulus: "Análisis Sintáctico", contentus: `<p>La oración comienza con dos ablativos absolutos (<b>satisfactione accepta</b> e <b>itinere exquisito</b>). El verbo principal es <b>profectus est</b>. La estructura contiene una cláusula causal (<b>quod... habebat</b>) y una cláusula final (<b>ut... duceret</b>).</p>` },
                        en: { titulus: "Syntactic Analysis", contentus: `<p>The sentence begins with two ablative absolutes (<b>satisfactione accepta</b> and <b>itinere exquisito</b>). The main verb is <b>profectus est</b>. The structure contains a causal clause (<b>quod... habebat</b>) and a purpose clause (<b>ut... duceret</b>).</p>` },
                        zh: { titulus: "句法分析", contentus: `<p>句子以兩個獨立離格結構（<b>satisfactione accepta</b>和<b>itinere exquisito</b>）開頭。主要動詞是<b>profectus est</b>。該結構包含一個原因從句（<b>quod... habebat</b>）和一個目的從句（<b>ut... duceret</b>）。</p>` }
                    },
                    translationes_explicatae: {
                        es: { titulus: "Traducciones y Comentarios", contentus: `<p><b>Traducción Idiomática:</b><br><i>Aceptada su disculpa y habiendo encontrado una ruta a través de Diviciaco —ya que en él tenía la máxima confianza— para conducir al ejército por un rodeo de más de cincuenta millas por lugares abiertos, partió en la cuarta vigilia, tal como había dicho.</i></p>` },
                        en: { titulus: "Translations & Commentary", contentus: `<p><b>Idiomatic Translation:</b><br><i>Their apology having been accepted and a route having been scouted out through Diviciacus—because he had the greatest trust in him—to lead the army on a detour of more than fifty miles through open country, he set out in the fourth watch, as he had said.</i></p>` },
                        zh: { titulus: "翻譯與註釋", contentus: `<p><b>意譯：</b><br><i>接受了他們的道歉後，他通過迪維基亞庫斯——因為他對其最為信任——找到了一條路線，以便帶領軍隊繞道五十多羅里，穿過開闊地帶。他如約在四更時分出發了。</i></p>` }

        // =========================================================================================
        // === FIN DE LA ZONA DE DATOS ===
        // (No es necesario editar nada debajo de esta línea)
        // =========================================================================================

        const mainTitle = document.getElementById('main-title');
        const subtitle = document.getElementById('subtitle');
        const author = document.getElementById('author');
        const contextTitle = document.getElementById('context-title');
        const contextContent = document.getElementById('context-content');
        const textTitle = document.getElementById('text-title');
        const paragrafusContentus = document.getElementById('paragrafus-contentus');
        const marginaliaContentus = document.getElementById('marginalia-contentus');
        const languageSwitcher = document.getElementById('language-switcher');
        const footerText = document.getElementById('footer-text');

        let idiomaActivo = 'es';
        let activumVerbum = null;
        let activaOratio = null;

        const langConfig = {
            en: { analysisTitle: 'Morphological Analysis', textTitle: 'Text for Analysis', selectWordText: 'Select a word to see its analysis.', footerTextContent: '<i>Click a word to see its analysis and details of the sentence.</i>' },
            es: { analysisTitle: 'Análisis Morfológico', textTitle: 'Texto para Analizar', selectWordText: 'Seleccione una palabra para ver su análisis.', footerTextContent: '<i>Haz clic en una palabra para ver su análisis y los detalles de la oración.</i>' },
            zh: { analysisTitle: '詞法分析', textTitle: '分析文本', selectWordText: '請選取一個單字以查看其分析。', footerTextContent: '<i>點擊一個單字以查看其分析及句子詳情。</i>' }
        };

        function initialRender() {
            idiomaActivo = document.querySelector('.lang-btn.active-lang').dataset.lang || 'es';
            mainTitle.textContent = corpus.titulus_principalis;
            author.textContent = corpus.auctor;
            
            updateStaticContent();
            reddeParagrafum();
            actualizaMarginalia();
        }

        function updateStaticContent() {
            const config = langConfig[idiomaActivo];
            subtitle.textContent = corpus.titulus_secundarius[idiomaActivo];
            contextTitle.textContent = corpus.introductio[idiomaActivo].titulus;
            contextContent.innerHTML = corpus.introductio[idiomaActivo].contentus;
            textTitle.textContent = config.textTitle;
            footerText.innerHTML = config.footerTextContent;
        }

        function reddeParagrafum() {
            let fullText = corpus.textus.orationes.map(o => o.textus_originalis).join(' ');
            let allVerba = corpus.textus.orationes.flatMap(o => o.verba.map(v => ({...v, oratioId: o.id_orationis})));
            allVerba.sort((a,b) => b.terminus.replace(/[,.·;:]/g, '').length - a.terminus.replace(/[,.·;:]/g, '').length);
            
            allVerba.forEach(verbum => {
                const cleanTerminus = verbum.terminus.replace(/[-\/\\^$*+?.()|[\]{}]/g, '\\$&');
                const regex = new RegExp(`(${cleanTerminus})(?![^<]*?>|[^<>]*?<\\/)`, 'g');
                const replacement = `<span class="verbum" data-verbum-id="${verbum.id_verbi}" data-oratio-id="${verbum.oratioId}">$1</span>`;
                fullText = fullText.replace(regex, replacement);
            });
            paragrafusContentus.innerHTML = fullText;
        }
        
        function actualizaMarginalia() {
            let htmlContentus = '';
            const config = langConfig[idiomaActivo];

            htmlContentus += `<section id="analysis-morphologicus-section" class="mb-6"><h3 class="text-xl font-semibold text-gray-800 mb-4">${config.analysisTitle}</h3>`;
            
            if (activumVerbum) {
                const analysisText = activumVerbum[`analysis_morphologicus_${idiomaActivo}`] || activumVerbum.analysis_morphologicus;
                htmlContentus += `
                        <h4 class="text-2xl textum-classicum text-gray-800 mb-4">${activumVerbum.terminus}</h4>
                        <div class="space-y-4">
                            <div><p class="text-gray-700 mt-1">${analysisText}</p></div>
                        </div>`;
            } else {
                htmlContentus += `<div class="p-4 bg-stone-200 rounded-md text-gray-600"><p>${config.selectWordText}</p></div>`;
            }
            htmlContentus += `</section>`;

            if (activaOratio) {
                const syntaxis = activaOratio.analysis_syntacticus[idiomaActivo];
                const translationes = activaOratio.translationes_explicatae[idiomaActivo];

                htmlContentus += `<hr class="border-stone-300 my-6">`;
                
                // --- Menú Desplegable para Análisis Sintáctico ---
                htmlContentus += `
                    <section id="analysis-sintacticus-section" class="mb-4">
                        <details>
                            <summary class="text-xl font-semibold text-gray-800 mb-2">${syntaxis.titulus}</summary>
                            <div class="details-content text-sm text-gray-700">${syntaxis.contentus}</div>
                        </details>
                    </section>`;

                // --- Menú Desplegable para Traducciones ---
                htmlContentus += `
                    <section id="analysis-translationes-section">
                         <details>
                            <summary class="text-xl font-semibold text-gray-800 mb-2">${translationes.titulus}</summary>
                            <div class="details-content text-sm text-gray-700">${translationes.contentus}</div>
                        </details>
                    </section>`;
            }
            
            marginaliaContentus.innerHTML = htmlContentus;
        }

        paragrafusContentus.addEventListener('click', (e) => {
            const verbumTarget = e.target.closest('.verbum');
            if (!verbumTarget) {
                if (!e.target.closest('#marginalia-sinistra')) {
                    document.querySelectorAll('.activus').forEach(el => el.classList.remove('activus'));
                    activumVerbum = null;
                    activaOratio = null;
                    actualizaMarginalia();
                }
                return;
            }

            const isAlreadyActive = verbumTarget.classList.contains('activus');
            document.querySelectorAll('.activus').forEach(el => el.classList.remove('activus'));
            
            if (isAlreadyActive) {
                activumVerbum = null;
                activaOratio = null;
            } else {
                const verbumId = verbumTarget.dataset.verbumId;
                const oratioId = verbumTarget.dataset.oratioId;
                activaOratio = corpus.textus.orationes.find(o => o.id_orationis === oratioId);
                if (activaOratio) {
                    activumVerbum = activaOratio.verba.find(v => v.id_verbi === verbumId);
                }
                verbumTarget.classList.add('activus');
            }
            actualizaMarginalia();
        });

        languageSwitcher.addEventListener('click', (e) => {
            const targetBtn = e.target.closest('.lang-btn');
            if (!targetBtn) return;
            
            const newLang = targetBtn.dataset.lang;
            if (newLang === idiomaActivo) return;
            
            idiomaActivo = newLang;
            
            languageSwitcher.querySelector('.active-lang').classList.remove('active-lang');
            targetBtn.classList.add('active-lang');
            
            updateStaticContent();
            actualizaMarginalia();
        });

        initialRender();
    });
    </script>
