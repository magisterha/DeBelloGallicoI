const corpus = {
    titulus_principalis: "De Bello Gallico, I, 1-2",
    auctor: "C. Iulius Caesar",
    titulus_secundarius: {
        es: "Comentarios sobre la Guerra de las Galias",
        en: "Commentaries on the Gallic War",
        zh: "高盧戰記"
    },
    introductio: {
        es: {
            titulus: "Introducción Contextual",
            contentus: `<p>Los <i>Commentarii de Bello Gallico</i> (Comentarios sobre la Guerra de las Galias) son mucho más que un simple registro de las campañas militares de César (58-50 a.C.). Se trata de una obra maestra de la prosa latina, caracterizada por su claridad, precisión y un estilo directo y sin adornos.</p><p>Escrita en tercera persona para dar una impresión de objetividad, la obra servía como una sofisticada herramienta de propaganda política, destinada a justificar las prolongadas campañas de César ante el Senado y el pueblo de Roma. La frase inicial es icónica por su autoridad y concisión. Con una economía de palabras magistral, César impone un orden romano sobre una realidad geográfica y étnica vasta y compleja. Comienza su relato no con una acción, sino con una definición, estableciendo el escenario del conflicto y demostrando su dominio intelectual sobre el territorio que se disponía a conquistar.</p>`
        },
        en: {
            titulus: "Contextual Introduction",
            contentus: `<p>The <i>Commentarii de Bello Gallico</i> (Commentaries on the Gallic War) are much more than a simple record of Caesar's military campaigns (58-50 BC). They are a masterpiece of Latin prose, characterized by clarity, precision, and a direct, unadorned style.</p><p>Written in the third person to give an impression of objectivity, the work served as a sophisticated tool of political propaganda, intended to justify Caesar's prolonged campaigns to the Senate and people of Rome. The opening sentence is iconic for its authority and conciseness. With masterful economy of words, Caesar imposes a Roman order on a vast and complex geographical and ethnic reality. He begins his account not with an action, but with a definition, setting the stage for the conflict and demonstrating his intellectual mastery over the territory he was preparing to conquer.</p>`
        },
        zh: {
            titulus: "背景介紹",
            contentus: `<p>《高盧戰記》不僅僅是凱撒軍事行動（西元前58-50年）的簡單記錄。它是拉丁散文的傑作，以其清晰、精確和直白樸實的風格而聞名。</p><p>該書以第三人稱寫成，給人客觀的印象，是當時一種高明的政治宣傳工具，旨在向羅馬的元老院和人民證明凱撒長期軍事行動的正當性。開篇句因其權威性和簡潔性而成為經典。凱撒以精湛的簡約筆觸，將羅馬的秩序強加於一個廣闊而複雜的地理和民族現實之上。他並非以行動開篇，而是以一個定義開始，為衝突設定了舞台，並展示了他對即將征服的領土的智識上的掌控。</p>`
        }
    },
    textus: {
        id: 1,
        orationes: [
            {
                id_orationis: 'o1',
                textus_originalis: "Gallia est omnis divisa in partes tres, quarum unam incolunt Belgae, aliam Aquitani, tertiam qui ipsorum lingua Celtae, nostra Galli appellantur.",
                analysis_syntacticus: {
                    es: {
                        titulus: "Análisis Sintáctico",
                        contentus: `<p>La estructura es una oración compuesta. La <b>cláusula principal</b> es "<i>Gallia est omnis divisa in partes tres</i>". Es una estructura copulativa simple: Sujeto (Gallia, modificado por <i>omnis</i>) + Verbo copulativo (est) + Atributo (<i>divisa</i>). "<i>In partes tres</i>" es un complemento circunstancial de resultado.</p><p>A esta se subordina una <b>cláusula de relativo</b> introducida por "<i>quarum</i>" (genitivo partitivo). Esta cláusula usa magistralmente la elipsis (omisión de palabras) y el asíndeton (omisión de conjunciones), dividiéndose en tres segmentos paralelos:</p><ol style="list-style-type: decimal; margin-left: 20px;"><li><b>quarum unam incolunt Belgae</b>: Estructura completa (OD - Verbo - Sujeto).</li><li><b>aliam Aquitani</b>: Elipsis del verbo <i>incolunt</i>.</li><li><b>tertiam qui [...] appellantur</b>: Elipsis del verbo <i>incolunt</i>.</li></ol><p>El tercer segmento contiene otra cláusula de relativo anidada: "<i>qui ... appellantur</i>", donde <i>qui</i> es el sujeto del verbo pasivo, que rige dos predicados nominales (<i>Celtae</i> y <i>Galli</i>) contextualizados por dos ablativos de respeto contrapuestos: "<i>ipsorum lingua</i>" y "<i>nostra [lingua]</i>".</p>`
                    },
                    en: {
                        titulus: "Syntactic Analysis",
                        contentus: `<p>The structure is a compound sentence. The <b>main clause</b> is "<i>Gallia est omnis divisa in partes tres</i>." It's a simple copulative structure: Subject (Gallia, modified by <i>omnis</i>) + Copulative Verb (est) + Predicate Adjective (<i>divisa</i>). "<i>In partes tres</i>" is a circumstantial complement indicating the result.</p><p>Subordinate to this is a <b>relative clause</b> introduced by "<i>quarum</i>" (partitive genitive). This clause masterfully uses ellipsis (omission of words) and asyndeton (omission of conjunctions), splitting into three parallel segments:</p><ol style="list-style-type: decimal; margin-left: 20px;"><li><b>quarum unam incolunt Belgae</b>: Complete structure (DO - Verb - Subject).</li><li><b>aliam Aquitani</b>: Ellipsis of the verb <i>incolunt</i>.</li><li><b>tertiam qui [...] appellantur</b>: Ellipsis of the verb <i>incolunt</i>.</li></ol><p>The third segment contains another nested relative clause: "<i>qui ... appellantur</i>," where <i>qui</i> is the subject of the passive verb, which governs two predicate nominatives (<i>Celtae</i> and <i>Galli</i>) contextualized by two contrasting ablatives of respect: "<i>ipsorum lingua</i>" and "<i>nostra [lingua]</i>".</p>`
                    },
                    zh: {
                        titulus: "句法分析",
                        contentus: `<p>此為一個複合句。<b>主句</b>是「<i>Gallia est omnis divisa in partes tres</i>」。這是一個簡單的繫詞結構：主語 (Gallia，由 <i>omnis</i> 修飾) + 繫詞 (est) + 表語形容詞 (<i>divisa</i>)。「<i>In partes tres</i>」是表示結果的狀語補語。</p><p>主句之下是一個由「<i>quarum</i>」(部分屬格) 引導的<b>關係子句</b>。該子句巧妙地運用了省略法和連接詞省略法，分為三個平行的部分：</p><ol style="list-style-type: decimal; margin-left: 20px;"><li><b>quarum unam incolunt Belgae</b>：完整的結構（直接賓語 - 動詞 - 主語）。</li><li><b>aliam Aquitani</b>：省略了動詞 <i>incolunt</i>。</li><li><b>tertiam qui [...] appellantur</b>：省略了動詞 <i>incolunt</i>。</li></ol><p>第三部分包含另一個嵌套的關係子句：「<i>qui ... appellantur</i>」，其中 <i>qui</i> 是被動動詞的主語，該動詞帶有兩個主格表語 (<i>Celtae</i> 和 <i>Galli</i>)，並由兩個對比鮮明的方面離格進行語境化：「<i>ipsorum lingua</i>」和「<i>nostra [lingua]</i>」。</p>`
                    }
                },
                translationes_explicatae: {
                    es: {
                        titulus: "Traducciones y Comentarios",
                        contentus: `<p><b>Traducción Literal:</b><br><i>La Galia está toda dividida en partes tres, de las cuales una habitan los Belgas, otra los Aquitanos, la tercera [aquellos] que en la lengua de ellos mismos Celtas, en la nuestra Galos son llamados.</i></p><p><b>Traducción Idiomática/Literaria:</b><br><i>Toda la Galia está dividida en tres partes: una la habitan los belgas, otra los aquitanos, y la tercera aquellos que en su propia lengua se llaman celtas y en la nuestra, galos.</i></p>`
                    },
                    en: {
                        titulus: "Translations & Commentary",
                        contentus: `<p><b>Literal Translation:</b><br><i>Gaul is all divided into parts three, of which one inhabit the Belgae, another the Aquitani, the third [those] who in the language of themselves Celts, in ours Gauls are called.</i></p><p><b>Idiomatic/Literary Translation:</b><br><i>All Gaul is divided into three parts, one of which the Belgae inhabit, another the Aquitani, and the third, those who in their own language are called Celts, in ours, Gauls.</i></p>`
                    },
                    zh: {
                        titulus: "翻譯與註釋",
                        contentus: `<p><b>直譯：</b><br><i>高盧全境被分為三個部分，其中一部分由貝爾格人居住，另一部分由阿奎坦尼人居住，第三部分由那些在他們自己的語言中被稱為凱爾特人，在我們的語言中被稱為高盧人的人居住。</i></p><p><b>意譯/文學翻譯：</b><br><i>整個高盧分為三個部分：其中一部分由貝爾格人居住，另一部分由阿奎坦尼人居住，第三部分則是那些在自己語言中稱為凱爾特人、在我們的語言中稱為高盧人的民族。</i></p>`
                    }
                },
                verba: [
                    { id_verbi: 'v1_1', terminus: 'Gallia', analysis_morphologicus: 'Sustantivo, femenino, singular, nominativo. Sujeto de "est".', analysis_morphologicus_en: 'Noun, feminine, singular, nominative. Subject of "est".', analysis_morphologicus_zh: '名詞，陰性，單數，主格。「est」的主語。'},
                    { id_verbi: 'v1_2', terminus: 'est', analysis_morphologicus: 'Verbo (\'sum\'), 3ª persona, singular, presente de indicativo. Verbo copulativo.', analysis_morphologicus_en: 'Verb (\'sum\'), 3rd person, singular, present indicative. Copulative verb.', analysis_morphologicus_zh: '動詞（來自「sum」），第三人稱，單數，現在時直陳語態。繫動詞。'},
                    { id_verbi: 'v1_3', terminus: 'omnis', analysis_morphologicus: 'Adjetivo, femenino, singular, nominativo. Concuerda con "Gallia" ("en su totalidad" o "toda").', analysis_morphologicus_en: 'Adjective, feminine, singular, nominative. Agrees with "Gallia" ("as a whole" or "all").', analysis_morphologicus_zh: '形容詞，陰性，單數，主格。修飾「Gallia」（意為「整體的」或「所有的」）。'},
                    { id_verbi: 'v1_4', terminus: 'divisa', analysis_morphologicus: 'Participio perfecto pasivo (\'divido\'), femenino, singular, nominativo. Concuerda con "Gallia". Atributo/Predicado nominal.', analysis_morphologicus_en: 'Perfect passive participle (\'divido\'), feminine, singular, nominative. Agrees with "Gallia". Predicate adjective.', analysis_morphologicus_zh: '完成時被動分詞（來自動詞「divido」），陰性，單數，主格。修飾「Gallia」。表語形容詞。'},
                    { id_verbi: 'v1_5', terminus: 'in', analysis_morphologicus: 'Preposición. Rige acusativo (indica resultado o estado final: "dividida en").', analysis_morphologicus_en: 'Preposition. Governs the accusative (indicates result or final state: "divided into").', analysis_morphologicus_zh: '介詞。支配賓格（表示結果或最終狀態：「劃分為」）。'},
                    { id_verbi: 'v1_6', terminus: 'partes', analysis_morphologicus: 'Sustantivo, femenino, plural, acusativo. Término de la preposición "in".', analysis_morphologicus_en: 'Noun, feminine, plural, accusative. Object of the preposition "in".', analysis_morphologicus_zh: '名詞，陰性，複數，賓格。介詞「in」的賓語。'},

            {
                id_orationis: 'o4',
                textus_originalis: "Horum omnium fortissimi sunt Belgae, propterea quod a cultu atque humanitate prouinciae longissime absunt, minimeque ad eos mercatores saepe commeant atque ea quae ad effeminandos animos pertinent inportant, proximique sunt Germanis, qui trans Rhenum incolunt, quibuscum continenter bellum gerunt.",
                analysis_syntacticus: {
                    es: { titulus: "Análisis Sintáctico", contentus: `<p>Oración compleja. La <b>cláusula principal</b> es "<i>Horum omnium fortissimi sunt Belgae</i>". El resto de la oración es una larga <b>cláusula causal</b> introducida por "<i>propterea quod</i>", que presenta tres razones coordinadas para la valentía de los belgas: 1) "<i>a cultu... absunt</i>" (están lejos), 2) "<i>minimeque... inportant</i>" (los mercaderes apenas los visitan), y 3) "<i>proximique sunt Germanis</i>" (están cerca de los germanos). Las dos últimas razones contienen, a su vez, cláusulas de relativo subordinadas ("<i>quae... pertinent</i>", "<i>qui... incolunt</i>", "<i>quibuscum... gerunt</i>").</p>` },
                    en: { titulus: "Syntactic Analysis", contentus: `<p>A complex sentence. The <b>main clause</b> is "<i>Horum omnium fortissimi sunt Belgae</i>". The rest of the sentence is a long <b>causal clause</b> introduced by "<i>propterea quod</i>", presenting three coordinated reasons for the Belgae's bravery: 1) "<i>a cultu... absunt</i>" (they are far away), 2) "<i>minimeque... inportant</i>" (merchants rarely visit them), and 3) "<i>proximique sunt Germanis</i>" (they are near the Germans). The last two reasons contain their own subordinate relative clauses ("<i>quae... pertinent</i>", "<i>qui... incolunt</i>", "<i>quibuscum... gerunt</i>").</p>` },
                    zh: { titulus: "句法分析", contentus: `<p>這是一個複雜句。<b>主句</b>是「<i>Horum omnium fortissimi sunt Belgae</i>」。句子的其餘部分是一個由「<i>propterea quod</i>」引導的長<b>原因從句</b>，提出了貝爾格人英勇的三個並列原因：1) 「<i>a cultu... absunt</i>」（他們距離遙遠），2) 「<i>minimeque... inportant</i>」（商人極少造訪他們），以及 3) 「<i>proximique sunt Germanis</i>」（他們靠近日耳曼人）。後兩個原因又各自包含其附屬的關係從句（「<i>quae... pertinent</i>」、「<i>qui... incolunt</i>」、「<i>quibuscum... gerunt</i>」）。</p>` }
                },
                translationes_explicatae: {
                    es: { titulus: "Traducciones y Comentarios", contentus: `<p><b>Traducción Literal:</b><br><i>De todos estos los más fuertes son los Belgas, por el hecho de que de la cultura y civilización de la provincia muy lejos distan, y muy raramente a ellos los mercaderes a menudo visitan y aquellas cosas que para debilitar los espíritus tienden importan, y los más cercanos están a los Germanos, que al otro lado del Rin habitan, con quienes continuamente guerra libran.</i></p><p><b>Traducción Idiomática:</b><br><i>De todos ellos, los más valientes son los belgas, porque están muy alejados de la cultura y la civilización de la Provincia [romana], y los mercaderes muy raramente llegan hasta ellos para importarles aquellas cosas que tienden a debilitar el carácter. Además, son los más cercanos a los germanos, que habitan al otro lado del Rin, con quienes están en guerra constantemente.</i></p>` },
                    en: { titulus: "Translations & Commentary", contentus: `<p><b>Literal Translation:</b><br><i>Of all these the strongest are the Belgae, for the reason that from the culture and civilization of the province they are very far distant, and least of all do merchants often visit them and import those things which tend to weakening the spirits, and they are nearest to the Germani, who dwell across the Rhine, with whom they continually wage war.</i></p><p><b>Idiomatic Translation:</b><br><i>Of all these, the bravest are the Belgae, because they are farthest from the culture and civilization of the [Roman] Province, and merchants least frequently resort to them and import those things which tend to effeminate the mind. They are the nearest to the Germans, who dwell beyond the Rhine, with whom they are continually waging war.</i></p>` },
                    zh: { titulus: "翻譯與註釋", contentus: `<p><b>直譯：</b><br><i>在所有這些人中，最強壯的是貝爾格人，因為他們距離行省的教養與文明最為遙遠，而且商人極少地經常往來於他們那裡，並帶入那些傾向於軟化精神的東西，並且他們最近於日耳曼人，那些人居住在萊茵河對岸，他們與之持續作戰。</i></p><p><b>意譯：</b><br><i>在所有高盧人中，最勇猛的是貝爾格人，因為他們距離羅馬行省的文化與文明最為遙遠，商人極少到他們那裡去，帶去那些足以軟化鬥志的貨物。此外，他們也最鄰近日耳曼人，那些民族居住在萊茵河對岸，貝爾格人與他們常年征戰不休。</i></p>` }

                id_orationis: 'o5',
                textus_originalis: "Qua de causa Heluetii quoque reliquos Gallos uirtute praecedunt, quod fere cotidianis proeliis cum Germanis contendunt, cum aut suis finibus eos prohibent, aut ipsi in eorum finibus bellum gerunt.",
                analysis_syntacticus: {
                    es: { titulus: "Análisis Sintáctico", contentus: `<p>La oración principal es "<i>Heluetii... praecedunt</i>", conectada con la anterior mediante la locución "<i>Qua de causa</i>". A esta le sigue una <b>cláusula causal</b> introducida por "<i>quod</i>" ("<i>quod... contendunt</i>"), que explica la razón de su valor. Finalmente, una <b>cláusula temporal/circunstancial</b> con "<i>cum</i>" describe las dos situaciones de su lucha, coordinadas por "<i>aut... aut</i>": "<i>cum aut... prohibent, aut ipsi... gerunt</i>".</p>` },
                    en: { titulus: "Syntactic Analysis", contentus: `<p>The main sentence is "<i>Heluetii... praecedunt</i>", connected to the previous one by the phrase "<i>Qua de causa</i>". This is followed by a <b>causal clause</b> introduced by "<i>quod</i>" ("<i>quod... contendunt</i>"), explaining the reason for their valor. Finally, a <b>temporal/circumstantial clause</b> with "<i>cum</i>" describes the two scenarios of their fighting, coordinated by "<i>aut... aut</i>": "<i>cum aut... prohibent, aut ipsi... gerunt</i>".</p>` },
                    zh: { titulus: "句法分析", contentus: `<p>主句是「<i>Heluetii... praecedunt</i>」，通過短語「<i>Qua de causa</i>」與前句相連。其後是由「<i>quod</i>」引導的<b>原因從句</b>（「<i>quod... contendunt</i>」），解釋了他們勇氣的原因。最後，一個帶有「<i>cum</i>」的<b>時間/環境從句</b>描述了他們戰鬥的兩種情況，由「<i>aut... aut</i>」協調：「<i>cum aut... prohibent, aut ipsi... gerunt</i>」。</p>` }
                },
                translationes_explicatae: {
                    es: { titulus: "Traducciones y Comentarios", contentus: `<p><b>Traducción Literal:</b><br><i>Por esta causa los Helvecios también a los restantes Galos en valor superan, porque casi en cotidianos combates con los Germanos luchan, cuando o de sus propios territorios a ellos alejan, o ellos mismos en el territorio de ellos guerra hacen.</i></p><p><b>Traducción Idiomática:</b><br><i>Por esta razón, también los helvecios superan en valor a los demás galos, pues luchan con los germanos en combates casi diarios, ya sea cuando los rechazan de su propio territorio, o cuando ellos mismos hacen la guerra en territorio germano.</i></p>` },
                    en: { titulus: "Translations & Commentary", contentus: `<p><b>Literal Translation:</b><br><i>For this cause the Helvetii also the remaining Gauls in valor surpass, because almost in daily battles with the Germani they contend, when either from their own borders them they keep off, or they themselves in their borders war wage.</i></p><p><b>Idiomatic Translation:</b><br><i>For this reason, the Helvetii also surpass the rest of the Gauls in valor, as they contend with the Germans in almost daily battles, when they either repel them from their own territories, or themselves wage war on their frontiers.</i></p>` },

                    es: { titulus: "Análisis Sintáctico", contentus: `<p>Oración muy compleja con un sujeto principal, "<i>una pars</i>", que rige una serie de verbos principales coordinados por asíndeton (sin conjunciones): "<i>capit</i>", "<i>continentur</i>" (o "continetur"), "<i>attingit</i>" y "<i>uergit</i>". El sujeto está modificado por una cláusula de relativo ("<i>quam... dictum est</i>") que contiene una construcción de Acusativo con Infinitivo ("<i>Gallos optinere</i>").</p>` },
                    en: { titulus: "Syntactic Analysis", contentus: `<p>A very complex sentence with a main subject, "<i>una pars</i>", which governs a series of main verbs coordinated by asyndeton (without conjunctions): "<i>capit</i>", "<i>continentur</i>" (or "continetur"), "<i>attingit</i>", and "<i>uergit</i>". The subject is modified by a relative clause ("<i>quam... dictum est</i>") containing an Accusative with Infinitive construction ("<i>Gallos optinere</i>").</p>` },
                    zh: { titulus: "句法分析", contentus: `<p>一個非常複雜的句子，主語為「<i>una pars</i>」，它支配著一系列由無連接詞協調的主要動詞：「<i>capit</i>」、「<i>continentur</i>」（或「continetur」）、「<i>attingit</i>」和「<i>uergit</i>」。主語由一個關係從句（「<i>quam... dictum est</i>」）修飾，該從句包含一個賓格與不定式結構（「<i>Gallos optinere</i>」）。</p>` }

                translationes_explicatae: {
                    es: { titulus: "Traducciones y Comentarios", contentus: `<p><b>Traducción Literal:</b><br><i>De ellos una parte, la cual que los Galos poseen se ha dicho, inicio toma desde el río Ródano, son contenidos por el río Garona, por el Océano, por las fronteras de los Belgas, alcanza también por el lado de los Sequanos y Helvecios el río Rin, se inclina hacia el norte.</i></p><p><b>Traducción Idiomática:</b><br><i>Una parte de este territorio, la que, como se ha dicho, ocupan los galos, comienza en el río Ródano; está delimitada por el río Garona, el Océano y el territorio de los belgas; alcanza también, por el lado de los sécuanos y los helvecios, el río Rin, y se extiende hacia el norte.</i></p>` },
                    en: { titulus: "Translations & Commentary", contentus: `<p><b>Literal Translation:</b><br><i>Of them one part, which it has been said the Gauls possess, takes its beginning from the river Rhone, is contained by the Garonne river, the Ocean, the borders of the Belgae, it also touches on the side of the Sequani and Helvetii the river Rhine, it verges toward the north.</i></p><p><b>Idiomatic Translation:</b><br><i>One part of this territory, which as has been said, the Gauls occupy, begins at the river Rhone; it is bounded by the Garonne River, the Ocean, and the territory of the Belgae; it also reaches, on the side of the Sequani and the Helvetii, the river Rhine, and stretches towards the north.</i></p>` },

                textus_originalis: "Belgae ab extremis Galliae finibus oriuntur, pertinent ad inferiorem partem fluminis Rheni, spectant in septentrionem et orientem solem.",

                    es: { titulus: "Análisis Sintáctico", contentus: `<p>Oración compuesta por coordinación. El sujeto "<i>Belgae</i>" es el mismo para los tres verbos principales: "<i>oriuntur</i>", "<i>pertinent</i>" y "<i>spectant</i>". Cada verbo lleva sus propios complementos, describiendo el origen, la extensión y la orientación del territorio belga.</p>` },
                    en: { titulus: "Syntactic Analysis", contentus: `<p>A compound sentence formed by coordination. The subject "<i>Belgae</i>" is the same for the three main verbs: "<i>oriuntur</i>", "<i>pertinent</i>", and "<i>spectant</i>". Each verb carries its own complements, describing the origin, extent, and orientation of the Belgic territory.</p>` },
                    zh: { titulus: "句法分析", contentus: `<p>由並列構成的複合句。主語「<i>Belgae</i>」對應三個主要動詞：「<i>oriuntur</i>」、「<i>pertinent</i>」和「<i>spectant</i>」。每個動詞都帶有自己的補語，分別描述了貝爾格領土的起源、範圍和朝向。</p>` }

                        es: { titulus: "Análisis Sintáctico", contentus: `<p>Oración extremadamente compleja con estructura paralela. El verbo principal <b>persuadet</b> se repite. El primer bloque es <b>persuadet Castico... ut... occuparet</b>. El segundo bloque es <b>itemque [persuadet] Dumnorigi... ut... conaretur</b>. El verbo final es <b>dat</b>.</p><p><b>Castico</b> y <b>Dumnorigi</b> están descritos con múltiples aposiciones y cláusulas de relativo anidadas (<b>cuius pater...</b>, <b>qui eo tempore...</b>).</p>` },
                        en: { titulus: "Syntactic Analysis", contentus: `<p>An extremely complex sentence with a parallel structure. The main verb <b>persuadet</b> is repeated. The first block is <b>persuadet Castico... ut... occuparet</b>. The second block is <b>itemque [persuadet] Dumnorigi... ut... conaretur</b>. The final verb is <b>dat</b>.</p><p><b>Castico</b> and <b>Dumnorigi</b> are described with multiple appositions and nested relative clauses (<b>cuius pater...</b>, <b>qui eo tempore...</b>).</p>` },
                        zh: { titulus: "句法分析", contentus: `<p>一個帶有平行結構的極其複雜的句子。主要動詞<b>persuadet</b>被重複。第一個區塊是<b>persuadet Castico... ut... occuparet</b>。第二個區塊是<b>itemque [persuadet] Dumnorigi... ut... conaretur</b>。最後的動詞是<b>dat</b>。</p><p><b>Castico</b>和<b>Dumnorigi</b>由多個同位語和嵌套的關係從句描述（<b>cuius pater...</b>，<b>qui eo tempore...</b>）。</p>` }

                    translationes_explicatae: {
                        es: { titulus: "Traducciones y Comentarios", contentus: `<p><b>Traducción Idiomática:</b><br><i>Durante este viaje, persuade al sécuano Cástico, hijo de Catamantaledes (cuyo padre había ostentado el poder real entre los sécuanos durante muchos años y había sido nombrado 'amigo' del pueblo romano por el senado), para que tomara el poder en su pueblo, que su padre había tenido antes; de igual modo persuade al heduo Dumnórige, hermano de Diviciaco, que en aquel tiempo ostentaba el liderazgo en su pueblo y era muy aceptado por la plebe, para que intentara lo mismo, y le entrega a su propia hija en matrimonio.</i></p>` },
                        en: { titulus: "Translations & Commentary", contentus: `<p><b>Idiomatic Translation:</b><br><i>On this journey, he persuades Casticus, a Sequanian, the son of Catamantaloedes (whose father had held the kingship among the Sequani for many years and had been called 'friend' of the Roman people by the senate), to seize the kingship in his own state, which his father had held before; and likewise he persuades Dumnorix, an Aeduan, the brother of Diviciacus, who at that time held the chief authority in his state and was very popular with the common people, to attempt the same, and gives him his own daughter in marriage.</i></p>` },
                        zh: { titulus: "翻譯與註釋", contentus: `<p><b>意譯：</b><br><i>在這次出使途中，他說服了塞夸尼人卡斯蒂庫斯（其父卡塔曼塔洛迪斯曾在塞夸尼人中為王多年，並被羅馬元老院授予“羅馬人民之友”的稱號），讓他在自己的邦中奪取其父曾擁有的王權；同樣地，他又說服了當時在本邦中擔任首領並深得民心的埃杜伊人杜姆諾里克斯（迪維基亞庫斯的兄弟），勸其圖謀同樣的事業，並將自己的女兒嫁給他。</i></p>` }

                {
                    id_orationis: 'o24',
                    textus_originalis: "Cum ciuitas, ob eam rem incitata, armis ius suum exsequi conaretur, multitudinemque hominum ex agris magistratus cogerent, Orgetorix mortuus est, neque abest suspicio, ut Heluetii arbitrabantur, quin ipse sibi mortem consciuerit.",

                        es: { titulus: "Análisis Sintáctico", contentus: `<p>Comienza con una <b>cláusula 'cum' histórica</b> con dos verbos, <b>conaretur</b> y <b>cogerent</b>. La oración principal es <b>Orgetorix mortuus est</b>, coordinada con <b>neque abest suspicio</b>. La cláusula <b>quin... consciuerit</b> depende de 'suspicio'.</p>` },
                        en: { titulus: "Syntactic Analysis", contentus: `<p>It begins with a <b>historical 'cum' clause</b> with two verbs, <b>conaretur</b> and <b>cogerent</b>. The main clause is <b>Orgetorix mortuus est</b>, coordinated with <b>neque abest suspicio</b>. The clause <b>quin... consciuerit</b> depends on 'suspicio'.</p>` },
                        zh: { titulus: "句法分析", contentus: `<p>以帶有兩個動詞<b>conaretur</b>和<b>cogerent</b>的<b>歷史'cum'子句</b>開頭。主句是<b>Orgetorix mortuus est</b>，與<b>neque abest suspicio</b>並列。子句<b>quin... consciuerit</b>依附於'suspicio'。</p>` }
                    },
                    translationes_explicatae: {
                        es: { titulus: "Traducciones y Comentarios", contentus: `<p><b>Traducción Idiomática:</b><br><i>Mientras el pueblo, indignado por este suceso, intentaba hacer valer su derecho por las armas y los magistrados reunían a una multitud de hombres del campo, Orgetórix murió; y no falta la sospecha, según creían los helvecios, de que él mismo se hubiera dado muerte.</i></p>` },
                        en: { titulus: "Translations & Commentary", contentus: `<p><b>Idiomatic Translation:</b><br><i>While the state, angered by this affair, was attempting to enforce its right by arms, and the magistrates were gathering a multitude of men from the fields, Orgetorix died; and there is not lacking the suspicion, as the Helvetii thought, that he himself decided on death for himself.</i></p>` },
                        zh: { titulus: "翻譯與註釋", contentus: `<p><b>意譯：</b><br><i>當國家因這件事被激怒，試圖用武力執行其權利，而地方法官們正從鄉間召集大批人手時，奧格托里克斯死了；並且不乏這樣的懷疑，正如赫爾維蒂人所認為的，他自己決定了自己的死亡。</i></p>` }

                {

                    textus_originalis: "Post eius mortem nihilo minus Heluetii id quod constituerant facere conantur, ut e finibus suis exeant.",
                    analysis_syntacticus: {
                        es: { titulus: "Análisis Sintáctico", contentus: `<p>El verbo principal es <b>conantur</b> (intentan), que rige el infinitivo completivo <b>facere</b>. El objeto directo de 'facere' es la cláusula de relativo <b>id quod constituerant</b>. La cláusula <b>ut e finibus suis exeant</b> es una cláusula subordinada sustantiva que explica el 'id' (es decir, 'aquello que habían decidido, a saber: salir de su territorio').</p>` },
                        en: { titulus: "Syntactic Analysis", contentus: `<p>The main verb is <b>conantur</b> (they attempt), which governs the complementary infinitive <b>facere</b>. The direct object of 'facere' is the relative clause <b>id quod constituerant</b>. The clause <b>ut e finibus suis exeant</b> is a substantive subordinate clause explaining 'id' (that is, 'that which they had decided, namely: to depart from their territory').</p>` },
                        zh: { titulus: "句法分析", contentus: `<p>主要動詞是<b>conantur</b>（他們嘗試），支配補語不定式<b>facere</b>。'facere'的直接賓語是關係從句<b>id quod constituerant</b>。子句<b>ut e finibus suis exeant</b>是一個實詞性從句，解釋'id'（即，「他們已決定的事，即：離開他們的領土」）。</p>` }
                    },
                    translationes_explicatae: {
                        es: { titulus: "Traducciones y Comentarios", contentus: `<p><b>Traducción Idiomática:</b><br><i>Tras su muerte, los helvecios, sin embargo, intentan hacer aquello que habían decidido: salir de su territorio.</i></p>` },
                        en: { titulus: "Translations & Commentary", contentus: `<p><b>Idiomatic Translation:</b><br><i>After his death, the Helvetii nonetheless attempt to do that which they had decided: to depart from their territory.</i></p>` },

                {
                    id_orationis: 'o26',
                    textus_originalis: "Vbi iam se ad eam rem paratos esse arbitrati sunt, oppida sua omnia, numero ad duodecim, uicos ad quadringentos, reliqua priuata aedificia incendunt, frumentum omnem, praeterquam quod secum portaturi erant, comburunt, ut domum reditionis spe sublata paratiores ad omnia pericula subeunda essent, trium mensum molita cibaria sibi quemque domo efferre iubent.",
                    analysis_syntacticus: {
                        es: { titulus: "Análisis Sintáctico", contentus: `<p>La oración comienza con una cláusula temporal <b>Vbi... arbitrati sunt</b>. La oración principal tiene tres verbos coordinados: <b>incendunt</b>, <b>comburunt</b>, y <b>iubent</b>. <b>iubent</b> rige una AcI: <b>quemque... efferre</b>. <b>ut... essent</b> es una cláusula final, que contiene un ablativo absoluto: <b>spe sublata</b>.</p>` },
                        en: { titulus: "Syntactic Analysis", contentus: `<p>The sentence begins with a temporal clause <b>Vbi... arbitrati sunt</b>. The main clause has three coordinated verbs: <b>incendunt</b>, <b>comburunt</b>, and <b>iubent</b>. <b>iubent</b> governs an AcI: <b>quemque... efferre</b>. <b>ut... essent</b> is a purpose clause, containing an ablative absolute: <b>spe sublata</b>.</p>` },
                        zh: { titulus: "句法分析", contentus: `<p>句子以時間從句<b>Vbi... arbitrati sunt</b>開頭。主句有三個並列動詞：<b>incendunt</b>、<b>comburunt</b>和<b>iubent</b>。<b>iubent</b>支配一個不定式子句：<b>quemque... efferre</b>。<b>ut... essent</b>是一個目的從句，其中包含一個獨立離格結構：<b>spe sublata</b>。</p>` }
                    },
                    translationes_explicatae: {
                        es: { titulus: "Traducciones y Comentarios", contentus: `<p><b>Traducción Idiomática:</b><br><i>Cuando se consideraron ya preparados para esta empresa, incendian todas sus ciudades, unas doce en número, sus aldeas, unas cuatrocientas, y el resto de edificios privados; queman todo el trigo, excepto el que iban a llevar consigo, para que, eliminada la esperanza de un retorno a casa, estuvieran más dispuestos a afrontar todos los peligros; y ordenan que cada uno saque de su casa provisiones molidas para tres meses.</i></p>` },
                        en: { titulus: "Translations & Commentary", contentus: `<p><b>Idiomatic Translation:</b><br><i>When they considered themselves ready for this undertaking, they set fire to all their towns, about twelve in number, their villages, about four hundred, and the rest of their private buildings; they burn all the grain, except what they were going to carry with them, so that, with the hope of returning home removed, they might be more prepared to face all dangers; and they order each person to bring from home ground provisions for three months.</i></p>` },
                        zh: { titulus: "翻譯與註釋", contentus: `<p><b>意譯：</b><br><i>當他們認為自己已為此事做好準備時，便放火燒毀了他們所有的城鎮（約十二座）、村莊（約四百個）以及其餘的私人建築；他們燒掉了所有的穀物，除了他們打算隨身攜帶的份額，這樣，在斷絕了回家的希望之後，他們就能更有準備地應對一切危險；他們命令每個人從家裡帶上三個月的磨好的糧食。</i></p>` }
                    },

                {
                    id_orationis: 'o27',
                    textus_originalis: "Persuadent Rauracis et Tulingis et Latouicis finitimis suis uti eodem usi consilio, oppidis suis uicisque exustis, una cum iis proficiscantur, Boiosque, qui trans Rhenum incoluerant et in agrum Noricum transierant Noreiamque oppugnarant, receptos ad se socios sibi adsciscunt.",
                    analysis_syntacticus: {
                        es: { titulus: "Análisis Sintáctico", contentus: `<p>Dos oraciones principales coordinadas por <b>-que</b>. La primera (<b>Persuadent... proficiscantur</b>) contiene una cláusula de mandato indirecto con 'uti'. La segunda (<b>Boiosque... adsciscunt</b>) tiene como objeto directo a 'Boios', que está modificado por una larga cláusula de relativo (<b>qui... oppugnarant</b>).</p>` },
                        en: { titulus: "Syntactic Analysis", contentus: `<p>Two main clauses coordinated by <b>-que</b>. The first (<b>Persuadent... proficiscantur</b>) contains an indirect command clause with 'uti'. The second (<b>Boiosque... adsciscunt</b>) has 'Boios' as its direct object, which is modified by a long relative clause (<b>qui... oppugnarant</b>).</p>` },
                        zh: { titulus: "句法分析", contentus: `<p>由<b>-que</b>連接的兩個主句。第一個（<b>Persuadent... proficiscantur</b>）包含一個帶有'uti'的間接命令從句。第二個（<b>Boiosque... adsciscunt</b>）的直接賓語是'Boios'，由一個長的關係從句（<b>qui... oppugnarant</b>）修飾。</p>` }
                    },
                    translationes_explicatae: {
                        es: { titulus: "Traducciones y Comentarios", contentus: `<p><b>Traducción Idiomática:</b><br><i>Persuaden a sus vecinos, los rauracos, los tulingos y los latobicos, para que, adoptando el mismo plan y quemando sus ciudades y aldeas, partan junto con ellos; y se unen como aliados a los boyos, que habían habitado al otro lado del Rin, habían cruzado al territorio nórico y habían atacado Noreya.</i></p>` },
                        en: { titulus: "Translations & Commentary", contentus: `<p><b>Idiomatic Translation:</b><br><i>They persuade their neighbors, the Rauraci, the Tulingi, and the Latobici, to adopt the same plan, burn down their towns and villages, and set out with them; and they join to themselves as allies the Boii, who had dwelt across the Rhine, had crossed into the Noric territory, and had attacked Noreia.</i></p>` },
                        zh: { titulus: "翻譯與註釋", contentus: `<p><b>意譯：</b><br><i>他們說服了他們的鄰居勞拉奇人、圖林吉人和拉托維奇人，讓他們採納同樣的計劃，燒毀自己的城鎮和村莊，與他們一同出發；他們還接納了曾居住在萊茵河對岸、後遷入諾里庫姆地區並攻擊了諾雷亞的波伊人為盟友。</i></p>` }

                {
                    id_orationis: 'o28',
                    textus_originalis: "Erant omnino itinera duo, quibus itineribus domo exire possent: unum per Sequanos, angustum et difficile, inter montem Iuram et flumen Rhodanum, uix qua singuli carri ducerentur; mons autem altissimus inpendebat, ut facile perpauci prohibere possent; alterum per prouinciam nostram, multo facilius atque expeditius, propterea quod inter fines Heluetiorum et Allobrogum, qui nuper pacati erant, Rhodanus fluit isque non nullis locis uado transitur.",
                    analysis_syntacticus: {
                        es: { titulus: "Análisis Sintáctico", contentus: `<p>Una larga oración descriptiva. La cláusula principal es <b>Erant omnino itinera duo</b>. El resto de la oración detalla estas dos rutas (<b>unum per Sequanos...</b> y <b>alterum per prouinciam nostram...</b>), utilizando múltiples cláusulas subordinadas de relativo (<b>quibus... possent</b>, <b>qua... ducerentur</b>, <b>qui... erant</b>), una de resultado (<b>ut... possent</b>) y una causal (<b>propterea quod...</b>).</p>` },
                        en: { titulus: "Syntactic Analysis", contentus: `<p>A long descriptive sentence. The main clause is <b>Erant omnino itinera duo</b>. The rest of the sentence details these two routes (<b>unum per Sequanos...</b> and <b>alterum per prouinciam nostram...</b>), using multiple subordinate relative clauses (<b>quibus... possent</b>, <b>qua... ducerentur</b>, <b>qui... erant</b>), a result clause (<b>ut... possent</b>), and a causal clause (<b>propterea quod...</b>).</p>` },
                        zh: { titulus: "句法分析", contentus: `<p>一個長的描述性句子。主句是<b>Erant omnino itinera duo</b>。句子的其餘部分詳細描述了這兩條路線（<b>unum per Sequanos...</b>和<b>alterum per prouinciam nostram...</b>），使用了多個從屬關係從句（<b>quibus... possent</b>、<b>qua... ducerentur</b>、<b>qui... erant</b>）、一個結果從句（<b>ut... possent</b>）和一個原因從句（<b>propterea quod...</b>）。</p>` }
                    },
                    translationes_explicatae: {
                        es: { titulus: "Traducciones y Comentarios", contentus: `<p><b>Traducción Idiomática:</b><br><i>Había en total dos caminos por los que podían salir de su tierra: uno a través de los sécuanos, estrecho y difícil, entre el monte Jura y el río Ródano, por donde apenas podían pasar los carros de uno en uno; además, una montaña altísima se cernía sobre ellos, de modo que unos pocos podían fácilmente cortarles el paso; el otro, a través de nuestra provincia, mucho más fácil y rápido, porque entre el territorio de los helvecios y el de los alóbroges, que habían sido recientemente pacificados, fluye el Ródano, y este se puede cruzar a pie por algunos lugares.</i></p>` },
                        en: { titulus: "Translations & Commentary", contentus: `<p><b>Idiomatic Translation:</b><br><i>There were altogether two routes by which they could leave their home: one through the Sequani, narrow and difficult, between the Jura mountains and the Rhone river, by which wagons could scarcely be led one at a time; moreover, a very high mountain overhung, so that a very few could easily block them; the other, through our Province, much easier and quicker, because the Rhone flows between the territories of the Helvetii and the Allobroges, who had recently been pacified, and it is crossed in some places by a ford.</i></p>` },
                        zh: { titulus: "翻譯與註釋", contentus: `<p><b>意譯：</b><br><i>他們可以離開家園的路線總共有兩條：一條是經由塞夸尼人的領地，狹窄而艱難，位於侏羅山和羅納河之間，車輛幾乎只能單行通過；此外，一座極高的山脈懸於其上，因此極少數人便能輕易地阻擋他們；另一條是經由我們的行省，這條路要容易快捷得多，因為羅納河在最近被平定的阿洛布羅基人與赫爾維蒂人的邊界之間流過，並且在某些地方可以涉水而過。</i></p>` }

                        en: { titulus: "Syntactic Analysis", contentus: `<p>The main verb is <b>existimabant</b>. It governs an AcI with the subject <b>sese</b> and two alternative future infinitives (<b>uel... uel</b>): <b>persuasuros [esse]</b> and <b>coacturos [esse]</b>. The first alternative contains a causal clause with <b>quod</b>, and the second a purpose clause with <b>ut</b>.</p>` },

                    analysis_syntactic-us: {

                        en: { titulus: "Syntactic Analysis", contentus: `<p>The sentence begins with a <b>historical 'cum' clause</b> (<i>cum id nuntiatum esset</i>), which in turn contains an <b>Accusative with Infinitive (AcI)</b> construction (<i>eos... iter facere conari</i>). The main clause has an elliptical subject (Caesar) and three verbs coordinated by 'et': <b>maturat</b>, <b>contendit</b>, and <b>peruenit</b>.</p>` },

                {
                    id_orationis: 'o36',
                    textus_originalis: "Vbi de eius aduentu Heluetii certiores facti sunt, legatos ad eum mittunt nobilissimos ciuitatis, cuius legationis Nammeius et Verucloetius principem locum obtinebant, qui dicerent sibi esse in animo sine ullo maleficio iter per prouinciam facere, propterea quod aliud iter haberent nullum; rogare ut eius uoluntate id sibi facere liceat.",
                    analysis_syntacticus: {
                        es: { titulus: "Análisis Sintáctico", contentus: `<p>Comienza con una cláusula temporal <b>Vbi... facti sunt</b>. La oración principal es <b>legatos... mittunt</b>. El antecedente 'legatos' es modificado por una cláusula de relativo final (<b>qui dicerent...</b>), que contiene una AcI (<b>sibi esse in animo... facere</b>) y una cláusula causal (<b>propterea quod...</b>). La oración termina con un infinitivo histórico (<b>rogare</b>).</p>` },
                        en: { titulus: "Syntactic Analysis", contentus: `<p>It begins with a temporal clause <b>Vbi... facti sunt</b>. The main clause is <b>legatos... mittunt</b>. The antecedent 'legatos' is modified by a relative clause of purpose (<b>qui dicerent...</b>), which contains an AcI (<b>sibi esse in animo... facere</b>) and a causal clause (<b>propterea quod...</b>). The sentence ends with a historical infinitive (<b>rogare</b>).</p>` },
                        zh: { titulus: "句法分析", contentus: `<p>以時間從句<b>Vbi... facti sunt</b>開頭。主句是<b>legatos... mittunt</b>。先行詞'legatos'由一個目的關係從句（<b>qui dicerent...</b>）修飾，該從句包含一個不定式子句（<b>sibi esse in animo... facere</b>）和一個原因從句（<b>propterea quod...</b>）。句子以一個歷史不定式（<b>rogare</b>）結束。</p>` }
                    },
                    translationes_explicatae: {
                        es: { titulus: "Traducciones y Comentarios", contentus: `<p><b>Traducción Idiomática:</b><br><i>Cuando los helvecios fueron informados de su llegada, le envían una embajada con los hombres más nobles de su pueblo, de cuya legación Nameyo y Verucloecio ocupaban el lugar principal, para que dijeran que tenían la intención de pasar por la provincia sin causar ningún daño, porque no tenían ningún otro camino; y para pedirle que, con su beneplácito, se les permitiera hacerlo.</i></p>` },
                        en: { titulus: "Translations & Commentary", contentus: `<p><b>Idiomatic Translation:</b><br><i>When the Helvetii were informed of his arrival, they sent the most noble men of their state as ambassadors to him, of which embassy Nammeius and Verucloetius held the chief place, to say that it was their intention to march through the province without any mischief, because they had no other route; and to ask that they might be permitted to do so with his consent.</i></p>` },
                        zh: { titulus: "翻譯與註釋", contentus: `<p><b>意譯：</b><br><i>當赫爾維蒂人得知他的到來後，便派遣了部族中最高貴的人作為使者去見他，這次出使由南梅烏斯和維魯克洛埃提烏斯為首，他們要說，他們打算無惡意地通過行省，因為他們沒有別的路可走；並請求他同意他們這樣做。</i></p>` }

                {
                    id_orationis: 'o37',
                    textus_originalis: "Caesar, quod memoria tenebat L. Cassium consulem occisum exercitumque eius ab Heluetiis pulsum et sub iugum missum, concedendum non putabat; neque homines inimico animo data facultate per prouinciam itineris faciundi temperaturos ab iniuria et maleficio existimabat.",
                    analysis_syntacticus: {
                        es: { titulus: "Análisis Sintáctico", contentus: `<p>El sujeto es <b>Caesar</b>. El verbo <b>putabat</b> rige una construcción de gerundivo (<b>concedendum [esse] non</b>). El segundo verbo <b>existimabat</b> rige una AcI con infinitivo futuro (<b>homines... temperaturos [esse]</b>). La oración contiene una cláusula causal con <b>quod</b> y un ablativo absoluto <b>data facultate</b>.</p>` },
                        en: { titulus: "Syntactic Analysis", contentus: `<p>The subject is <b>Caesar</b>. The verb <b>putabat</b> governs a gerundive construction (<b>concedendum [esse] non</b>). The second verb <b>existimabat</b> governs an AcI with a future infinitive (<b>homines... temperaturos [esse]</b>). The sentence contains a causal clause with <b>quod</b> and an ablative absolute <b>data facultate</b>.</p>` },
                        zh: { titulus: "句法分析", contentus: `<p>主語是<b>Caesar</b>。動詞<b>putabat</b>支配一個動形詞結構（<b>concedendum [esse] non</b>）。第二個動詞<b>existimabat</b>支配一個帶有未來不定式的不定式子句（<b>homines... temperaturos [esse]</b>）。句子包含一個帶有<b>quod</b>的原因從句和一個獨立離格結構<b>data facultate</b>。</p>` }
                    },
                    translationes_explicatae: {
                        es: { titulus: "Traducciones y Comentarios", contentus: `<p><b>Traducción Idiomática:</b><br><i>César, como recordaba que el cónsul Lucio Casio había sido asesinado y su ejército derrotado y hecho pasar bajo el yugo por los helvecios, no creía que debiera concederles el paso; y tampoco pensaba que hombres de espíritu hostil, si se les daba la oportunidad de pasar por la provincia, se abstendrían de causar injurias y daños.</i></p>` },
                        en: { titulus: "Translations & Commentary", contentus: `<p><b>Idiomatic Translation:</b><br><i>Caesar, because he remembered that the consul Lucius Cassius had been killed and his army routed and sent under the yoke by the Helvetii, did not think he ought to grant their request; nor did he believe that men of hostile disposition, if given the opportunity of marching through the province, would refrain from outrage and mischief.</i></p>` },
                        zh: { titulus: "翻譯與註釋", contentus: `<p><b>意譯：</b><br><i>凱撒因為記得執政官盧基烏斯·卡西烏斯曾被赫爾維蒂人殺害，其軍隊也被擊敗並蒙受了從軛下通過的恥辱，所以認為不應答應；他也不認為，一旦給予這些心懷敵意的人通過行省的機會，他們會不做任何傷害和惡行。</i></p>` }
                    },
                    verba: [
                        { id_verbi: 'v37_1', terminus: 'Caesar,', analysis_morphologicus: "Sustantivo, masculino, singular, nominativo.", analysis_morphologicus_en: "Noun, masculine, singular, nominative.", analysis_morphologicus_zh: "名詞，陽性，單數，主格。" },
                        { id_verbi: 'v37_20', terminus: 'existimabat.', analysis_morphologicus: "Verbo, 3ª pers. sing., imperfecto, activo, indicativo.", analysis_morphologicus_en: "Verb, 3rd pers. sing., imperfect, active, indicative.", analysis_morphologicus_zh: "動詞，第三人稱單數，未完成時，主動語態，直陳法。" }

                {
                    id_orationis: 'o38',
                    textus_originalis: "Tamen, ut spatium intercedere posset dum milites quos imperauerat conuenirent, legatis respondit diem se ad deliberandum sumpturum: si quid uellent, ad Id. Apr. reuerterentur.",
                    analysis_syntacticus: {
                        es: { titulus: "Análisis Sintáctico", contentus: `<p>El verbo principal es <b>respondit</b>, que rige una AcI (<b>diem se... sumpturum [esse]</b>). La cláusula <b>ut... posset</b> es final, y dentro de ella, <b>dum... conuenirent</b> es temporal. La oración condicional del final (<b>si... reuerterentur</b>) forma parte del discurso indirecto.</p>` },
                        en: { titulus: "Syntactic Analysis", contentus: `<p>The main verb is <b>respondit</b>, which governs an AcI (<b>diem se... sumpturum [esse]</b>). The clause <b>ut... posset</b> is for purpose, and within it, <b>dum... conuenirent</b> is temporal. The final conditional sentence (<b>si... reuerterentur</b>) is part of the indirect speech.</p>` },
                        zh: { titulus: "句法分析", contentus: `<p>主要動詞是<b>respondit</b>，它支配一個不定式子句（<b>diem se... sumpturum [esse]</b>）。子句<b>ut... posset</b>是目的從句，其中<b>dum... conuenirent</b>是時間從句。最後的條件句（<b>si... reuerterentur</b>）是間接引語的一部分。</p>` }
                    },
                    translationes_explicatae: {
                        es: { titulus: "Traducciones y Comentarios", contentus: `<p><b>Traducción Idiomática:</b><br><i>Sin embargo, para poder ganar tiempo mientras se reunían los soldados que había reclutado, respondió a los embajadores que se tomaría un día para deliberar: si querían algo, que volvieran en los idus de abril.</i></p>` },
                        en: { titulus: "Translations & Commentary", contentus: `<p><b>Idiomatic Translation:</b><br><i>However, so that a period of time might intervene until the soldiers he had levied could assemble, he replied to the ambassadors that he would take a day to deliberate: if they wanted anything, they should return on the Ides of April.</i></p>` },
                        zh: { titulus: "翻譯與註釋", contentus: `<p><b>意譯：</b><br><i>然而，為了在他所徵集的士兵集結前爭取一些時間，他回答使者們說，他需要一天時間來考慮：如果他們還有什麼要求，可以在四月的伊杜日（十三日）回來。</i></p>` }
                    },
                    verba: [

                        { id_verbi: 'v38_16', terminus: 'reuerterentur.', analysis_morphologicus: "Verbo deponente, 3ª pers. plural, imperfecto, subjuntivo.", analysis_morphologicus_en: "Deponent verb, 3rd pers. plural, imperfect, subjunctive.", analysis_morphologicus_zh: "異態動詞，第三人稱複數，未完成時，虛擬式。" }
                    ]

                {
                    id_orationis: 'o39',
                    textus_originalis: "Interea ea legione quam secum habebat militibusque qui ex prouincia conuenerant a lacu Lemanno, qui in flumen Rhodanum influit, ad montem Iuram, qui fines Sequanorum ab Heluetiis diuidit, milia passuum decem nouem murum in altitudinem pedum sedecim fossamque perducit.",
                    analysis_syntacticus: {
                        es: { titulus: "Análisis Sintáctico", contentus: `<p>El sujeto elíptico (César) realiza la acción del verbo principal <b>perducit</b>. El objeto directo es compuesto: <b>murum</b> y <b>fossamque</b>. La frase <b>ea legione... militibusque...</b> es un ablativo instrumental/de medio.</p>` },
                        en: { titulus: "Syntactic Analysis", contentus: `<p>The elliptical subject (Caesar) performs the action of the main verb <b>perducit</b>. The direct object is compound: <b>murum</b> and <b>fossamque</b>. The phrase <b>ea legione... militibusque...</b> is an ablative of instrument/means.</p>` },
                        zh: { titulus: "句法分析", contentus: `<p>省略的主語（凱撒）執行主要動詞<b>perducit</b>的動作。直接賓語是複合的：<b>murum</b>和<b>fossamque</b>。短語<b>ea legione... militibusque...</b>是工具/方式離格。</p>` }
                    },
                    translationes_explicatae: {
                        es: { titulus: "Traducciones y Comentarios", contentus: `<p><b>Traducción Idiomática:</b><br><i>Entretanto, con la legión que tenía consigo y con los soldados que se habían reunido de la provincia, construye un muro de diecinueve millas de largo y dieciséis pies de alto, y un foso, desde el lago Lemán, que desemboca en el río Ródano, hasta el monte Jura, que separa el territorio de los sécuanos del de los helvecios.</i></p>` },
                        en: { titulus: "Translations & Commentary", contentus: `<p><b>Idiomatic Translation:</b><br><i>Meanwhile, with the legion he had with him and the soldiers who had gathered from the province, he constructed a wall nineteen miles in length and sixteen feet in height, and a ditch, from Lake Geneva, which flows into the Rhone river, to the Jura mountains, which separate the territory of the Sequani from the Helvetii.</i></p>` },
                        zh: { titulus: "翻譯與註釋", contentus: `<p><b>意譯：</b><br><i>與此同時，他利用手頭的那個軍團和從行省召集來的士兵，從流入羅納河的雷曼湖，到將塞夸尼人與赫爾維蒂人分隔開的侏羅山，修築了一道長十九羅里、高十六羅尺的牆和一條壕溝。</i></p>` }
                    },
                    verba: [
                        { id_verbi: 'v39_1', terminus: 'Interea', analysis_morphologicus: "Adverbio.", analysis_morphologicus_en: "Adverb.", analysis_morphologicus_zh: "副詞。" },
                        { id_verbi: 'v39_21', terminus: 'perducit.', analysis_morphologicus: "Verbo, 3ª pers. sing., presente, activo, indicativo.", analysis_morphologicus_en: "Verb, 3rd pers. sing., present, active, indicative.", analysis_morphologicus_zh: "動詞，第三人稱單數，現在時，主動語態，直陳法。" }
                    ]

                {
                    id_orationis: 'o40',
                    textus_originalis: "Eo opere perfecto praesidia disponit, castella communit, quo facilius, si se inuito transire conarentur, prohibere possit.",
                    analysis_syntacticus: {
                        es: { titulus: "Análisis Sintáctico", contentus: `<p>La oración empieza con un ablativo absoluto: <b>Eo opere perfecto</b>. Le siguen dos verbos principales coordinados: <b>disponit</b> y <b>communit</b>. La cláusula <b>quo... possit</b> es una cláusula de relativo final, que a su vez contiene una cláusula condicional <b>si... conarentur</b>.</p>` },
                        en: { titulus: "Syntactic Analysis", contentus: `<p>The sentence begins with an ablative absolute: <b>Eo opere perfecto</b>. It is followed by two coordinated main verbs: <b>disponit</b> and <b>communit</b>. The clause <b>quo... possit</b> is a relative clause of purpose, which in turn contains a conditional clause <b>si... conarentur</b>.</p>` },
                        zh: { titulus: "句法分析", contentus: `<p>句子以獨立離格結構開頭：<b>Eo opere perfecto</b>。其後是兩個並列的主動詞：<b>disponit</b>和<b>communit</b>。子句<b>quo... possit</b>是一個目的關係從句，其中又包含一個條件從句<b>si... conarentur</b>。</p>` }
                    },
                    translationes_explicatae: {
                        es: { titulus: "Traducciones y Comentarios", contentus: `<p><b>Traducción Idiomática:</b><br><i>Terminada esta obra, dispone guarniciones y fortifica fortines para poder impedirles el paso más fácilmente si intentaran cruzar sin su permiso.</i></p>` },
                        en: { titulus: "Translations & Commentary", contentus: `<p><b>Idiomatic Translation:</b><br><i>When that work was completed, he distributes garrisons and fortifies redoubts, so that he might more easily be able to block them if they attempted to cross without his consent.</i></p>` },
                        zh: { titulus: "翻譯與註釋", contentus: `<p><b>意譯：</b><br><i>工程完工後，他部署了守備部隊，加固了堡壘，以便在他們試圖未經他同意強行通過時，能更容易地阻止他們。</i></p>` }
                    },
                    verba: [
                        { id_verbi: 'v40_1', terminus: 'Eo', analysis_morphologicus: "Pronombre, neutro, singular, ablativo.", analysis_morphologicus_en: "Pronoun, neuter, singular, ablative.", analysis_morphologicus_zh: "代名詞，中性，單數，離格。" },
                        { id_verbi: 'v40_11', terminus: 'possit.', analysis_morphologicus: "Verbo, 3ª pers. sing., presente, activo, subjuntivo.", analysis_morphologicus_en: "Verb, 3rd pers. sing., present, active, subjunctive.", analysis_morphologicus_zh: "動詞，第三人稱單數，現在時，主動語態，虛擬式。" }
                    ]

                {
                    id_orationis: 'o41',
                    textus_originalis: "Vbi ea dies quam constituerat cum legatis uenit et legati ad eum reuerterunt, negat se more et exemplo populi Romani posse iter ulli per prouinciam dare et, si uim facere conentur, prohibiturum ostendit.",
                    analysis_syntacticus: {
                        es: { titulus: "Análisis Sintáctico", contentus: `<p>Comienza con una cláusula temporal <b>Vbi... uenit et... reuerterunt</b>. La oración principal tiene dos verbos, <b>negat</b> y <b>ostendit</b>, que rigen sendas AcI: <b>se... posse... dare</b> y <b>[se eos] prohibiturum [esse]</b>.</p>` },
                        en: { titulus: "Syntactic Analysis", contentus: `<p>It begins with a temporal clause <b>Vbi... uenit et... reuerterunt</b>. The main clause has two verbs, <b>negat</b> and <b>ostendit</b>, which govern their respective AcI clauses: <b>se... posse... dare</b> and <b>[se eos] prohibiturum [esse]</b>.</p>` },
                        zh: { titulus: "句法分析", contentus: `<p>以時間從句<b>Vbi... uenit et... reuerterunt</b>開頭。主句有兩個動詞，<b>negat</b>和<b>ostendit</b>，分別支配它們各自的不定式子句：<b>se... posse... dare</b>和<b>[se eos] prohibiturum [esse]</b>。</p>` }
                    },
                    translationes_explicatae: {
                        es: { titulus: "Traducciones y Comentarios", contentus: `<p><b>Traducción Idiomática:</b><br><i>Cuando llegó el día que había acordado con los embajadores y estos regresaron ante él, dice que él, según la costumbre y el precedente del pueblo romano, no puede conceder paso a nadie a través de la provincia y, si intentan usar la violencia, les advierte que se lo impedirá.</i></p>` },
                        en: { titulus: "Translations & Commentary", contentus: `<p><b>Idiomatic Translation:</b><br><i>When the day which he had appointed with the ambassadors came and the ambassadors returned to him, he says that, according to the custom and precedent of the Roman people, he cannot grant a passage to anyone through the province and, if they attempt to use force, he makes it clear he will prevent them.</i></p>` },
                        zh: { titulus: "翻譯與註釋", contentus: `<p><b>意譯：</b><br><i>當他與使者約定的那一天到來，使者們回到他這裡時，他聲稱，根據羅馬人民的習俗和先例，他不能允許任何人通過行省；並表明，如果他們企圖使用武力，他將會阻止。</i></p>` }
                    },
                    verba: [
                        { id_verbi: 'v41_1', terminus: 'Vbi', analysis_morphologicus: "Conjunción temporal.", analysis_morphologicus_en: "Temporal conjunction.", analysis_morphologicus_zh: "時間連詞。" },
                        { id_verbi: 'v41_18', terminus: 'ostendit.', analysis_morphologicus: "Verbo, 3ª pers. sing., presente, activo, indicativo.", analysis_morphologicus_en: "Verb, 3rd pers. sing., present, active, indicative.", analysis_morphologicus_zh: "動詞，第三人稱單數，現在時，主動語態，直陳法。" }

                {
                    id_orationis: 'o42',
                    textus_originalis: "Heluetii ea spe deiecti nauibus iunctis ratibusque compluribus factis, alii uadis Rhodani, qua minima altitudo fluminis erat, non numquam interdiu, saepius noctu si perrumpere possent conati, operis munitione et militum concursu et telis repulsi hoc conatu destiterunt.",
                    analysis_syntacticus: {
                        es: { titulus: "Análisis Sintáctico", contentus: `<p>El sujeto es <b>Heluetii</b>. El verbo principal es <b>destiterunt</b>. Los participios <b>deiecti</b>, <b>conati</b> y <b>repulsi</b> modifican al sujeto. La estructura incluye varios ablativos absolutos (<b>nauibus iunctis</b>, <b>ratibusque... factis</b>) y una cláusula condicional (<b>si... possent</b>).</p>` },
                        en: { titulus: "Syntactic Analysis", contentus: `<p>The subject is <b>Heluetii</b>. The main verb is <b>destiterunt</b>. The participles <b>deiecti</b>, <b>conati</b>, and <b>repulsi</b> modify the subject. The structure includes several ablative absolutes (<b>nauibus iunctis</b>, <b>ratibusque... factis</b>) and a conditional clause (<b>si... possent</b>).</p>` },
                        zh: { titulus: "句法分析", contentus: `<p>主語是<b>Heluetii</b>。主要動詞是<b>destiterunt</b>。分詞<b>deiecti</b>、<b>conati</b>和<b>repulsi</b>修飾主語。結構包括幾個獨立離格結構（<b>nauibus iunctis</b>、<b>ratibusque... factis</b>）和一個條件從句（<b>si... possent</b>）。</p>` }
                    },
                    translationes_explicatae: {
                        es: { titulus: "Traducciones y Comentarios", contentus: `<p><b>Traducción Idiomática:</b><br><i>Los helvecios, abatidos en su esperanza, tras unir barcas y construir numerosas balsas, intentaron cruzar, unos por los vados del Ródano, donde la profundidad del río era mínima, a veces de día, más a menudo de noche, para ver si podían abrirse paso; pero, repelidos por la fortificación de la obra, por el ataque de los soldados y por los proyectiles, desistieron de este intento.</i></p>` },
                        en: { titulus: "Translations & Commentary", contentus: `<p><b>Idiomatic Translation:</b><br><i>The Helvetii, disappointed in this hope, having joined boats together and made several rafts, tried to cross, some by the fords of the Rhone, where the depth of the river was least, sometimes by day, more often by night, to see if they could break through; but, driven back by the strength of the fortification, by the charge of the soldiers, and by the missiles, they abandoned this attempt.</i></p>` },
                        zh: { titulus: "翻譯與註釋", contentus: `<p><b>意譯：</b><br><i>赫爾維蒂人希望破滅，於是他們將船隻連接起來，建造了許多木筏，有些人則試圖從羅納河水最淺的渡口渡河，有時在白天，但更多時候在夜晚，看是否能突破防線；然而，他們被防禦工事、士兵的衝鋒和投擲的武器所擊退，最終放棄了這次嘗試。</i></p>` }
                    },
                    verba: [

                {
                    id_orationis: 'o43',
                    textus_originalis: "Relinquebatur una per Sequanos uia, qua Sequanis inuitis propter angustias ire non poterant.",
                    analysis_syntacticus: {
                        es: { titulus: "Análisis Sintáctico", contentus: `<p>La oración principal es <b>Relinquebatur una... uia</b>, con un verbo pasivo impersonal. La cláusula de relativo <b>qua... non poterant</b> modifica a 'uia' y contiene un ablativo absoluto: <b>Sequanis inuitis</b> (contra la voluntad de los sécuanos).</p>` },
                        en: { titulus: "Syntactic Analysis", contentus: `<p>The main clause is <b>Relinquebatur una... uia</b>, with an impersonal passive verb. The relative clause <b>qua... non poterant</b> modifies 'uia' and contains an ablative absolute: <b>Sequanis inuitis</b> (against the will of the Sequani).</p>` },
                        zh: { titulus: "句法分析", contentus: `<p>主句是<b>Relinquebatur una... uia</b>，使用了一個無人稱被動動詞。關係從句<b>qua... non poterant</b>修飾'uia'，並包含一個獨立離格結構：<b>Sequanis inuitis</b>（違背塞夸尼人的意願）。</p>` }
                    },
                    translationes_explicatae: {
                        es: { titulus: "Traducciones y Comentarios", contentus: `<p><b>Traducción Idiomática:</b><br><i>Quedaba un único camino a través de los sécuanos, por el cual, en contra de la voluntad de estos, no podían pasar debido a su estrechez.</i></p>` },
                        en: { titulus: "Translations & Commentary", contentus: `<p><b>Idiomatic Translation:</b><br><i>There remained only one route through the Sequani, by which, against the will of the Sequani themselves, they could not pass because of its narrowness.</i></p>` },
                        zh: { titulus: "翻譯與註釋", contentus: `<p><b>意譯：</b><br><i>只剩下經由塞夸尼人領地的一條路可走，但由於道路狹窄，若塞夸尼人不同意，他們便無法通過。</i></p>` }

                {
                    id_orationis: 'o45',
                    textus_originalis: "Dumnorix gratia et largitione apud Sequanos plurimum poterat et Heluetiis erat amicus, quod ex ea ciuitate Orgetorigis filiam in matrimonium duxerat, et cupiditate regni adductus nouis rebus studebat et quam plurimas ciuitates suo beneficio habere obstrictas uolebat.",
                    analysis_syntacticus: {
                        es: { titulus: "Análisis Sintáctico", contentus: `<p>Oración compuesta por coordinación. El sujeto <b>Dumnorix</b> tiene varios verbos: <b>poterat</b>, <b>erat amicus</b>, <b>studebat</b>, y <b>uolebat</b>. La cláusula <b>quod... duxerat</b> es causal. El verbo <b>uolebat</b> rige una AcI: <b>quam plurimas ciuitates... habere obstrictas</b>.</p>` },
                        en: { titulus: "Syntactic Analysis", contentus: `<p>A compound sentence formed by coordination. The subject <b>Dumnorix</b> has several verbs: <b>poterat</b>, <b>erat amicus</b>, <b>studebat</b>, and <b>uolebat</b>. The clause <b>quod... duxerat</b> is causal. The verb <b>uolebat</b> governs an AcI: <b>quam plurimas ciuitates... habere obstrictas</b>.</p>` },
                        zh: { titulus: "句法分析", contentus: `<p>一個由並列構成的複合句。主語<b>Dumnorix</b>有多個動詞：<b>poterat</b>、<b>erat amicus</b>、<b>studebat</b>和<b>uolebat</b>。子句<b>quod... duxerat</b>是原因從句。動詞<b>uolebat</b>支配一個不定式子句：<b>quam plurimas ciuitates... habere obstrictas</b>。</p>` }
                    },
                    translationes_explicatae: {
                        es: { titulus: "Traducciones y Comentarios", contentus: `<p><b>Traducción Idiomática:</b><br><i>Dumnórix tenía una gran influencia y generosidad entre los sécuanos y era amigo de los helvecios, porque de este pueblo había tomado en matrimonio a la hija de Orgetórix; y, movido por el afán de reinar, anhelaba una revolución y deseaba tener al mayor número posible de pueblos obligados por sus favores.</i></p>` },
                        en: { titulus: "Translations & Commentary", contentus: `<p><b>Idiomatic Translation:</b><br><i>Dumnorix had very great influence among the Sequani because of his popularity and generosity, and he was a friend to the Helvetii, because from that state he had married the daughter of Orgetorix; and, spurred by a desire for kingship, he was eager for a revolution and wanted to have as many states as possible bound to him by his favors.</i></p>` },
                        zh: { titulus: "翻譯與註釋", contentus: `<p><b>意譯：</b><br><i>杜姆諾里克斯因其聲望和慷慨在塞夸尼人中極具影響力，並且是赫爾維蒂人的朋友，因為他從那個部族娶了奧格托里克斯的女兒為妻；同時，在王權慾望的驅使下，他熱衷於發動變革，並希望通過施恩於盡可能多的部族，使他們對自己感恩戴德。</i></p>` }
                    },

                {
                    id_orationis: 'o46',
                    textus_originalis: "Itaque rem suscipit et a Sequanis impetrat ut per fines suos Heluetios ire patiantur, obsidesque uti inter sese dent perficit: Sequani, ne itinere Heluetios prohibeant, Heluetii, ut sine maleficio et iniuria transeant.",
                    analysis_syntacticus: {
                        es: { titulus: "Análisis Sintáctico", contentus: `<p>Oración con múltiples verbos principales: <b>suscipit</b>, <b>impetrat</b>, y <b>perficit</b>. Tanto 'impetrat' como 'perficit' rigen cláusulas de mandato indirecto con 'ut'. Los dos puntos introducen una explicación de los términos del intercambio de rehenes, usando una cláusula final negativa (<b>ne... prohibeant</b>) y una positiva (<b>ut... transeant</b>).</p>` },
                        en: { titulus: "Syntactic Analysis", contentus: `<p>A sentence with multiple main verbs: <b>suscipit</b>, <b>impetrat</b>, and <b>perficit</b>. Both 'impetrat' and 'perficit' govern indirect command clauses with 'ut'. The colon introduces an explanation of the terms of the hostage exchange, using a negative purpose clause (<b>ne... prohibeant</b>) and a positive one (<b>ut... transeant</b>).</p>` },
                        zh: { titulus: "句法分析", contentus: `<p>一個擁有多個主要動詞的句子：<b>suscipit</b>、<b>impetrat</b>和<b>perficit</b>。'impetrat'和'perficit'都支配帶有'ut'的間接命令從句。冒號引入對人質交換條款的解釋，使用一個否定目的從句（<b>ne... prohibeant</b>）和一個肯定目的從句（<b>ut... transeant</b>）。</p>` }
                    },
                    translationes_explicatae: {
                        es: { titulus: "Traducciones y Comentarios", contentus: `<p><b>Traducción Idiomática:</b><br><i>Así pues, se encarga del asunto y obtiene de los sécuanos que permitan a los helvecios pasar por su territorio, y logra que se entreguen rehenes mutuamente: los sécuanos, para no impedir el paso a los helvecios; los helvecios, para pasar sin causar daño ni injusticia.</i></p>` },
                        en: { titulus: "Translations & Commentary", contentus: `<p><b>Idiomatic Translation:</b><br><i>Therefore, he undertakes the affair and obtains from the Sequani that they should allow the Helvetii to pass through their territory, and arranges that they should give hostages to each other: the Sequani, that they might not hinder the Helvetii from their march; the Helvetii, that they might pass without mischief and outrage.</i></p>` },
                        zh: { titulus: "翻譯與註釋", contentus: `<p><b>意譯：</b><br><i>因此，他接手了這件事，並從塞夸尼人那裡獲得了允許，讓赫爾維蒂人通過他們的領土，並促使雙方交換人質：塞夸尼人保證不阻礙赫爾維蒂人前進，赫爾維蒂人則保證無害無損地通過。</i></p>` }

                {

                    textus_originalis: "Caesari renuntiatur Heluetiis esse in animo per agrum Sequanorum et Haeduorum iter in Santonum fines facere, qui non longe a Tolosatium finibus absunt, quae ciuitas est in prouincia.",
                    analysis_syntacticus: {

                        en: { titulus: "Syntactic Analysis", contentus: `<p>The impersonal passive verb <b>renuntiatur</b> governs an AcI: <b>Heluetiis esse in animo... facere</b>. Within this structure, there are two nested relative clauses: <b>qui... absunt</b> and <b>quae... est in prouincia</b>.</p>` },
                        zh: { titulus: "句法分析", contentus: `<p>無人稱被動動詞<b>renuntiatur</b>支配一個不定式子句：<b>Heluetiis esse in animo... facere</b>。在此結構中，有兩個嵌套的關係從句：<b>qui... absunt</b>和<b>quae... est in prouincia</b>。</p>` }

                        en: { titulus: "Translations & Commentary", contentus: `<p><b>Idiomatic Translation:</b><br><i>It is reported to Caesar that the Helvetii intend to march through the territory of the Sequani and the Aedui into the lands of the Santones, which are not far from the territories of the Tolosates, a state which is in the Province.</i></p>` },
                        zh: { titulus: "翻譯與註釋", contentus: `<p><b>意譯：</b><br><i>凱撒接到報告，說赫爾維蒂人打算經由塞夸尼人和埃杜伊人的領地，向桑托尼人的地區進軍，那裡離托洛薩特人的領地不遠，而托洛薩特人是行省內的一個部族。</i></p>` }

                {
                    id_orationis: 'o48',
                    textus_originalis: "Id si fieret, intellegebat magno cum periculo prouinciae futurum ut homines bellicosos, populi Romani inimicos, locis patentibus maximeque frumentariis finitimos haberet.",
                    analysis_syntacticus: {
                        es: { titulus: "Análisis Sintáctico", contentus: `<p>Una oración condicional. La prótasis (condición) es <b>Id si fieret</b>. La apódosis (resultado) tiene como verbo principal <b>intellegebat</b>, que rige una construcción compleja: <b>futurum [esse] ut... haberet</b>, indicando una consecuencia futura.</p>` },
                        en: { titulus: "Syntactic Analysis", contentus: `<p>A conditional sentence. The protasis (condition) is <b>Id si fieret</b>. The apodosis (result) has the main verb <b>intellegebat</b>, which governs a complex construction: <b>futurum [esse] ut... haberet</b>, indicating a future consequence.</p>` },
                        zh: { titulus: "句法分析", contentus: `<p>一個條件句。條件從句（protasis）是<b>Id si fieret</b>。主句（apodosis）的主要動詞是<b>intellegebat</b>，它支配一個複雜的結構：<b>futurum [esse] ut... haberet</b>，表示未來的後果。</p>` }
                    },
                    translationes_explicatae: {
                        es: { titulus: "Traducciones y Comentarios", contentus: `<p><b>Traducción Idiomática:</b><br><i>Comprendía que, si esto sucedía, sería con gran peligro para la provincia, ya que tendría como vecinos a un pueblo belicoso, enemigo del pueblo romano, en lugares abiertos y especialmente ricos en trigo.</i></p>` },
                        en: { titulus: "Translations & Commentary", contentus: `<p><b>Idiomatic Translation:</b><br><i>He understood that, if this should happen, it would be with great danger to the province to have as neighbors a warlike people, enemies of the Roman people, in open and especially grain-rich locations.</i></p>` },
                        zh: { titulus: "翻譯與註釋", contentus: `<p><b>意譯：</b><br><i>他明白，如果這種情況發生，行省將面臨巨大危險，因為它將與一個好戰的、羅馬人民的敵人在開闊且尤其盛產糧食的地區為鄰。</i></p>` }

                {

                    textus_originalis: "Ob eas causas ei munitioni quam fecerat T. Labienum legatum praefecit; ipse in Italiam magnis itineribus contendit duasque ibi legiones conscribit et tres, quae circum Aquileiam hiemabant, ex hibernis educit et, qua proximum iter in ulteriorem Galliam per Alpes erat, cum his quinque legionibus ire contendit.",
                    analysis_syntacticus: {

                        zh: { titulus: "句法分析", contentus: `<p>一系列描述凱撒行動的並列主句。動詞是：<b>praefecit</b>、<b>contendit</b>、<b>conscribit</b>、<b>educit</b>和再次的<b>contendit</b>。</p>` }

                    translationes_explicatae: {

                        en: { titulus: "Translations & Commentary", contentus: `<p><b>Idiomatic Translation:</b><br><i>For these reasons, he put his legate, Titus Labienus, in command of the fortification he had built; he himself hurries to Italy by forced marches, enrolls two legions there, leads out from their winter quarters the three that were wintering around Aquileia, and, where the nearest route to further Gaul through the Alps was, he hastens to go with these five legions.</i></p>` },
                        zh: { titulus: "翻譯與註釋", contentus: `<p><b>意譯：</b><br><i>由於這些原因，他任命副將提圖斯·拉比埃努斯負責他所修築的防禦工事；他自己則以強行軍趕往義大利，在那裡招募了兩個軍團，並將駐紮在阿奎萊亞附近過冬的三個軍團從冬營中帶出，然後取道阿爾卑斯山進入遠高盧的最近路線，率領這五個軍團急速前進。</i></p>` }

                {
                    id_orationis: 'o54',
                    textus_originalis: "Haedui, cum se suaque ab iis defendere non possent, legatos ad Caesarem mittunt rogatum auxilium: ita se omni tempore de populo Romano meritos esse, ut paene in conspectu exercitus nostri agri uastari, liberi eorum in seruitutem abduci, oppida expugnari non debuerint.",
                    analysis_syntacticus: {
                        es: { titulus: "Análisis Sintáctico", contentus: `<p>Comienza con una cláusula <b>'cum' histórica</b> (<i>cum... non possent</i>). La oración principal es <b>legatos... mittunt</b>, que incluye un supino de finalidad (<b>rogatum auxilium</b>). Los dos puntos introducen el contenido de la petición en estilo indirecto, comenzando con una AcI (<b>ita se... meritos esse</b>) que conduce a una cláusula de resultado (<b>ut... non debuerint</b>), la cual contiene una serie de infinitivos pasivos (<b>uastari, abduci, expugnari</b>).</p>` },
                        en: { titulus: "Syntactic Analysis", contentus: `<p>It begins with a <b>historical 'cum' clause</b> (<i>cum... non possent</i>). The main clause is <b>legatos... mittunt</b>, which includes a supine of purpose (<b>rogatum auxilium</b>). The colon introduces the content of the plea in indirect speech, beginning with an AcI (<b>ita se... meritos esse</b>) which leads to a result clause (<b>ut... non debuerint</b>), which itself contains a series of passive infinitives (<b>uastari, abduci, expugnari</b>).</p>` },
                        zh: { titulus: "句法分析", contentus: `<p>以一個<b>歷史“cum”從句</b>（<i>cum... non possent</i>）開頭。主句是<b>legatos... mittunt</b>，其中包含一個表示目的的動名詞（<b>rogatum auxilium</b>）。冒號引入了間接引語中的請求內容，以一個不定式子句（<b>ita se... meritos esse</b>）開始，引出一個結果從句（<b>ut... non debuerint</b>），該從句本身包含一系列被動不定式（<b>uastari, abduci, expugnari</b>）。</p>` }
                    },
                    translationes_explicatae: {
                        es: { titulus: "Traducciones y Comentarios", contentus: `<p><b>Traducción Idiomática:</b><br><i>Los heduos, como no podían defenderse a sí mismos y a sus bienes de ellos, envían embajadores a César para pedir ayuda, (diciendo que) ellos en todo tiempo habían sido tan merecedores para con el pueblo romano que no deberían haber permitido que sus campos fuesen devastados, sus hijos llevados a la esclavitud y sus ciudades expugnadas casi a la vista de nuestro ejército.</i></p>` },
                        en: { titulus: "Translations & Commentary", contentus: `<p><b>Idiomatic Translation:</b><br><i>The Aedui, since they could not defend themselves and their property from them, send ambassadors to Caesar to ask for help, (saying that) they had at all times so deserved of the Roman people that their fields ought not to have been laid waste, their children led away into slavery, and their towns stormed, almost in sight of our army.</i></p>` },
                        zh: { titulus: "翻譯與註釋", contentus: `<p><b>意譯：</b><br><i>埃杜伊人因無法保衛自己及其財產免受其害，便派遣使者向凱撒求援，（他們說）他們一直以來對羅馬人民功勳卓著，以至於他們的田地不應被蹂躪，他們的孩子不應被掠為奴隸，他們的城鎮不應被攻陷，而這一切幾乎就發生在我們軍隊的眼前。</i></p>` }

                {
                    id_orationis: 'o67',
                    textus_originalis: "Heluetii, repentino eius aduentu commoti, cum id quod ipsi diebus XX aegerrime confecerant, ut flumen transirent, illum uno die fecisse intellegerent, legatos ad eum mittunt; cuius legationis Diuico princeps fuit, qui bello Cassiano dux Heluetiorum fuerat.",

                        en: { titulus: "Syntactic Analysis", contentus: `<p>The subject <b>Heluetii</b> has the main verb <b>mittunt</b>. The long clause <b>cum... intellegerent</b> is a historical 'cum' clause. Within it, the verb 'intellegerent' governs an AcI: <b>illum... fecisse</b>. The sentence ends with an explanatory relative clause: <b>cuius legationis... fuerat</b>.</p>` },
                        zh: { titulus: "句法分析", contentus: `<p>主語<b>Heluetii</b>的主要動詞是<b>mittunt</b>。長的子句<b>cum... intellegerent</b>是一個歷史“cum”從句。在其中，動詞'intellegerent'支配一個不定式子句：<b>illum... fecisse</b>。句子以一個解釋性的關係從句結束：<b>cuius legationis... fuerat</b>。</p>` }
                    },
                    translationes_explicatae: {
                        es: { titulus: "Traducciones y Comentarios", contentus: `<p><b>Traducción Idiomática:</b><br><i>Los helvecios, impresionados por su repentina llegada, al comprender que él había hecho en un solo día aquello que ellos mismos habían completado con suma dificultad en veinte días —cruzar el río—, le envían embajadores; el jefe de esta embajada fue Divicón, que había sido el caudillo de los helvecios en la guerra de Casio.</i></p>` },
                        en: { titulus: "Translations & Commentary", contentus: `<p><b>Idiomatic Translation:</b><br><i>The Helvetii, startled by his sudden arrival, when they understood that he had done in one day what they themselves had accomplished with the greatest difficulty in twenty days—namely, crossing the river—sent ambassadors to him; the leader of this embassy was Divico, who had been the commander of the Helvetii in the Cassian war.</i></p>` },
                        zh: { titulus: "翻譯與註釋", contentus: `<p><b>意譯：</b><br><i>赫爾維蒂人對他的突然到來感到震驚，當他們了解到，他們自己花了二十天極其艱難才完成的事情——即渡過那條河——他卻在一天之內就完成了，於是他們派遣使者去見他；這次出使的領袖是迪維科，他曾在卡西烏斯戰爭中擔任赫爾維蒂人的統帥。</i></p>` }

                {

                    textus_originalis: "Is ita cum Caesare egit: Si pacem populus Romanus cum Heluetiis faceret, in eam partem ituros atque ibi futuros Heluetios ubi eos Caesar constituisset atque esse uoluisset: sin bello persequi perseueraret, reminisceretur et ueteris incommodi populi Romani et pristinae uirtutis Heluetiorum.",
                    analysis_syntacticus: {
                        es: { titulus: "Análisis Sintáctico", contentus: `<p>Esta oración reproduce el discurso de Divicón en <b>estilo indirecto</b>. El verbo principal es <b>egit</b>. Lo que sigue al colon es una larga oración condicional en discurso indirecto: la prótasis (<b>Si... faceret</b>) y la apódosis (<b>ituros [esse] atque... futuros [esse] Heluetios</b>), seguida de una segunda condición (<b>sin... perseueraret</b>) con su apódosis (<b>reminisceretur...</b>).</p>` },
                        en: { titulus: "Syntactic Analysis", contentus: `<p>This sentence reproduces Divico's speech in <b>indirect discourse</b>. The main verb is <b>egit</b>. What follows the colon is a long conditional sentence in indirect discourse: the protasis (<b>Si... faceret</b>) and the apodosis (<b>ituros [esse] atque... futuros [esse] Heluetios</b>), followed by a second condition (<b>sin... perseueraret</b>) with its apodosis (<b>reminisceretur...</b>).</p>` },
                        zh: { titulus: "句法分析", contentus: `<p>這句話以<b>間接引語</b>形式再現了迪維科的講話。主要動詞是<b>egit</b>。冒號後是一個長的間接引語條件句：條件從句（<b>Si... faceret</b>）和主句（<b>ituros [esse] atque... futuros [esse] Heluetios</b>），接著是第二個條件（<b>sin... perseueraret</b>）及其主句（<b>reminisceretur...</b>）。</p>` }
                    },
                    translationes_explicatae: {
                        es: { titulus: "Traducciones y Comentarios", contentus: `<p><b>Traducción Idiomática:</b><br><i>Este negoció así con César: (dijo que) si el pueblo romano hacía la paz con los helvecios, los helvecios irían a aquella parte y allí se quedarían donde César los hubiera establecido y querido que estuvieran; pero que si persistía en perseguirlos con la guerra, que recordara tanto el antiguo desastre del pueblo romano como el valor tradicional de los helvecios.</i></p>` },
                        en: { titulus: "Translations & Commentary", contentus: `<p><b>Idiomatic Translation:</b><br><i>He negotiated with Caesar as follows: (he said that) if the Roman people made peace with the Helvetii, the Helvetii would go to that place and remain there where Caesar had settled them and wished them to be; but if he persisted in pursuing them with war, he should remember both the old disaster of the Roman people and the ancient valor of the Helvetii.</i></p>` },
                        zh: { titulus: "翻譯與註釋", contentus: `<p><b>意譯：</b><br><i>他如此與凱撒交涉：（他說）如果羅馬人民與赫爾維蒂人締結和平，赫爾維蒂人將會前往並停留在凱撒為他們指定並希望他們停留的地方；但如果他堅持以戰爭追擊，他就應該回想一下羅馬人民過去的災難和赫爾維蒂人傳統的勇氣。</i></p>` }
