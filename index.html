                {
                    id_orationis: 'o72',
                    textus_originalis: "His Caesar ita respondit: Eo sibi minus dubitationis dari, quod eas res quas legati Heluetii commemorassent memoria teneret, atque eo grauius ferre quo minus merito populi Romani accidissent: qui si alicuius iniuriae sibi conscius fuisset, non fuisse difficile cauere; sed eo deceptum, quod neque commissum a se intellegeret quare timeret, neque sine causa timendum putaret.",
                    analysis_syntacticus: {
                        es: { titulus: "Análisis Sintáctico", contentus: `<p>Respuesta de César en estilo indirecto. El verbo principal es <b>respondit</b>. Todo lo que sigue son AcI: <b>dari</b>, <b>ferre</b>, <b>non fuisse difficile</b>, <b>deceptum [esse]</b>. La estructura es extremadamente densa, con múltiples cláusulas causales (<b>quod...</b>), comparativas (<b>quo minus...</b>) y condicionales (<b>si... fuisset</b>) dentro del discurso indirecto.</p>` },
                        en: { titulus: "Syntactic Analysis", contentus: `<p>Caesar's reply in indirect discourse. The main verb is <b>respondit</b>. Everything that follows are AcI clauses: <b>dari</b>, <b>ferre</b>, <b>non fuisse difficile</b>, <b>deceptum [esse]</b>. The structure is extremely dense, with multiple causal (<b>quod...</b>), comparative (<b>quo minus...</b>), and conditional (<b>si... fuisset</b>) clauses within the indirect speech.</p>` },
                        zh: { titulus: "句法分析", contentus: `<p>凱撒的間接引語回答。主要動詞是<b>respondit</b>。後面的一切都是不定式子句：<b>dari</b>、<b>ferre</b>、<b>non fuisse difficile</b>、<b>deceptum [esse]</b>。結構極其密集，在間接引語中包含多個原因從句（<b>quod...</b>）、比較從句（<b>quo minus...</b>）和條件從句（<b>si... fuisset</b>）。</p>` }
                    },
                    translationes_explicatae: {
                        es: { titulus: "Traducciones y Comentarios", contentus: `<p><b>Traducción Idiomática:</b><br><i>A esto, César respondió así: (dijo que) se le concedía menos مجال a la duda por el hecho de que recordaba aquellas cosas que los embajadores helvecios habían mencionado, y que lo soportaba con tanta más pesadumbre cuanto menos merecidamente le habían ocurrido al pueblo romano; que si él hubiera sido consciente de alguna injuria, no habría sido difícil precaverse; pero que había sido engañado por el hecho de que no comprendía haber cometido nada por lo que debiera temer, ni pensaba que debiera temer sin motivo.</i></p>` },
                        en: { titulus: "Translations & Commentary", contentus: `<p><b>Idiomatic Translation:</b><br><i>To this, Caesar replied as follows: (he said that) less hesitation was granted to him on this account, because he remembered those things which the Helvetian ambassadors had mentioned, and that he bore them the more grievously the less they had happened by the fault of the Roman people; that if he had been conscious of any wrong, it would not have been difficult to be cautious; but he had been deceived by this, that he neither understood that anything had been committed by him for which he should fear, nor did he think he should fear without cause.</i></p>` },
                        zh: { titulus: "翻譯與註釋", contentus: `<p><b>意譯：</b><br><i>對此，凱撒如此回答：（他說）正因為他清楚記得赫爾維蒂使者所提及的那些事，所以他幾乎沒有猶豫的餘地，而羅馬人民越是無辜，他便越是感到沉重；如果他意識到自己有任何不義之舉，要防備本非難事；但他之所以失算，是因為他既不認為自己做過任何該懼怕的事，也不認為應該無故恐懼。</i></p>` }

                        en: { titulus: "Translations & Commentary", contentus: `<p><b>Idiomatic Translation:</b><br><i>(He said that) although these things were so, nevertheless, if hostages were given to him by them, so that he might understand they would do what they promised, and if they gave satisfaction to the Aedui for the wrongs which they had inflicted upon them and their allies, and likewise if they gave satisfaction to the Allobroges, he would make peace with them.</i></p>` },

                    textus_originalis: "Nam propter frigora, quod Gallia sub septentrionibus, ut ante dictum est, posita est, non modo frumenta in agris matura non erant, sed ne pabuli quidem satis magna copia suppetebat: eo autem frumento quod flumine Arare nauibus subuexerat, propterea minus uti poterat quod iter ab Arare Heluetii auerterant, a quibus discedere nolebat.",

                        es: { titulus: "Análisis Sintáctico", contentus: `<p>Una larga explicación causal. La primera parte (<b>non modo... sed ne... quidem</b>) justifica la falta de grano local. La segunda parte, después de los dos puntos, explica por qué no podía usar el grano transportado por río, usando dos cláusulas <b>quod</b> causales anidadas.</p>` },
                        en: { titulus: "Syntactic Analysis", contentus: `<p>A long causal explanation. The first part (<b>non modo... sed ne... quidem</b>) justifies the lack of local grain. The second part, after the colon, explains why he could not use the river-transported grain, using two nested <b>quod</b> causal clauses.</p>` },
                        zh: { titulus: "句法分析", contentus: `<p>一個長的原因解釋。第一部分（<b>non modo... sed ne... quidem</b>）解釋了當地糧食的缺乏。冒號後的第二部分解釋了為什麼他不能使用河運的糧食，使用了兩個嵌套的<b>quod</b>原因從句。</p>` }
                    },
                    translationes_explicatae: {
                        es: { titulus: "Traducciones y Comentarios", contentus: `<p><b>Traducción Idiomática:</b><br><i>Pues, debido al frío —porque la Galia, como se dijo antes, está situada al norte—, no solo el trigo no estaba maduro en los campos, sino que ni siquiera había suficiente cantidad de forraje; además, el trigo que había transportado en barcas por el río Arar, podía utilizarlo menos porque los helvecios se habían alejado del Arar, de quienes no quería separarse.</i></p>` },
                        en: { titulus: "Translations & Commentary", contentus: `<p><b>Idiomatic Translation:</b><br><i>For, on account of the cold—because Gaul, as was said before, is situated toward the north—not only was the grain in the fields not ripe, but there was not even a sufficiently large supply of fodder available; moreover, the grain which he had conveyed in ships up the river Arar, he was less able to use because the Helvetii had turned their march away from the Arar, and he did not wish to leave them.</i></p>` },
                        zh: { titulus: "翻譯與註釋", contentus: `<p><b>意譯：</b><br><i>因為天氣寒冷——正如前面所說，高盧地處北方——不僅田裡的莊稼尚未成熟，就連飼料的供應也遠遠不足；此外，他本已用船隻沿阿拉爾河運來的糧食，也因赫爾維蒂人轉變了行軍路線，離開了阿拉爾河，而他又不願遠離敵人，因此無法充分利用。</i></p>` }

                    translationes_explicatae: {

                {
                    id_orationis: 'o88',
                    textus_originalis: "Vbi se diutius duci intellexit et diem instare, quo die frumentum militibus metiri oporteret, conuocatis eorum principibus, quorum magnam copiam in castris habebat, in his Diuiciaco et Lisco, qui summo magistratui praeerat, quem uergobretum appellant Haedui, qui creatur annuus et uitae necisque in suos habet potestatem, grauiter eos accusat quod, cum neque emi neque ex agris sumi posset, tam necessario tempore, tam propinquis hostibus ab iis non subleuetur, praesertim cum magna ex parte eorum precibus adductus bellum susceperit; multo etiam grauius quod sit destitutus queritur.",
                    analysis_syntacticus: {
                        es: { titulus: "Análisis Sintáctico", contentus: `<p>Oración extremadamente compleja. Comienza con una cláusula temporal <b>Vbi... intellexit</b>. El cuerpo principal tiene dos verbos: <b>accusat</b> y <b>queritur</b>. Ambos introducen cláusulas causales con <b>quod</b>, que a su vez contienen cláusulas <b>cum</b> históricas. La estructura está llena de ablativos absolutos (<b>conuocatis... principibus</b>) y múltiples cláusulas de relativo anidadas (<b>quorum...</b>, <b>qui...</b>, <b>quem...</b>, <b>qui...</b>).</p>` },
                        en: { titulus: "Syntactic Analysis", contentus: `<p>An extremely complex sentence. It begins with a temporal clause <b>Vbi... intellexit</b>. The main body has two verbs: <b>accusat</b> and <b>queritur</b>. Both introduce causal clauses with <b>quod</b>, which in turn contain historical <b>cum</b> clauses. The structure is filled with ablative absolutes (<b>conuocatis... principibus</b>) and multiple nested relative clauses (<b>quorum...</b>, <b>qui...</b>, <b>quem...</b>, <b>qui...</b>).</p>` },
                        zh: { titulus: "句法分析", contentus: `<p>一個極其複雜的句子。以時間從句<b>Vbi... intellexit</b>開頭。主體有兩個動詞：<b>accusat</b>和<b>queritur</b>。兩者都引導帶有<b>quod</b>的原因從句，這些從句又包含歷史<b>cum</b>從句。結構中充滿了獨立離格結構（<b>conuocatis... principibus</b>）和多個嵌套的關係從句（<b>quorum...</b>、<b>qui...</b>、<b>quem...</b>、<b>qui...</b>）。</p>` }
                    },
                    translationes_explicatae: {
                        es: { titulus: "Traducciones y Comentarios", contentus: `<p><b>Traducción Idiomática:</b><br><i>Cuando comprendió que le estaban dando largas y que se acercaba el día en que debía repartir el trigo a los soldados, convocó a sus jefes, de los que tenía un gran número en el campamento —entre ellos Diviciaco y Lisco, que ostentaba la más alta magistratura (que los heduos llaman 'vergobreto', que es elegido anualmente y tiene poder de vida y muerte sobre los suyos)—, y los acusa gravemente porque, no pudiendo comprarlo ni tomarlo de los campos, en un momento tan crítico y con los enemigos tan cerca, no era ayudado por ellos, sobre todo cuando había emprendido la guerra en gran parte movido por sus ruegos; y se queja aún más gravemente de haber sido abandonado.</i></p>` },
                        en: { titulus: "Translations & Commentary", contentus: `<p><b>Idiomatic Translation:</b><br><i>When he realized he was being put off for too long and that the day was near on which he had to measure out the grain to his soldiers, having called together their chiefs, of whom he had a great number in his camp—among them Diviciacus and Liscus, who held the highest magistracy (whom the Aedui call the 'Vergobretus', who is elected annually and has the power of life and death over his people)—he severely reprimands them because, when it could neither be bought nor taken from the fields, at so critical a time, with the enemy so near, he was not being helped by them, especially since he had undertaken the war largely moved by their prayers; he complains even more grievously that he had been abandoned.</i></p>` },
                        zh: { titulus: "翻譯與註釋", contentus: `<p><b>意譯：</b><br><i>當他意識到自己被拖延了太久，而向士兵分發糧食的日子又迫在眉睫時，他召集了他們的酋長們——他在營地裡有很多人，其中包括迪維基亞庫斯和利斯庫斯，後者擔任著最高官職（埃杜伊人稱之為“維哥布雷特”，每年選舉一次，對其人民擁有生殺大權）——嚴厲地指責他們，因為在如此危急的時刻，敵人如此之近，糧食既不能購買也無法從田地裡獲取，他卻沒有得到他們的幫助，尤其是他發動這場戰爭在很大程度上是應他們的要求；他更為嚴重地抱怨自己被拋棄了。</i></p>` }

                {
                    id_orationis: 'o89',
                    textus_originalis: "Tum demum Liscus oratione Caesaris adductus quod antea tacuerat proponit: Esse non nullos, quorum auctoritas apud plebem plurimum ualeat, qui priuatim plus possint quam ipsi magistratus.",
                    analysis_syntacticus: {
                        es: { titulus: "Análisis Sintáctico", contentus: `<p>El verbo principal es <b>proponit</b>, cuyo sujeto es <b>Liscus</b>. Los dos puntos introducen el contenido de su discurso en estilo indirecto, a través de una construcción de <b>Acusativo con Infinitivo (AcI)</b>: <b>Esse non nullos...</b>. Este sujeto acusativo (<i>non nullos</i>) está modificado por dos cláusulas de relativo en subjuntivo (<b>quorum... ualeat</b> y <b>qui... possint</b>).</p>` },
                        en: { titulus: "Syntactic Analysis", contentus: `<p>The main verb is <b>proponit</b>, whose subject is <b>Liscus</b>. The colon introduces the content of his speech in indirect discourse, through an <b>Accusative with Infinitive (AcI)</b> construction: <b>Esse non nullos...</b>. This accusative subject (<i>non nullos</i>) is modified by two relative clauses in the subjunctive (<b>quorum... ualeat</b> and <b>qui... possint</b>).</p>` },
                        zh: { titulus: "句法分析", contentus: `<p>主要動詞是<b>proponit</b>，主語是<b>Liscus</b>。冒號引入了他以間接引語形式發表的演說內容，通過<b>賓格帶不定式（AcI）</b>結構呈現：<b>Esse non nullos...</b>。這個賓格主語（<i>non nullos</i>）由兩個使用虛擬語氣的關係從句（<b>quorum... ualeat</b>和<b>qui... possint</b>）修飾。</p>` }
                    },
                    translationes_explicatae: {
                        es: { titulus: "Traducciones y Comentarios", contentus: `<p><b>Traducción Idiomática:</b><br><i>Entonces, finalmente, Lisco, movido por el discurso de César, expone lo que antes había callado: (dice) que hay algunos cuya autoridad ante la plebe es muy grande, y que a título privado tienen más poder que los propios magistrados.</i></p>` },
                        en: { titulus: "Translations & Commentary", contentus: `<p><b>Idiomatic Translation:</b><br><i>Then at last Liscus, prompted by Caesar's speech, discloses what he had previously kept silent about: (he says) that there are some whose authority among the common people is very strong, and who in a private capacity have more power than the magistrates themselves.</i></p>` },
                        zh: { titulus: "翻譯與註釋", contentus: `<p><b>意譯：</b><br><i>直到那時，利斯庫斯才在凱撒言辭的觸動下，說出了他先前一直沉默的事情：（他說）有一些人，他們在平民中的威望極高，並且以個人身份比官員本身擁有更大的權力。</i></p>` }

                {
                    id_orationis: 'o90',
                    textus_originalis: "Hos seditiosa atque inproba oratione multitudinem deterrere ne frumentum conferant quod debeant: praestare, si iam principatum Galliae optinere non possint, Gallorum quam Romanorum imperia perferre; neque dubitare quin, si Heluetios superauerint Romani, una cum reliqua Gallia Haeduis libertatem sint erepturi.",
                    analysis_syntacticus: {
                        es: { titulus: "Análisis Sintáctico", contentus: `<p>Continuación del discurso indirecto, con una serie de AcI: <b>Hos... deterrere</b>, <b>praestare</b>, <b>perferre</b>, y <b>neque dubitare</b>. Es una estructura muy densa con cláusulas subordinadas dentro de la AcI (<i>ne conferant</i>, <i>si... possint</i>, <i>quin... sint erepturi</i>, <i>si... superauerint</i>).</p>` },
                        en: { titulus: "Syntactic Analysis", contentus: `<p>Continuation of the indirect discourse, with a series of AcI clauses: <b>Hos... deterrere</b>, <b>praestare</b>, <b>perferre</b>, and <b>neque dubitare</b>. It is a very dense structure with subordinate clauses inside the AcI (<i>ne conferant</i>, <i>si... possint</i>, <i>quin... sint erepturi</i>, <i>si... superauerint</i>).</p>` },
                        zh: { titulus: "句法分析", contentus: `<p>間接引語的延續，帶有一系列不定式子句：<b>Hos... deterrere</b>、<b>praestare</b>、<b>perferre</b>和<b>neque dubitare</b>。這是一個非常密集的結構，在不定式子句內部有從屬子句（<i>ne conferant</i>、<i>si... possint</i>、<i>quin... sint erepturi</i>、<i>si... superauerint</i>）。</p>` }
                    },
                    translationes_explicatae: {
                        es: { titulus: "Traducciones y Comentarios", contentus: `<p><b>Traducción Idiomática:</b><br><i>(Dice que) estos, con discursos sediciosos y perversos, disuaden a la multitud de que entreguen el trigo que deben; (dicen que) es preferible, si ya no pueden obtener el liderazgo de la Galia, soportar el dominio de los galos antes que el de los romanos; y (que) no dudan de que, si los romanos vencen a los helvecios, arrebatarán la libertad a los heduos junto con el resto de la Galia.</i></p>` },
                        en: { titulus: "Translations & Commentary", contentus: `<p><b>Idiomatic Translation:</b><br><i>(He says that) these men, with seditious and wicked speech, deter the populace from contributing the grain which they owe; (they say it) is better, if they can no longer hold the chief power in Gaul, to endure the rule of Gauls rather than of Romans; and (that) they do not doubt that, if the Romans overcome the Helvetii, they will take away liberty from the Aedui along with the rest of Gaul.</i></p>` },
                        zh: { titulus: "翻譯與註釋", contentus: `<p><b>意譯：</b><br><i>（他說）這些人用煽動性和惡意的言論，阻止民眾繳納他們應繳的糧食；（他們說）如果已不能保有高盧的統治權，寧可忍受高盧人的統治，也不願忍受羅馬人的統治；並且（他們）毫不懷疑，一旦羅馬人戰勝赫爾維蒂人，他們將會連同高盧其他地區一起，剝奪埃杜伊人的自由。</i></p>` }

                    translationes_explicatae: {

                {
                    id_orationis: 'o99',
                    textus_originalis: "His rebus et suam rem familiarem auxisse et facultates ad largiendum magnas comparasse; magnum numerum equitatus suo sumptu semper alere et circum se habere, neque solum domi, sed etiam apud finitimas ciuitates largiter posse, atque huius potentiae causa matrem in Biturigibus homini illic nobilissimo ac potentissimo conlocasse; ipsum ex Heluetiis uxorem habere, sororem ex matre et propinquas suas nuptum in alias ciuitates collocasse.",
                    analysis_syntacticus: {

                        en: { titulus: "Syntactic Analysis", contentus: `<p>A long series of infinitives in AcI, all dependent on 'reperit' and with Dumnorix as the subject: <b>auxisse, comparasse, alere, habere, posse, conlocasse, habere, collocasse</b>.</p>` },
                        zh: { titulus: "句法分析", contentus: `<p>一系列不定式子句中的不定式，都依賴於'reperit'，並以杜姆諾里克斯為主語：<b>auxisse, comparasse, alere, habere, posse, conlocasse, habere, collocasse</b>。</p>` }
                    },
                    translationes_explicatae: {
                        es: { titulus: "Traducciones y Comentarios", contentus: `<p><b>Traducción Idiomática:</b><br><i>(Descubre que) con estos medios había aumentado su patrimonio familiar y había reunido grandes recursos para hacer favores; que mantenía siempre a su costa un gran número de jinetes a su alrededor; que su influencia era grande no solo en su patria, sino también en los pueblos vecinos; y que, para aumentar este poder, había casado a su madre con un hombre muy noble y poderoso de los bituriges; que él mismo tenía una esposa de los helvecios; y que había casado a su hermana por parte de madre y a sus parientas con hombres de otros pueblos.</i></p>` },
                        en: { titulus: "Translations & Commentary", contentus: `<p><b>Idiomatic Translation:</b><br><i>(He finds that) by these means he had both increased his private fortune and acquired great resources for bribery; that he always maintained a large number of cavalry at his own expense and kept them about him; that his influence was powerful not only at home but also among the neighboring states; and that, for the sake of this power, he had given his mother in marriage to a very noble and powerful man among the Bituriges; that he himself had a wife from the Helvetii; and that he had given his sister on his mother's side and his female relatives in marriage to men of other states.</i></p>` },
                        zh: { titulus: "翻譯與註釋", contentus: `<p><b>意譯：</b><br><i>（他發現）通過這些手段，他不僅增加了自己的家產，還積累了大量用於施捨的財富；他常年自費供養大批騎兵，並讓他們隨侍左右；他的影響力不僅在國內，在鄰近的邦國中也很大；為了擴大這種權勢，他把母親嫁給了比圖里吉斯人中一位極其高貴和強大的人物；他自己娶了赫爾維蒂人的女子為妻；他還把同母的妹妹和自己的女性親屬嫁到了其他邦國。</i></p>` }

                    translationes_explicatae: {

                        en: { titulus: "Translations & Commentary", contentus: `<p><b>Idiomatic Translation:</b><br><i>(He finds that) he favored and was eager for the Helvetii on account of that marriage alliance, and that he also hated Caesar and the Romans on his own account, because on their arrival his power had been diminished and his brother Diviciacus had been restored to his former position of influence and honor.</i></p>` },
                        zh: { titulus: "翻譯與註釋", contentus: `<p><b>意譯：</b><br><i>（他發現）由於那門親事，他偏愛並支持赫爾維蒂人，同時也出於個人原因憎恨凱撒和羅馬人，因為他們的到來削弱了他的權力，而他的兄弟迪維基亞庫斯則恢復了昔日的聲望和榮譽。</i></p>` }

                {

                    analysis_syntacticus: {
                        es: { titulus: "Análisis Sintáctico", contentus: `<p>Dos AcI más. La primera, <b>(eum) summam in spem... uenire</b>, contiene una condición futura en discurso indirecto (<b>Si quid accidat...</b>). La segunda AcI es <b>(eum)... desperare</b>.</p>` },
                        en: { titulus: "Syntactic Analysis", contentus: `<p>Two more AcI clauses. The first, <b>(eum) summam in spem... uenire</b>, contains a future condition in indirect discourse (<b>Si quid accidat...</b>). The second AcI is <b>(eum)... desperare</b>.</p>` },
                        zh: { titulus: "句法分析", contentus: `<p>另外兩個不定式子句。第一個<b>(eum) summam in spem... uenire</b>在間接引語中包含一個未來條件（<b>Si quid accidat...</b>）。第二個不定式子句是<b>(eum)... desperare</b>。</p>` }

                    translationes_explicatae: {
                        es: { titulus: "Traducciones y Comentarios", contentus: `<p><b>Traducción Idiomática:</b><br><i>(Descubre que) si algo les sucediera a los romanos, concebía la mayor esperanza de obtener el reino a través de los helvecios; (y que) bajo el dominio del pueblo romano, desesperaba no solo del reino, sino también de la influencia que ya tenía.</i></p>` },
                        en: { titulus: "Translations & Commentary", contentus: `<p><b>Idiomatic Translation:</b><br><i>(He finds that) if anything should happen to the Romans, he would come into the greatest hope of obtaining the kingship through the Helvetii; (and that) under the rule of the Roman people, he despaired not only of the kingship but also of the influence which he already had.</i></p>` },
                        zh: { titulus: "翻譯與註釋", contentus: `<p><b>意譯：</b><br><i>（他發現）如果羅馬人遭遇任何不測，他就有極大的希望通過赫爾維蒂人獲得王權；而在羅馬人民的統治下，他不僅對王權感到絕望，甚至對他現有的影響力也感到絕望。</i></p>` }

                {
                    id_orationis: 'o102',
                    textus_originalis: "Reperiebat etiam in quaerendo Caesar, quod proelium equestre aduersum paucis ante diebus esset factum, initium eius fugae factum a Dumnorige atque eius equitibus (nam equitatui quem auxilio Caesari Haedui miserant Dumnorix praeerat); eorum fuga reliquum esse equitatum perterritum.",
                    analysis_syntacticus: {
                        es: { titulus: "Análisis Sintáctico", contentus: `<p>El verbo principal es <b>Reperiebat</b>. Rige dos AcI: <b>initium... factum [esse]</b> y <b>reliquum esse equitatum perterritum</b>. La estructura está de nuevo llena de cláusulas subordinadas.</p>` },
                        en: { titulus: "Syntactic Analysis", contentus: `<p>The main verb is <b>Reperiebat</b>. It governs two AcI clauses: <b>initium... factum [esse]</b> and <b>reliquum esse equitatum perterritum</b>. The structure is again filled with subordinate clauses.</p>` },
                        zh: { titulus: "句法分析", contentus: `<p>主要動詞是<b>Reperiebat</b>。它支配兩個不定式子句：<b>initium... factum [esse]</b>和<b>reliquum esse equitatum perterritum</b>。這個結構再次充滿了從屬子句。</p>` }
                    },
                    translationes_explicatae: {
                        es: { titulus: "Traducciones y Comentarios", contentus: `<p><b>Traducción Idiomática:</b><br><i>César también descubría en su investigación que, en la batalla de caballería desfavorable que había tenido lugar pocos días antes, el comienzo de la huida había sido iniciado por Dumnórix y sus jinetes (pues Dumnórix estaba al mando de la caballería que los heduos habían enviado en ayuda a César); y que por la huida de estos, el resto de la caballería había quedado aterrorizada.</i></p>` },
                        en: { titulus: "Translations & Commentary", contentus: `<p><b>Idiomatic Translation:</b><br><i>Caesar also found out in his inquiry that, in the unsuccessful cavalry engagement which had taken place a few days before, the beginning of that flight had been made by Dumnorix and his cavalry (for Dumnorix was in command of the cavalry which the Aedui had sent as aid to Caesar); and that by their flight the rest of the cavalry had been terrified.</i></p>` },
                        zh: { titulus: "翻譯與註釋", contentus: `<p><b>意譯：</b><br><i>凱撒在調查中還發現，幾天前那場不利的騎兵戰鬥，正是由杜姆諾里克斯及其騎兵首先開始逃跑的（因為杜姆諾里克斯是埃杜伊人派來援助凱撒的騎兵部隊的指揮官）；由於他們的逃跑，其餘的騎兵都嚇壞了。</i></p>` }

                        { id_verbi: 'v102_20', terminus: 'perterritum.', analysis_morphologicus: "Participio, perfecto, pasivo, acusativo.", analysis_morphologicus_en: "Participle, perfect, passive, accusative.", analysis_morphologicus_zh: "分詞，完成時，被動語態，賓格。" }

                {
                    id_orationis: 'o103',
                    textus_originalis: "Quibus rebus cognitis, cum ad has suspiciones certissimae res accederent, quod per fines Sequanorum Heluetios traduxisset, quod obsides inter eos dandos curasset, quod ea omnia non modo iniussu suo et ciuitatis, sed etiam inscientibus ipsis fecisset, quod a magistratu Haeduorum accusaretur, satis esse causae arbitrabatur quare in eum aut ipse animaduerteret aut ciuitatem animaduertere iuberet.",
                    analysis_syntacticus: {
                        es: { titulus: "Análisis Sintáctico", contentus: `<p>Oración muy compleja. Comienza con un ablativo absoluto (<b>Quibus rebus cognitis</b>). El verbo principal <b>arbitrabatur</b> rige una AcI (<b>satis esse causae</b>). A esto le sigue una cláusula interrogativa indirecta introducida por <b>quare</b>. Dentro de la estructura general, una cláusula <b>cum... accederent</b> añade contexto, y una serie de cuatro cláusulas causales con <b>quod</b> enumeran las razones de la sospecha.</p>` },
                        en: { titulus: "Syntactic Analysis", contentus: `<p>A very complex sentence. It begins with an ablative absolute (<b>Quibus rebus cognitis</b>). The main verb <b>arbitrabatur</b> governs an AcI (<b>satis esse causae</b>). This is followed by an indirect question clause introduced by <b>quare</b>. Within the overall structure, a <b>cum... accederent</b> clause adds context, and a series of four causal clauses with <b>quod</b> list the reasons for suspicion.</p>` },
                        zh: { titulus: "句法分析", contentus: `<p>一個非常複雜的句子。它以一個獨立離格結構（<b>Quibus rebus cognitis</b>）開頭。主要動詞<b>arbitrabatur</b>支配一個不定式子句（<b>satis esse causae</b>）。其後是由<b>quare</b>引導的間接問句。在整體結構中，一個<b>cum... accederent</b>子句增加了背景，而一系列四個帶有<b>quod</b>的原因從句列出了懷疑的理由。</p>` }
                    },
                    translationes_explicatae: {
                        es: { titulus: "Traducciones y Comentarios", contentus: `<p><b>Traducción Idiomática:</b><br><i>Conocidos estos hechos, y como a estas sospechas se añadían pruebas certísimas —que había hecho pasar a los helvecios a través del territorio de los sécuanos, que se había encargado del intercambio de rehenes entre ellos, que había hecho todo esto no solo sin su autorización y la de su pueblo, sino incluso sin que ellos lo supieran, y que era acusado por el magistrado de los heduos—, (César) consideraba que había motivo suficiente para tomar medidas contra él personalmente o para ordenar a su pueblo que las tomara.</i></p>` },
                        en: { titulus: "Translations & Commentary", contentus: `<p><b>Idiomatic Translation:</b><br><i>When these things were known, and since to these suspicions the most certain facts were added—that he had led the Helvetii through the territory of the Sequani, that he had arranged for hostages to be given between them, that he had done all these things not only without his (Caesar's) and his state's orders, but even without their knowledge, and that he was being accused by the magistrate of the Aedui—(Caesar) thought there was sufficient reason why he should either punish him himself or order the state to punish him.</i></p>` },
                        zh: { titulus: "翻譯與註釋", contentus: `<p><b>意譯：</b><br><i>在了解了這些情況後，由於這些懷疑又加上了最確鑿的事實——即他曾帶領赫爾維蒂人通過塞夸尼人的領土，他曾安排他們之間交換人質，他所做的這一切不僅未經他（凱撒）和國家的命令，甚至在他們不知情的情況下進行，而且他正受到埃杜伊人地方長官的指控——（凱撒）認為有足夠的理由，可以親自懲罰他，或者命令國家來懲罰他。</i></p>` }
                    },

                {
                    id_orationis: 'o104',
                    textus_originalis: "His omnibus rebus unum repugnabat, quod Diuiciaci fratris summum in populum Romanum studium, summam in se uoluntatem, egregiam fidem, iustitiam, temperantiam, cognouerat: nam ne eius supplicio Diuiciaci animum offenderet uerebatur.",
                    analysis_syntacticus: {
                        es: { titulus: "Análisis Sintáctico", contentus: `<p>El verbo principal es <b>repugnabat</b>. Su sujeto es la cláusula sustantiva con <b>quod... cognouerat</b>. El verbo <b>uerebatur</b> introduce una cláusula de temor con <b>ne... offenderet</b>.</p>` },
                        en: { titulus: "Syntactic Analysis", contentus: `<p>The main verb is <b>repugnabat</b>. Its subject is the substantive clause with <b>quod... cognouerat</b>. The verb <b>uerebatur</b> introduces a fearing clause with <b>ne... offenderet</b>.</p>` },
                        zh: { titulus: "句法分析", contentus: `<p>主要動詞是<b>repugnabat</b>。其主語是帶有<b>quod... cognouerat</b>的實詞性從句。動詞<b>uerebatur</b>引導一個帶有<b>ne... offenderet</b>的恐懼從句。</p>` }
                    },
                    translationes_explicatae: {
                        es: { titulus: "Traducciones y Comentarios", contentus: `<p><b>Traducción Idiomática:</b><br><i>A todas estas consideraciones se oponía una sola cosa: que conocía el profundo afecto de su hermano Diviciaco por el pueblo romano, su gran lealtad hacia él mismo, su excepcional honradez, justicia y moderación; pues temía que con el castigo de aquel pudiera herir los sentimientos de Diviciaco.</i></p>` },
                        en: { titulus: "Translations & Commentary", contentus: `<p><b>Idiomatic Translation:</b><br><i>To all these considerations, one thing was opposed: the fact that he had come to know the supreme loyalty of his brother Diviciacus to the Roman people, his utmost goodwill towards himself, his exceptional trustworthiness, justice, and moderation; for he was afraid that by the punishment of that man he might offend the feelings of Diviciacus.</i></p>` },
                        zh: { titulus: "翻譯與註釋", contentus: `<p><b>意譯：</b><br><i>然而，所有這些考量都面臨一個阻礙：那就是他深知其兄弟迪維基亞庫斯對羅馬人民的極大熱忱、對他本人的最高善意，以及其卓越的信義、公正與節制；因為他擔心，懲罰那個人（杜姆諾里克斯）可能會傷害迪維基亞庫斯的感情。</i></p>` }
                    },
                    verba: [
                        { id_verbi: 'v104_1', terminus: 'His', analysis_morphologicus: "Pronombre, femenino, plural, dativo.", analysis_morphologicus_en: "Pronoun, feminine, plural, dative.", analysis_morphologicus_zh: "代名詞，陰性，複數，與格。" },
                        { id_verbi: 'v104_20', terminus: 'uerebatur.', analysis_morphologicus: "Verbo deponente, 3ª pers. sing., imperfecto, indicativo.", analysis_morphologicus_en: "Deponent verb, 3rd pers. sing., imperfect, indicative.", analysis_morphologicus_zh: "異態動詞，第三人稱單數，未完成時，直陳法。" }

                {
                    id_orationis: 'o105',
                    textus_originalis: "Itaque prius quam quicquam conaretur Diuiciacum ad se uocari iubet et cotidianis interpretibus remotis per C. Valerium Troucillum, principem Galliae prouinciae, familiarem suum, cui summam omnium rerum fidem habebat, cum eo conloquitur: simul commonefacit quae ipso praesente in concilio Gallorum de Dumnorige sint dicta, et ostendit quae separatim quisque de eo apud se dixerit; petit atque hortatur ut sine eius offensione animi uel ipse de eo causa cognita statuat, uel ciuitatem statuere iubeat.",
                    analysis_syntacticus: {
                        es: { titulus: "Análisis Sintáctico", contentus: `<p>Los verbos principales de la primera parte son <b>iubet</b> y <b>conloquitur</b>. Los dos puntos introducen una serie de acciones coordinadas: <b>commonefacit</b>, <b>ostendit</b>, <b>petit atque hortatur</b>. Cada uno de estos verbos rige sus propias cláusulas subordinadas (interrogativas indirectas y un mandato indirecto con 'ut').</p>` },
                        en: { titulus: "Syntactic Analysis", contentus: `<p>The main verbs of the first part are <b>iubet</b> and <b>conloquitur</b>. The colon introduces a series of coordinated actions: <b>commonefacit</b>, <b>ostendit</b>, <b>petit atque hortatur</b>. Each of these verbs governs its own subordinate clauses (indirect questions and an indirect command with 'ut').</p>` },
                        zh: { titulus: "句法分析", contentus: `<p>第一部分的主要動詞是<b>iubet</b>和<b>conloquitur</b>。冒號引入了一系列並列的動作：<b>commonefacit</b>、<b>ostendit</b>、<b>petit atque hortatur</b>。這些動詞中的每一個都支配著自己的從屬子句（間接問句和帶有'ut'的間接命令）。</p>` }
                    },
                    translationes_explicatae: {
                        es: { titulus: "Traducciones y Comentarios", contentus: `<p><b>Traducción Idiomática:</b><br><i>Así pues, antes de intentar nada, ordena que se llame a Diviciaco ante él y, apartando a los intérpretes habituales, conversa con él a través de C. Valerio Trocilo, un notable de la provincia de la Galia, amigo suyo en quien tenía la máxima confianza en todos los asuntos; al mismo tiempo, le recuerda lo que en su propia presencia se dijo en el consejo de los galos sobre Dumnórix, y le expone lo que cada uno por separado le dijo a él sobre el mismo; le pide y exhorta a que, sin ofender sus sentimientos, o bien decida él mismo sobre el caso una vez conocida la causa, o bien ordene a su pueblo que lo haga.</i></p>` },
                        en: { titulus: "Translations & Commentary", contentus: `<p><b>Idiomatic Translation:</b><br><i>Therefore, before he attempted anything, he orders Diviciacus to be summoned to him and, with the regular interpreters removed, he speaks with him through Gaius Valerius Troucillus, a chief of the province of Gaul, a close friend of his, in whom he had the utmost confidence in all matters; at the same time he reminds him of what was said about Dumnorix in his own presence in the council of the Gauls, and reveals what each one had said about him to him separately; he asks and urges that, without offense to his feelings, he either decide on the matter himself after investigating the case, or order the state to decide.</i></p>` },
                        zh: { titulus: "翻譯與註釋", contentus: `<p><b>意譯：</b><br><i>因此，在採取任何行動之前，他命令召見迪維基亞庫斯，並在屏退日常翻譯後，通過他所完全信任的密友、高盧行省的顯貴人物蓋烏斯·瓦萊里烏斯·特魯基盧斯與他交談；他同時提醒迪維基亞庫斯，當著他的面，高盧人會議上曾說過關於杜姆諾里克斯的那些話，並揭示了每個人私下對他所說的內容；他請求並勸告迪維基亞庫斯，在不冒犯他感情的前提下，要麼親自在審理案情後對杜姆諾里克斯做出裁決，要麼命令國家做出裁決。</i></p>` }
                    },
                    verba: [

                        { id_verbi: 'v105_34', terminus: 'iubeat.', analysis_morphologicus: "Verbo, 3ª pers. sing., presente, activo, subjuntivo.", analysis_morphologicus_en: "Verb, 3rd pers. sing., present, active, subjunctive.", analysis_morphologicus_zh: "動詞，第三人稱單數，現在時，主動語態，虛擬式。" }

                {
                    id_orationis: 'o106',
                    textus_originalis: "Diuiciacus multis cum lacrimis Caesarem complexus obsecrare coepit ne quid grauius in fratrem statueret: Scire se illa esse uera, nec quemquam ex eo plus quam se doloris capere, propterea quod, cum ipse gratia plurimum domi atque in reliqua Gallia, ille minimum propter adulescentiam posset, per se creuisset: quibus opibus ac neruis non solum ad minuendam gratiam, sed paene ad perniciem suam uteretur.",
                    analysis_syntacticus: {
                        es: { titulus: "Análisis Sintáctico", contentus: `<p>El sujeto <b>Diuiciacus</b> tiene como verbo principal <b>coepit</b>, que rige el infinitivo <b>obsecrare</b>. Este introduce un mandato indirecto negativo (<b>ne... statueret</b>). Los dos puntos introducen el contenido de su súplica en una larga serie de AcI (<b>Scire se...</b>, <b>nec quemquam... capere</b>, etc.) con cláusulas causales y comparativas anidadas.</p>` },
                        en: { titulus: "Syntactic Analysis", contentus: `<p>The subject <b>Diuiciacus</b> has the main verb <b>coepit</b>, which governs the infinitive <b>obsecrare</b>. This introduces a negative indirect command (<b>ne... statueret</b>). The colon introduces the content of his plea in a long series of AcI clauses (<b>Scire se...</b>, <b>nec quemquam... capere</b>, etc.) with nested causal and comparative clauses.</p>` },
                        zh: { titulus: "句法分析", contentus: `<p>主語<b>Diuiciacus</b>的主要動詞是<b>coepit</b>，支配不定式<b>obsecrare</b>。這引出了一個否定的間接命令（<b>ne... statueret</b>）。冒號引入了他懇求的內容，表現為一系列長的不定式子句（<b>Scire se...</b>、<b>nec quemquam... capere</b>等），其中嵌套了原因從句和比較從句。</p>` }
                    },
                    translationes_explicatae: {
                        es: { titulus: "Traducciones y Comentarios", contentus: `<p><b>Traducción Idiomática:</b><br><i>Diviciaco, abrazando a César con muchas lágrimas, comenzó a suplicarle que no tomara una decisión demasiado severa contra su hermano: (dijo que) sabía que aquello era cierto, y que nadie sentía por ello más dolor que él, porque, mientras él mismo tenía una enorme influencia en su patria y en el resto de la Galia y su hermano muy poca por su juventud, había sido a través de él que había medrado; y que este usaba estos recursos y poder no solo para disminuir su influencia, sino casi para su propia perdición.</i></p>` },
                        en: { titulus: "Translations & Commentary", contentus: `<p><b>Idiomatic Translation:</b><br><i>Diviciacus, embracing Caesar with many tears, began to beseech him not to pass too severe a sentence upon his brother: (he said that) he knew those things were true, and that no one felt more pain from it than he did, because, while he himself had very great influence at home and in the rest of Gaul, and his brother very little on account of his youth, it was through him that his brother had grown powerful; and that he was using these resources and power not only to diminish his influence, but almost for his own ruin.</i></p>` },
                        zh: { titulus: "翻譯與註釋", contentus: `<p><b>意譯：</b><br><i>迪維基亞庫斯淚流滿面地擁抱著凱撒，開始懇求他不要對他兄弟處以太過嚴厲的懲罰：（他說）他知道那些都是事實，沒有人比他更為此感到痛苦，因為，當他自己在家中和高盧其他地區影響力極大，而他兄弟因年輕影響力微乎其微時，正是通過他，他兄弟才得以壯大；而他兄弟卻利用這些資源和權力，不僅用來削弱他的影響力，甚至幾乎要毀掉他自己。</i></p>` }
                    },
                    verba: [

                {
                    id_orationis: 'o107',
                    textus_originalis: "Sese tamen et amore fraterno et existimatione uulgi commoueri.",
                    analysis_syntacticus: {
                        es: { titulus: "Análisis Sintáctico", contentus: `<p>Continuación del discurso indirecto. Una AcI simple: sujeto <b>Sese</b>, infinitivo pasivo <b>commoueri</b>.</p>` },
                        en: { titulus: "Syntactic Analysis", contentus: `<p>Continuation of the indirect discourse. A simple AcI: subject <b>Sese</b>, passive infinitive <b>commoueri</b>.</p>` },

                    },
                    translationes_explicatae: {
                        es: { titulus: "Traducciones y Comentarios", contentus: `<p><b>Traducción Idiomática:</b><br><i>(Dijo que) sin embargo, él se sentía movido tanto por el amor fraterno como por la opinión del pueblo.</i></p>` },
                        en: { titulus: "Translations & Commentary", contentus: `<p><b>Idiomatic Translation:</b><br><i>(He said that) he, however, was moved both by brotherly love and by the opinion of the common people.</i></p>` },
                        zh: { titulus: "翻譯與註釋", contentus: `<p><b>意譯：</b><br><i>（他說）然而，他既為兄弟之情所動，也為民眾的輿論所困擾。</i></p>` }

                    verba: [
                        { id_verbi: 'v107_1', terminus: 'Sese', analysis_morphologicus: "Pronombre, acusativo.", analysis_morphologicus_en: "Pronoun, accusative.", analysis_morphologicus_zh: "代名詞，賓格。" },
                        { id_verbi: 'v107_7', terminus: 'commoueri.', analysis_morphologicus: "Verbo, infinitivo presente, pasivo.", analysis_morphologicus_en: "Verb, present infinitive, passive.", analysis_morphologicus_zh: "動詞，現在時不定式，被動語態。" }

                {
                    id_orationis: 'o108',
                    textus_originalis: "Quod si quid ei a Caesare grauius accidisset, cum ipse eum locum amicitiae apud eum teneret, neminem existimaturum non sua uoluntate factum: qua ex re futurum uti totius Galliae animi a se auerterentur.",
                    analysis_syntacticus: {
                        es: { titulus: "Análisis Sintáctico", contentus: `<p>Una oración condicional en estilo indirecto. La apódosis es una AcI con infinitivo futuro: <b>neminem existimaturum [esse]...</b>. La consecuencia final también es una AcI con infinitivo futuro: <b>futurum [esse] uti... auerterentur</b>.</p>` },
                        en: { titulus: "Syntactic Analysis", contentus: `<p>A conditional sentence in indirect style. The apodosis is an AcI with a future infinitive: <b>neminem existimaturum [esse]...</b>. The final consequence is also an AcI with a future infinitive: <b>futurum [esse] uti... auerterentur</b>.</p>` },
                        zh: { titulus: "句法分析", contentus: `<p>一個間接引語風格的條件句。主句是一個帶有未來不定式的不定式子句：<b>neminem existimaturum [esse]...</b>。最終的結果也是一個帶有未來不定式的不定式子句：<b>futurum [esse] uti... auerterentur</b>。</p>` }
                    },
                    translationes_explicatae: {
                        es: { titulus: "Traducciones y Comentarios", contentus: `<p><b>Traducción Idiomática:</b><br><i>(Dijo que) por ello, si César le infligía a su hermano algún castigo demasiado grave, como él mismo gozaba de tal grado de amistad con César, nadie pensaría que no se había hecho con su consentimiento; y que de este hecho resultaría que los ánimos de toda la Galia se apartarían de él.</i></p>` },
                        en: { titulus: "Translations & Commentary", contentus: `<p><b>Idiomatic Translation:</b><br><i>(He said that) for this reason, if anything too severe were to befall his brother from Caesar, since he himself held such a position of friendship with him, no one would think it was not done with his consent; and from this fact it would come to pass that the hearts of all Gaul would be turned away from him.</i></p>` },
                        zh: { titulus: "翻譯與註釋", contentus: `<p><b>意譯：</b><br><i>（他說）因此，如果凱撒對他兄弟施以任何過於嚴厲的懲罰，由於他本人與凱撒有著如此深厚的友誼，所有人都會認為這不是沒有經過他同意的；而此事將會導致整個高盧的人心都與他背離。</i></p>` }
                    },
                    verba: [
                        { id_verbi: 'v108_1', terminus: 'Quod', analysis_morphologicus: "Conjunción.", analysis_morphologicus_en: "Conjunction.", analysis_morphologicus_zh: "連詞。" },
                        { id_verbi: 'v108_18', terminus: 'auerterentur.', analysis_morphologicus: "Verbo, 3ª pers. plural, imperfecto, pasivo, subjuntivo.", analysis_morphologicus_en: "Verb, 3rd pers. plural, imperfect, passive, subjunctive.", analysis_morphologicus_zh: "動詞，第三人稱複數，未完成時，被動語態，虛擬式。" }
                    ]
                },
                {
                    id_orationis: 'o109',
                    textus_originalis: "Haec cum pluribus uerbis flens a Caesare peteret, Caesar eius dextram prendit: consolatus rogat finem orandi faciat: tanti eius apud se gratiam esse ostendit, uti et rei publicae iniuriam et suum dolorem eius uoluntati ac precibus condonet.",
                    analysis_syntacticus: {
                        es: { titulus: "Análisis Sintáctico", contentus: `<p>Comienza con una <b>'cum' histórica</b> (<i>Haec cum... peteret</i>). El verbo principal es <b>prendit</b>. Los dos puntos introducen las acciones de César: <b>rogat</b> y <b>ostendit</b>. 'Rogat' rige un mandato indirecto (<i>faciat</i>). 'Ostendit' rige una AcI (<i>tanti... gratiam esse</i>) que a su vez lleva a una cláusula de resultado (<i>uti... condonet</i>).</p>` },
                        en: { titulus: "Syntactic Analysis", contentus: `<p>It begins with a <b>historical 'cum' clause</b> (<i>Haec cum... peteret</i>). The main verb is <b>prendit</b>. The colon introduces Caesar's actions: <b>rogat</b> and <b>ostendit</b>. 'Rogat' governs an indirect command (<i>faciat</i>). 'Ostendit' governs an AcI (<i>tanti... gratiam esse</i>) which in turn leads to a result clause (<i>uti... condonet</i>).</p>` },
                        zh: { titulus: "句法分析", contentus: `<p>以一個<b>歷史“cum”從句</b>（<i>Haec cum... peteret</i>）開頭。主要動詞是<b>prendit</b>。冒號引入了凱撒的動作：<b>rogat</b>和<b>ostendit</b>。'Rogat'支配一個間接命令（<i>faciat</i>）。'Ostendit'支配一個不定式子句（<i>tanti... gratiam esse</i>），後者又引出一個結果從句（<i>uti... condonet</i>）。</p>` }
                    },
                    translationes_explicatae: {
                        es: { titulus: "Traducciones y Comentarios", contentus: `<p><b>Traducción Idiomática:</b><br><i>Mientras le pedía esto a César llorando y con muchas palabras, César le toma la mano derecha; consolándolo, le pide que ponga fin a sus ruegos; le demuestra que su influencia es tan grande para él, que perdona tanto la ofensa a la república como su propio dolor a su voluntad y a sus súplicas.</i></p>` },
                        en: { titulus: "Translations & Commentary", contentus: `<p><b>Idiomatic Translation:</b><br><i>While he was asking these things of Caesar, weeping and with many words, Caesar takes his right hand; having comforted him, he asks that he make an end of pleading; he shows that his influence is of such great value to him that he forgives both the injury to the republic and his own grief for his sake and prayers.</i></p>` },
                        zh: { titulus: "翻譯與註釋", contentus: `<p><b>意譯：</b><br><i>當他流著淚用更多的話向凱撒懇求這些事時，凱撒握住他的右手；安慰他後，請求他停止懇求；他表明，他對自己的情面看得如此之重，以至於他願意為了他的意願和請求，寬恕對國家的傷害和他自己的悲痛。</i></p>` }

        const mainTitle = document.getElementById('main-title');
        const subtitle = document.getElementById('subtitle');
        const author = document.getElementById('author');
        const contextTitle = document.getElementById('context-title');
        const contextContent = document.getElementById('context-content');
        const textTitle = document.getElementById('text-title');
        const paragrafusContentus = document.getElementById('paragrafus-contentus');
        const marginaliaContentus = document.getElementById('marginalia-contentus');
        const languageSwitcher = document.getElementById('language-switcher');
        const footerText = document.getElementById('footer-text');

        let idiomaActivo = 'es';
        let activumVerbum = null;
        let activaOratio = null;

        const langConfig = {
            en: { analysisTitle: 'Morphological Analysis', textTitle: 'Text for Analysis', selectWordText: 'Select a word to see its analysis.', footerTextContent: '<i>Click a word to see its analysis and details of the sentence.</i>' },
            es: { analysisTitle: 'Análisis Morfológico', textTitle: 'Texto para Analizar', selectWordText: 'Seleccione una palabra para ver su análisis.', footerTextContent: '<i>Haz clic en una palabra para ver su análisis y los detalles de la oración.</i>' },
            zh: { analysisTitle: '詞法分析', textTitle: '分析文本', selectWordText: '請選取一個單字以查看其分析。', footerTextContent: '<i>點擊一個單字以查看其分析及句子詳情。</i>' }
        };

        function initialRender() {
            idiomaActivo = document.querySelector('.lang-btn.active-lang').dataset.lang || 'es';
            mainTitle.textContent = corpus.titulus_principalis;
            author.textContent = corpus.auctor;
            
            updateStaticContent();
            reddeParagrafum();
            actualizaMarginalia();
        }

        function updateStaticContent() {
            const config = langConfig[idiomaActivo];
            subtitle.textContent = corpus.titulus_secundarius[idiomaActivo];
            contextTitle.textContent = corpus.introductio[idiomaActivo].titulus;
            contextContent.innerHTML = corpus.introductio[idiomaActivo].contentus;
            textTitle.textContent = config.textTitle;
            footerText.innerHTML = config.footerTextContent;
        }

        function reddeParagrafum() {
            let fullText = corpus.textus.orationes.map(o => o.textus_originalis).join(' ');
            let allVerba = corpus.textus.orationes.flatMap(o => o.verba.map(v => ({...v, oratioId: o.id_orationis})));
            allVerba.sort((a,b) => b.terminus.replace(/[,.·;:]/g, '').length - a.terminus.replace(/[,.·;:]/g, '').length);
            
            allVerba.forEach(verbum => {
                const cleanTerminus = verbum.terminus.replace(/[-\/\\^$*+?.()|[\]{}]/g, '\\$&');
                const regex = new RegExp(`(${cleanTerminus})(?![^<]*?>|[^<>]*?<\\/)`, 'g');
                const replacement = `<span class="verbum" data-verbum-id="${verbum.id_verbi}" data-oratio-id="${verbum.oratioId}">$1</span>`;
                fullText = fullText.replace(regex, replacement);
            });
            paragrafusContentus.innerHTML = fullText;
        }
        
        function actualizaMarginalia() {
            let htmlContentus = '';
            const config = langConfig[idiomaActivo];

            htmlContentus += `<section id="analysis-morphologicus-section" class="mb-6"><h3 class="text-xl font-semibold text-gray-800 mb-4">${config.analysisTitle}</h3>`;
            
            if (activumVerbum) {
                const analysisText = activumVerbum[`analysis_morphologicus_${idiomaActivo}`] || activumVerbum.analysis_morphologicus;
                htmlContentus += `
                        <h4 class="text-2xl textum-classicum text-gray-800 mb-4">${activumVerbum.terminus}</h4>
                        <div class="space-y-4">
                            <div><p class="text-gray-700 mt-1">${analysisText}</p></div>
                        </div>`;
            } else {
                htmlContentus += `<div class="p-4 bg-stone-200 rounded-md text-gray-600"><p>${config.selectWordText}</p></div>`;
            }
            htmlContentus += `</section>`;

            if (activaOratio) {
                const syntaxis = activaOratio.analysis_syntacticus[idiomaActivo];
                const translationes = activaOratio.translationes_explicatae[idiomaActivo];

                htmlContentus += `<hr class="border-stone-300 my-6">`;
                
                // --- Menú Desplegable para Análisis Sintáctico ---
                htmlContentus += `
                    <section id="analysis-sintacticus-section" class="mb-4">
                        <details>
                            <summary class="text-xl font-semibold text-gray-800 mb-2">${syntaxis.titulus}</summary>
                            <div class="details-content text-sm text-gray-700">${syntaxis.contentus}</div>
                        </details>
                    </section>`;

                // --- Menú Desplegable para Traducciones ---
                htmlContentus += `
                    <section id="analysis-translationes-section">
                         <details>
                            <summary class="text-xl font-semibold text-gray-800 mb-2">${translationes.titulus}</summary>
                            <div class="details-content text-sm text-gray-700">${translationes.contentus}</div>
                        </details>
                    </section>`;
            }
            
            marginaliaContentus.innerHTML = htmlContentus;
        }

        paragrafusContentus.addEventListener('click', (e) => {
            const verbumTarget = e.target.closest('.verbum');
            if (!verbumTarget) {
                if (!e.target.closest('#marginalia-sinistra')) {
                    document.querySelectorAll('.activus').forEach(el => el.classList.remove('activus'));
                    activumVerbum = null;
                    activaOratio = null;
                    actualizaMarginalia();
                }
                return;
            }

            const isAlreadyActive = verbumTarget.classList.contains('activus');
            document.querySelectorAll('.activus').forEach(el => el.classList.remove('activus'));
            
            if (isAlreadyActive) {
                activumVerbum = null;
                activaOratio = null;
            } else {
                const verbumId = verbumTarget.dataset.verbumId;
                const oratioId = verbumTarget.dataset.oratioId;
                activaOratio = corpus.textus.orationes.find(o => o.id_orationis === oratioId);
                if (activaOratio) {
                    activumVerbum = activaOratio.verba.find(v => v.id_verbi === verbumId);
                }
                verbumTarget.classList.add('activus');
            }
            actualizaMarginalia();
        });

        languageSwitcher.addEventListener('click', (e) => {
            const targetBtn = e.target.closest('.lang-btn');
            if (!targetBtn) return;
            
            const newLang = targetBtn.dataset.lang;
            if (newLang === idiomaActivo) return;
            
            idiomaActivo = newLang;
            
            languageSwitcher.querySelector('.active-lang').classList.remove('active-lang');
            targetBtn.classList.add('active-lang');
            
            updateStaticContent();
            actualizaMarginalia();
        });

        initialRender();
    });
